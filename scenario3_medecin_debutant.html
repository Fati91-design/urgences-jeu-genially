<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sc√©nario 3 ‚Äî Chute du 2e √©tage ‚Äî Urgences</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(25,27,31,.72);
      --glass2: rgba(15,17,20,.55);

      --text: rgba(255,255,255,.93);
      --muted: rgba(255,255,255,.70);

      --gold: rgba(255,200,80,1);
      --red: rgba(255,70,70,1);
      --green: rgba(45,200,120,1);
      --blue: rgba(80,170,255,1);
      --ember: rgba(255,150,70,1);
      --ember2: rgba(255,120,50,1);

      --border: rgba(255,200,150,.22);
      --shadow: 0 18px 70px rgba(0,0,0,.50);
    }

    html,body{
      margin:0;
      background:transparent;
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow:hidden;
    }

    /* ====== STAGE / WRAP (r√©f√©rence Genially) ====== */
    .stage{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:10px;
      overflow:hidden;
    }
    .wrap{
      width:min(1120px,100%);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* ====== TOP TABS ====== */
    .topTabs{
      display:flex; align-items:center; gap:12px;
      flex-wrap:wrap;
    }
    .levelTab{
      display:flex; align-items:center; gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-weight:950;
      letter-spacing:.3px;
      white-space:nowrap;
      backdrop-filter: blur(10px);
    }
    .levelDot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(255,176,90,1);
      box-shadow: 0 0 0 6px rgba(255,176,90,.14);
      flex:0 0 auto;
    }
    .progressShell{
      flex:1;
      min-width: 220px;
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .progressBar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(255,176,90,1), rgba(255,120,50,1));
      transition: width .25s ease;
    }
    .miniHint{
      display:flex; align-items:center; gap:10px;
      color: rgba(255,255,255,.78);
      font-size:12px;
      font-weight:900;
      white-space:nowrap;
      margin-left:auto;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
    }

    /* ====== HUD ====== */
    .hud{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .hudbox{
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      position: relative;
      overflow:hidden;
      box-shadow: 0 18px 65px rgba(0,0,0,.45);
      backdrop-filter: blur(12px);
    }
    .hudbox::after{
      content:"";
      position:absolute; inset:-2px;
      pointer-events:none;
      background:
        radial-gradient(420px 160px at 15% 0%, rgba(255,150,70,.18), transparent 60%),
        radial-gradient(520px 220px at 85% 120%, rgba(80,170,255,.10), transparent 60%);
      opacity:.9;
    }

    .profile{
      display:flex; align-items:center; gap: 12px;
      min-width:0;
      position: relative; z-index:2;
    }

    .avatarFrame{
      width:72px; height:72px;
      border-radius: 22px;
      padding:4px;
      background: linear-gradient(180deg, rgba(255,150,70,.34), rgba(80,170,255,.14));
      box-shadow: 0 18px 42px rgba(0,0,0,.45);
      flex:0 0 auto;
    }
    .avatar{
      width:100%; height:100%;
      border-radius:18px;
      border: 1px solid rgba(255,255,255,.12);
      object-fit: cover;
      object-position: 50% 6%;
      transform: scale(1.25);
      transform-origin: 50% 12%;
      background: rgba(255,255,255,.06);
    }

    .ptext{ min-width:0; }
    .pname{
      font-weight: 950;
      font-size: 18px;
      line-height: 1.08;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      text-shadow: 0 14px 30px rgba(0,0,0,.55);
    }
    .prole{
      margin-top: 4px;
      font-weight: 850;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .chip{
      background: rgba(255,150,70,.14);
      border: 1px solid rgba(255,150,70,.20);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 950;
      white-space: nowrap;
      position: relative; z-index:2;
    }

    .stats{
      display:flex; align-items:center; justify-content:flex-end;
      gap: 10px; flex-wrap: wrap;
      position: relative; z-index:2;
    }
    .pill{
      display:flex; align-items:center; gap: 10px;
      padding: 9px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 950;
      font-size: 12px;
      white-space: nowrap;
    }

    .timerPill{
      padding: 7px 9px; gap: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }
    .ring{
      width: 38px; height: 38px; border-radius: 999px;
      background: conic-gradient(var(--gold) var(--p, 0%), rgba(255,255,255,.14) 0);
      display:grid; place-items:center;
      box-shadow: 0 0 0 5px rgba(255,200,80,.14), 0 0 28px rgba(255,200,80,.10);
      transition: box-shadow .2s ease;
    }
    .ringInner{
      width: 26px; height: 26px; border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      display:grid; place-items:center;
      color: rgba(255,255,255,.9);
      font-size: 13px; font-weight: 950;
    }
    .timeText{ display:flex; align-items:center; gap: 8px; }
    .timeText .label{ font-size: 11px; font-weight: 900; color: rgba(255,255,255,.75); }
    .timeText .sec{ font-size: 15px; font-weight: 950; }

    .timerWarn .ring{
      background: conic-gradient(var(--gold) var(--p, 0%), rgba(255,255,255,.14) 0);
      box-shadow: 0 0 0 5px rgba(255,200,80,.18), 0 0 32px rgba(255,200,80,.14);
    }
    .timerDanger .ring{
      background: conic-gradient(var(--red) var(--p, 0%), rgba(255,255,255,.14) 0);
      box-shadow: 0 0 0 5px rgba(255,70,70,.20), 0 0 40px rgba(255,70,70,.18);
    }

    .stressWrap{
      width: 200px; height: 10px; border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .stressBar{
      height:100%; width:0%;
      background: linear-gradient(90deg, rgba(45,200,120,.95), rgba(255,200,80,.95), rgba(255,70,70,.95));
      transition: width .25s ease;
    }

    .btnSmall{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      color: rgba(255,255,255,.90);
      border-radius: 999px;
      padding: 9px 11px;
      font-weight: 950;
      font-size: 12px;
      letter-spacing: .2px;
    }
    .btnSmall:disabled{ opacity:.45; cursor:not-allowed; }

    /* ====== FRAME (question) ====== */
    .frame{
      background: var(--glass2);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      position: relative;
      overflow:hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .frame::after{
      content:"";
      position:absolute; inset:-2px; pointer-events:none;
      background:
        radial-gradient(800px 260px at 55% 0%, rgba(255,150,70,.16), transparent 60%),
        radial-gradient(760px 260px at 40% 120%, rgba(80,170,255,.10), transparent 60%);
      opacity:.9;
    }

    .qmeta{ position: relative; z-index:2; color: rgba(255,255,255,.70); font-size: 12px; font-weight: 950; letter-spacing: .35px; text-transform: uppercase; }
    .qtitle{ position: relative; z-index:2; margin-top: 6px; font-weight: 950; font-size: clamp(20px, 2.2vw, 32px); line-height: 1.15; text-shadow: 0 14px 30px rgba(0,0,0,.55); }
    .qdesc{ position: relative; z-index:2; margin-top: 10px; color: rgba(255,255,255,.82); font-size: 14px; line-height: 1.5; max-width: 980px; }

    .options{
      position: relative; z-index:2;
      display:flex; flex-direction:column;
      gap: 12px;
      margin-top: 14px;
      overflow:auto;
      padding-right:6px;
      max-height: 44vh;
    }
    .options.dragCompact{
      overflow:visible;
      max-height:none;
      padding-right:0;
    }
    .options::-webkit-scrollbar{ width:10px; }
    .options::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.18);
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0);
      background-clip: padding-box;
    }

    .opt{
      border-radius: 14px;
      padding: 14px 16px;
      font-weight: 950;
      letter-spacing: .2px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, filter .12s ease, background .12s ease;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(120,180,255,.18), rgba(120,180,255,.10));
      box-shadow: 0 10px 28px rgba(0,0,0,.20);
    }
    .opt:hover{
      transform: translateY(-1px);
      filter: brightness(1.07);
      background: linear-gradient(180deg, rgba(255,150,70,.18), rgba(120,180,255,.08));
    }
    .opt.sel{
      background: linear-gradient(180deg, rgba(255,150,70,.26), rgba(255,120,50,.14));
      border-color: rgba(255,150,70,.30);
      box-shadow: 0 0 0 3px rgba(255,150,70,.10), 0 16px 34px rgba(0,0,0,.28);
    }

    .actions{
      position: relative; z-index:2;
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px; margin-top: 14px; flex-wrap: wrap;
    }
    .leftActions, .rightActions{ display:flex; gap:10px; flex-wrap:wrap; }

    .btnNeo{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      color: rgba(255,255,255,.90);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 950;
      letter-spacing: .2px;
    }
    .btnPrimary{
      border: none;
      background: linear-gradient(180deg, rgba(255,176,90,1), rgba(255,120,50,1));
      color: rgba(10,12,18,.96);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 950;
      letter-spacing: .2px;
    }
    .btnPrimary:disabled{
      opacity:.45;
      filter: grayscale(.2);
      cursor: not-allowed;
    }

    /* ====== OVERLAYS ====== */
    .overlay{
      position: fixed; inset: 0;
      display:none; align-items:center; justify-content:center;
      z-index: 2000;
      background: rgba(0,0,0,.48);
      backdrop-filter: blur(8px);
      pointer-events:auto;
    }
    .modalBox{
      width: min(820px, 92%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(8,10,14,.82);
      box-shadow: 0 26px 90px rgba(0,0,0,.62);
      overflow:hidden;
      position: relative;
      pointer-events:auto;
    }
    .modalTop{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:space-between; gap: 10px;
    }
    .badgeState{
      font-weight: 950;
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      white-space: nowrap;
    }
    .bGood{ border-color: rgba(45,200,120,.30); background: rgba(45,200,120,.12); }
    .bWarn{ border-color: rgba(255,200,80,.30); background: rgba(255,200,80,.12); }
    .bBad { border-color: rgba(255,70,70,.35); background: rgba(255,70,70,.12); }

    .modalBody{ padding: 16px; color: rgba(255,255,255,.92); line-height: 1.5; font-size: 14px; }
    .modalActions{
      padding: 14px 16px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex; justify-content:flex-end; gap: 10px; flex-wrap: wrap;
    }
    .startTitle{ font-weight: 950; font-size: 22px; margin-bottom: 6px; }
    .startText{ color: rgba(255,255,255,.82); font-size: 14px; line-height: 1.45; }
    .startBtn{
      border:none; border-radius: 14px; padding: 12px 16px;
      font-weight: 950; letter-spacing: .3px;
      background: linear-gradient(180deg, rgba(255,176,90,1), rgba(255,120,50,1));
      color: rgba(10,12,18,.96);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      cursor:pointer;
      pointer-events:auto;
    }

    .loadingOverlay{
      background: rgba(0,0,0,0) !important;
      backdrop-filter: none !important;
      z-index: 2100;
    }
    .loadingBox{
      border-radius: 999px;
      padding: 12px 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      font-weight: 950;
      letter-spacing: .3px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }

    .keyHeader{
      display:flex; align-items:center; justify-content:space-between; gap: 10px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .closeX{
      width: 36px; height: 36px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      font-weight: 950;
      cursor:pointer;
    }
    .keyBody{ padding: 16px; }

    @keyframes hsPulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,.25); border-color: rgba(255,255,255,.55); }
      70% { box-shadow: 0 0 0 14px rgba(255,255,255,0); border-color: rgba(255,255,255,.85); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); border-color: rgba(255,255,255,.55); }
    }
    .hotspot-zone{
      position:absolute;
      background: transparent !important;
      border: 2px solid rgba(255,255,255,.65);
      border-radius: 16px;
      padding:0;
      margin:0;
      cursor:pointer;
      animation: hsPulse 1.35s infinite;
    }
    .hotspot-zone.sel{
      border-color: rgba(34,197,94,.95);
      box-shadow: 0 0 0 6px rgba(34,197,94,.20);
      animation: none;
    }

    .imgGrid{ display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; margin-top:12px; }
    @media (max-width: 900px){ .imgGrid{ grid-template-columns: 1fr; } }
    .imgCard{
      border-radius:18px; overflow:hidden;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      cursor:pointer;
      transition:.15s ease;
      box-shadow:0 14px 30px rgba(0,0,0,.25);
    }
    .imgCard:hover{ transform:translateY(-3px); filter:brightness(1.05); }
    .imgCard.sel{
      outline:3px solid rgba(255,165,0,.4);
      box-shadow:0 0 0 4px rgba(255,165,0,.25), 0 20px 40px rgba(0,0,0,.35);
    }
    .imgHead{
      padding:12px 16px;
      font-weight:900;
      display:flex;
      justify-content:space-between;
      background:linear-gradient(180deg, rgba(120,180,255,.22), rgba(120,180,255,.10));
    }
    .imgTag{
      width:36px; height:36px; border-radius:12px;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      background:rgba(0,0,0,.25);
    }
    .imgPic{ width:100%; height:220px; aspect-ratio:4/3; object-fit:cover; display:block; }
    .imgCap{ padding:14px; text-align:center; font-weight:800; }

    .dragRow{
      display:flex; align-items:center; justify-content:space-between; gap: 10px;
    }
    .dragTag{
      font-size:12px; font-weight:950;
      color: rgba(255,255,255,.70);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.12);
      white-space: nowrap;
    }

    @media (max-width: 860px){
      .hud{ grid-template-columns: 1fr; }
      .stressWrap{ width: 170px; }
      .options{ max-height: 42vh; }
    }

    .shake{ animation: shake .24s linear 1; }
    @keyframes shake{
      0% { transform: translateX(0px); }
      20%{ transform: translateX(-6px); }
      40%{ transform: translateX(6px); }
      60%{ transform: translateX(-4px); }
      80%{ transform: translateX(4px); }
      100%{ transform: translateX(0px); }
    }
    .pulseGood{ animation: pulseGood .32s ease 1; }
    @keyframes pulseGood{
      from{ box-shadow: 0 0 0 0 rgba(45,200,120,.0); }
      50%{ box-shadow: 0 0 0 7px rgba(45,200,120,.18); }
      to{ box-shadow: 0 0 0 0 rgba(45,200,120,.0); }
    }
    .flashBad{ animation: flashBad .30s ease 1; }
    @keyframes flashBad{
      from{ box-shadow: 0 0 0 0 rgba(255,70,70,.0); }
      50%{ box-shadow: 0 0 0 7px rgba(255,70,70,.22); }
      to{ box-shadow: 0 0 0 0 rgba(255,70,70,.0); }
    }
  </style>
</head>

      </div>

      <div class="frame" id="frame">

          <div class="rightActions">
            <button class="btnPrimary" id="validateBtn" type="button" disabled>Valider</button>

          </div>

      </div>

    </div>
  </div>

  <div class="overlay" id="startOverlay" style="display:flex;">
    <div class="modalBox">
      <div class="modalTop">
        <div class="badgeState bWarn">üéÆ Pr√™t ?</div>
        <div style="color: rgba(255,255,255,.75); font-size:12px; font-weight:950;">
          Mission ‚Ä¢ Chute du deuxi√®me √©tage
        </div>
      </div>
      <div class="modalBody">
        <div class="startTitle">Tu as une mission.</div>
        <div class="startText" id="startRulesText">‚Äî</div>
      </div>
      <div class="modalActions">
        <button class="startBtn" id="startBtn" type="button">D√âMARRER</button>
      </div>
    </div>
  </div>

  <div class="overlay loadingOverlay" id="loadingOverlay">
    <div class="loadingBox">CHARGEMENT‚Ä¶</div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modalBox" id="modalBox">
      <div class="modalTop">
        <div class="badgeState" id="badgeState">‚Äî</div>
        <div style="color: rgba(255,255,255,.75); font-size:12px; font-weight:950;">
          Score: <span id="modalScore">0</span> ‚Ä¢ Stress: <span id="modalStress">0</span>%
        </div>
      </div>
      <div class="modalBody" id="modalText">‚Ä¶</div>
      <div class="modalActions">
        <button class="btnNeo" id="retryBtn" type="button">R√©essayer</button>
        <button class="btnPrimary" id="nextBtn" type="button">Suivant</button>

        sfxClick();
        [...zones.querySelectorAll("button")].forEach(b=>b.classList.remove("sel"));
        z.classList.add("sel");
        selectedSingle = hi;
        validateBtn.disabled = false;
      };
      zones.appendChild(z);
    });
  }

  if(type==="drag_order"){
    clearBtn.style.display="inline-block";
    optionsEl.classList.add("dragCompact");

    const list = document.createElement("div");
    list.id="dragList";
    list.style.display="grid";
    list.style.gap="10px";

    const items = [...q.items];
    for(let k=items.length-1;k>0;k--){
      const j=Math.floor(Math.random()*(k+1));
      [items[k],items[j]]=[items[j],items[k]];
    }

    items.forEach((it)=>{
      const row = document.createElement("div");
      row.className="opt";
      row.setAttribute("draggable","true");
      row.dataset.id = it.id;
      row.innerHTML = `
        <div class="dragRow">
          <div style="font-weight:950;">${it.text}</div>
          <div class="dragTag">glisser</div>
        </div>
      `;
      list.appendChild(row);
    });

    optionsEl.appendChild(list);

    let dragSrc = null;
    list.addEventListener("dragstart",(e)=>{
      const target = e.target.closest("[draggable='true']");
      if(!target) return;
      dragSrc = target;
      e.dataTransfer.effectAllowed="move";
      target.style.opacity="0.6";
    });
    list.addEventListener("dragend",(e)=>{
      const target = e.target.closest("[draggable='true']");
      if(target) target.style.opacity="1";
      dragSrc=null;
    });
    list.addEventListener("dragover",(e)=>{
      e.preventDefault();
      const over = e.target.closest("[draggable='true']");
      if(!over || !dragSrc || over===dragSrc) return;
      const rect = over.getBoundingClientRect();
      const before = (e.clientY - rect.top) < rect.height/2;
      list.insertBefore(dragSrc, before ? over : over.nextSibling);
    });
    list.addEventListener("drop",(e)=>{
      e.preventDefault();
      validateBtn.disabled=false;
    });

    validateBtn.disabled=false;
  }

  if(type==="cloze"){
    clearBtn.style.display="inline-block";
    const box = document.createElement("div");
    box.className="opt"; box.style.cursor="default";
    const html = (q.template||"")
      .replace("{blank1}", `<input data-k="blank1" class="form-control" style="display:inline-block; width:220px; margin:0 6px; background: rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.18); color: rgba(255,255,255,.92);" placeholder="..." />`)
      .replace("{blank2}", `<input data-k="blank2" class="form-control" style="display:inline-block; width:240px; margin:0 6px; background: rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.18); color: rgba(255,255,255,.92);" placeholder="..." />`);
    box.innerHTML = `<div style="line-height:1.8;">${html}</div>`;
    optionsEl.appendChild(box);

    const inputs = box.querySelectorAll("input[data-k]");
    inputs.forEach(inp=>{
      inp.addEventListener("input", ()=>{
        clozeValues[inp.dataset.k] = inp.value;
        const filled = q.blanks.every(b => (clozeValues[b.key]||"").trim().length>0);
        validateBtn.disabled = !filled;
      });
    });
  }

  locked = false;
  setHintsUI();
  startTimer(!keepTime); // keepTime=true => reprend sans reset

}

/* ======= Validation ======= */
validateBtn.onclick = ()=>{
  if(locked || paused) return;

  const q = questions[idx];
  const type = q.type;

  const needSelection = (msg)=>{
    sfxClick();
    showOverlay("warn", msg, {allowRetry:false, allowNext:false, allowOk:true});
    return true;
  };

  if(type==="single" || type==="tf" || type==="image_single" || type==="hotspot"){
    if(selectedSingle===null) return needSelection("Choisis une r√©ponse avant de valider.");
  }
  if(type==="multi"){
    if(multiSelected.size===0) return needSelection("S√©lectionne au moins une proposition avant de valider.");
  }
  if(type==="short"){
    if((inputValue||"").trim().length===0) return needSelection("√âcris une r√©ponse avant de valider.");
  }
  if(type==="cloze"){
    const filled = q.blanks.every(b => ((clozeValues[b.key]||"").trim().length>0));
    if(!filled) return needSelection("Compl√®te tous les trous avant de valider.");
  }

  stopTimer();
  locked=true;
  setHintsUI();

  if(type==="single"){ evaluateOption(q.options[selectedSingle]); return; }
  if(type==="tf"){ evaluateOption((selectedSingle===0) ? q.tf.trueOpt : q.tf.falseOpt); return; }

  if(type==="multi"){
    const chosen=[...multiSelected].sort((a,b)=>a-b);
    const correctIdx=q.options.map((o,i)=>o.correct?i:null).filter(v=>v!==null);
    const ok = chosen.length===correctIdx.length && chosen.every((v,i)=>v===correctIdx[i]);
    if(ok){
      addScore(10); sfxCorrect(); motion("good");
      showOverlay("good", q.okFb || "‚úÖ Correct.", {allowRetry:false, allowNext:true, allowOk:false});
    }else{
      addStress(STRESS_RULES.wrong); sfxWrong(); motion("wrong");
      registerFailure(q.badFb || "‚ùå Incorrect.");
    }
    return;
  }

  if(type==="short"){
    const norm=(inputValue||"").trim().toLowerCase();
    const accepted=(q.answers||[]).map(a=>String(a).trim().toLowerCase());
    const ok = accepted.includes(norm);
    if(ok){
      addScore(10); sfxCorrect(); motion("good");
      showOverlay("good", q.okFb || "‚úÖ Bonne r√©ponse.", {allowRetry:false, allowNext:true, allowOk:false});
    }else{
      addStress(STRESS_RULES.wrong); sfxWrong(); motion("wrong");
      registerFailure(q.badFb || "‚ùå R√©ponse incorrecte.");
    }
    return;
  }

  if(type==="image_single"){ evaluateOption(q.options[selectedSingle]); return; }

  if(type==="hotspot"){
    const h = (q.hotspots||[])[selectedSingle];
    if(!h){ locked=false; setHintsUI(); startTimer(); return; }

    if(h.kind==="ok"){
      addScore(h.pts ?? 10); sfxCorrect(); motion("good");
      showOverlay("good", h.fb || "‚úÖ Correct.", {allowRetry:false, allowNext:true, allowOk:false});
    }else if(h.kind==="critical"){
      addStress(STRESS_RULES.critical); addScore(h.pts ?? -10);
      sfxCritical(); motion("critical");
      registerFailure(h.fb || "üö® Erreur critique.");
    }else{
      addStress(STRESS_RULES.wrong); addScore(h.pts ?? 0);
      sfxWrong(); motion("wrong");
      registerFailure(h.fb || "‚ùå Incorrect.");
    }
    return;
  }

  if(type==="drag_order"){
    const list = document.getElementById("dragList");
    const order = [...list.querySelectorAll("[draggable='true']")].map(x=>x.dataset.id);
    const ok = order.length===q.expected.length && q.expected.every((v,i)=>order[i]===v);
    if(ok){
      addScore(10); sfxCorrect(); motion("good");
      showOverlay("good", q.okFb || "‚úÖ Bon ordre.", {allowRetry:false, allowNext:true, allowOk:false});
    }else{
      addStress(STRESS_RULES.wrong); sfxWrong(); motion("wrong");
      registerFailure(q.badFb || "‚ùå Ordre incorrect.");
    }
    return;
  }

  if(type==="cloze"){
    const ok = q.blanks.every(b => ((clozeValues[b.key]||"").trim().toLowerCase() === b.answer.trim().toLowerCase()));
    if(ok){
      addScore(10); sfxCorrect(); motion("good");
      showOverlay("good", q.okFb || "‚úÖ Correct.", {allowRetry:false, allowNext:true, allowOk:false});
    }else{
      addStress(STRESS_RULES.wrong); sfxWrong(); motion("wrong");
      registerFailure(q.badFb || "‚ùå Texte incorrect.");
    }
    return;
  }
};

/* ======= Evaluation ======= */
function evaluateOption(opt){
  if(opt.kind==="ok"){
    addScore(opt.pts ?? 10);
    sfxCorrect(); motion("good");
    showOverlay("good", opt.fb || "‚úÖ Correct.", {allowRetry:false, allowNext:true, allowOk:false});
    return;
  }
  if(opt.kind==="critical"){
    addStress(STRESS_RULES.critical);
    addScore(opt.pts ?? -10);
    sfxCritical(); motion("critical");
    registerFailure(opt.fb || "üö® Erreur critique.");
    return;
  }
  if(opt.kind==="partial"){
    addStress(STRESS_RULES.wrong);
    addScore(opt.pts ?? 3);
    sfxWrong(); motion("wrong");
    registerFailure(opt.fb || "üü° Partiel.");
    return;
  }
  addStress(STRESS_RULES.wrong);
  sfxWrong(); motion("wrong");
  registerFailure(opt.fb || "‚ùå Incorrect.");
}

/* ======= Tentatives ======= */
function registerFailure(baseMsg){
  attemptsUsed++;
  setAttemptsUI();

  if(attemptsUsed >= MAX_ATTEMPTS){
    sfxAlarmLong();
    missionFail(`üö® ${baseMsg}\n\n‚ùå ${MAX_ATTEMPTS} tentative(s) utilis√©e(s). Mission √©chou√©e. Retour au d√©part‚Ä¶ (score remis √† z√©ro)`);
    return;
  }

  const left = MAX_ATTEMPTS - attemptsUsed;
  const txt = `${baseMsg} (Tentatives ${attemptsUsed}/${MAX_ATTEMPTS} ‚Äî reste ${left})`;

  // chrono d√©j√† arr√™t√© (stopTimer) lors de la validation / timeout
  showOverlay("warn", txt, {allowRetry:true, allowNext:false, allowOk:false});
}

/* ======= Corrig√© ======= */
function escapeHtml(str){
  return String(str).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
}
function buildAnswerKey(){
  const rows = questions.map((q, i)=>{
    let ans = "";
    if(q.type==="single"){
      const oi = q.options.findIndex(o=>o.kind==="ok");
      ans = oi>=0 ? q.options[oi].text : "‚Äî";
    }else if(q.type==="image_single"){
      const oi = q.options.findIndex(o=>o.kind==="ok");
      ans = oi>=0 ? (q.options[oi].label + " ‚Äî " + q.options[oi].caption) : "‚Äî";
    }else if(q.type==="tf"){
      ans = (q.tf.trueOpt.kind==="ok") ? "Vrai" : "Faux";
    }else if(q.type==="multi"){
      ans = q.options.filter(o=>o.correct).map(o=>o.text).join(" ; ");
    }else if(q.type==="short"){
      ans = (q.answers||[]).join(" / ");
    }else if(q.type==="drag_order"){
      const map = Object.fromEntries(q.items.map(it=>[it.id,it.text]));
      ans = q.expected.map(id=>map[id]).join(" ‚Üí ");
    }else if(q.type==="cloze"){
      ans = q.blanks.map(b=>b.answer).join(" | ");
    }else if(q.type==="hotspot"){
      ans = "Zone correcte (hotspot)";
    }
    return `
      <tr>
        <td style="padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); width:56px; color: rgba(255,255,255,.75);">Q${i+1}</td>
        <td style="padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); font-weight:900;">${escapeHtml(q.title||"")}</td>
        <td style="padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); color: rgba(255,255,255,.86);">${escapeHtml(ans)}</td>
      </tr>
    `;
  }).join("");

  return `
    <div style="font-weight:950; font-size:16px; margin-bottom:10px;">Bonnes r√©ponses</div>
    <div style="overflow:auto; border-radius:14px; border:1px solid rgba(255,255,255,.12);">
      <table style="width:100%; border-collapse:collapse; min-width:760px;">
        <thead>
          <tr>
            <th style="text-align:left; padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.12); color: rgba(255,255,255,.65); font-size:12px;">#</th>
            <th style="text-align:left; padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.12); color: rgba(255,255,255,.65); font-size:12px;">Question</th>
            <th style="text-align:left; padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.12); color: rgba(255,255,255,.65); font-size:12px;">Bonne r√©ponse</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

/* ======= Badges ======= */
const BADGE_BASE = "assets/";
function computeBadge(score){
  if(score >= 90) return { level: "OR", img: "or.png" };
  if(score >= 70) return { level: "ARGENT", img: "argent.png" };
  return { level: "BRONZE", img: "bronze.png" };
}
function saveBadge(b){
  const payload = {
    name: SCENARIO.label,
    type: SCENARIO.mission,
    niveau: labelNiveau(difficulty),
    difficulty: difficulty,
    score: score,
    img: b.img,
    badge: b.level,
    ts: Date.now()
  };
  const key = `badge_s${SCENARIO.id}_${difficulty}`;
  localStorage.setItem(key, JSON.stringify(payload));

  let hist = [];
  try{ hist = JSON.parse(localStorage.getItem("badges_history") || "[]"); }catch(e){ hist = []; }
  hist.unshift(payload);
  hist = hist.slice(0, 100);
  localStorage.setItem("badges_history", JSON.stringify(hist));
}
