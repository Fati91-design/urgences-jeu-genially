<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sc√©nario 4 ‚Äî Accident de la voie publique - debutant - pompier</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(25, 27, 31, .72);
      --glass2: rgba(15, 17, 20, .55);

      --text: rgba(255,255,255,.93);
      --muted: rgba(255,255,255,.70);

      --gold: rgba(255,200,80,1);
      --red: rgba(255,70,70,1);
      --green: rgba(45,200,120,1);
      --blue: rgba(80,170,255,1);
      --ember: rgba(255,150,70,1);
      --ember2: rgba(255,120,50,1);
    }

    html,body{
      margin:0;
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden; /* ‚úÖ Genially friendly */
    }

    /* ====== LAYOUT: FULL HEIGHT + FIXED FRAME + INTERNAL SCROLL ====== */
    .stage{
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 16px 14px; /* ‚úÖ r√©f√©rence large */
      background: transparent;
      overflow:hidden;
    }
    .wrap{
      width: min(1650px, 100%); /* ‚úÖ r√©f√©rence large */
      height: 100%;
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height:0;
    }

    /* ====== TOP TABS (REFERENCE) ====== */
    .topTabs{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      position: relative;
      overflow:hidden;
      flex: 0 0 auto;

      background: var(--glass); /* ‚úÖ manquait : style r√©f√©rence */
      border: 1px solid rgba(255, 200, 150, .22);
      box-shadow: 0 18px 65px rgba(0,0,0,.45);
    }
    .topTabs::after{
      content:"";
      position:absolute;
      inset:-2px;
      pointer-events:none;
      background:
        radial-gradient(520px 200px at 15% 0%, rgba(255,150,70,.18), transparent 60%),
        radial-gradient(620px 260px at 85% 120%, rgba(80,170,255,.10), transparent 60%);
      opacity:.9;
    }

    .levelTab{
      position: relative; z-index:2;
      display:flex; align-items:center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      font-weight: 950;
      letter-spacing:.25px;
      white-space: nowrap;
    }
    .levelDot{
      width: 10px; height: 10px; border-radius: 999px;
      background: linear-gradient(180deg, var(--ember), var(--ember2));
      box-shadow: 0 0 0 5px rgba(255,150,70,.14);
      flex:0 0 auto;
    }

    .progressShell{
      position: relative; z-index:2;
      flex: 1 1 auto;
      height: 10px; /* ‚úÖ r√©f√©rence */
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      min-width: 220px; /* ‚úÖ r√©f√©rence large */
    }
    .progressBar{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(80,170,255,.95), rgba(255,200,80,.95), rgba(255,120,50,.95));
      transition: width .25s ease;
    }

    .miniHint{
      position: relative; z-index:2;
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,.78);
      white-space: nowrap;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }

    /* ====== HUD (REFERENCE) ====== */
    .hud{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      flex: 0 0 auto;
      min-height: 0;
    }

    .hudbox{
      background: var(--glass);
      border: 1px solid rgba(255, 200, 150, .22);
      border-radius: 18px;
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      position: relative;
      overflow:hidden;
      box-shadow: 0 18px 65px rgba(0,0,0,.45);
      backdrop-filter: blur(12px);
      min-height: 96px;
    }
    .hudbox::after{
      content:"";
      position:absolute;
      inset:-2px;
      pointer-events:none;
      background:
        radial-gradient(420px 160px at 15% 0%, rgba(255,150,70,.18), transparent 60%),
        radial-gradient(520px 220px at 85% 120%, rgba(80,170,255,.10), transparent 60%);
      opacity:.9;
    }

    .profile{ display:flex; align-items:center; gap: 12px; min-width: 0; position: relative; z-index:2; }

    .avatarFrame{
      width: 92px; height: 92px; /* ‚úÖ r√©f√©rence large */
      border-radius: 24px;
      padding: 4px;
      background: linear-gradient(180deg, rgba(255,150,70,.36), rgba(80,170,255,.14));
      box-shadow: 0 18px 42px rgba(0,0,0,.45);
      flex: 0 0 auto;
    }
    .avatar{
      width:100%; height:100%;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      object-fit: cover;
      object-position: 50% 6%;
      transform: scale(1.35);
      transform-origin: 50% 12%;
      background: rgba(255,255,255,.06);
    }

    .ptext{ min-width:0; }
    .pname{
      font-weight: 950;
      font-size: 20px;
      line-height: 1.05;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      text-shadow: 0 14px 30px rgba(0,0,0,.55);
    }
    .prole{
      margin-top: 6px;
      font-weight: 850;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .chip{
      background: rgba(255,150,70,.14);
      border: 1px solid rgba(255,150,70,.20);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 950;
      white-space: nowrap;
      position: relative;
      z-index:2;
    }

    .stats{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 10px;
      flex-wrap: wrap;
      position: relative;
      z-index:2;
    }

    .pill{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 9px 11px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 950;
      font-size: 12px;
      white-space: nowrap;
    }

    .timerPill{
      padding: 7px 9px;
      gap: 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }
    .ring{
      width: 40px; height: 40px; border-radius: 999px; /* ‚úÖ r√©f√©rence */
      background: conic-gradient(var(--gold) var(--p, 0%), rgba(255,255,255,.14) 0);
      display:grid; place-items:center;
      box-shadow: 0 0 0 5px rgba(255,200,80,.14), 0 0 28px rgba(255,200,80,.10);
      transition: box-shadow .2s ease;
    }
    .ringInner{
      width: 28px; height: 28px; border-radius: 999px; /* ‚úÖ r√©f√©rence */
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      display:grid; place-items:center;
      color: rgba(255,255,255,.9);
      font-size: 14px; font-weight: 950;
    }
    .timeText{ display:flex; align-items:center; gap: 8px; }
    .timeText .label{ font-size: 11px; font-weight: 900; color: rgba(255,255,255,.75); }
    .timeText .sec{ font-size: 15px; font-weight: 950; }

    .timerWarn .ring{
      background: conic-gradient(var(--gold) var(--p, 0%), rgba(255,255,255,.14) 0);
      box-shadow: 0 0 0 5px rgba(255,200,80,.18), 0 0 32px rgba(255,200,80,.14);
    }
    .timerDanger .ring{
      background: conic-gradient(var(--red) var(--p, 0%), rgba(255,255,255,.14) 0);
      box-shadow: 0 0 0 5px rgba(255,70,70,.20), 0 0 40px rgba(255,70,70,.18);
    }

    .stressWrap{
      width: 240px; height: 12px; border-radius: 999px; /* ‚úÖ r√©f√©rence */
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .stressBar{
      height:100%; width:0%;
      background: linear-gradient(90deg, rgba(45,200,120,.95), rgba(255,200,80,.95), rgba(255,70,70,.95));
      transition: width .25s ease;
    }

    /* small HUD buttons (hint/pause) */
    .hudBtn{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      color: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 8px 10px;
      font-weight: 950;
      font-size: 12px;
      letter-spacing: .2px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, filter .12s ease;
    }
    .hudBtn:hover{ transform: translateY(-1px); filter: brightness(1.07); }
    .hudBtn:disabled{ opacity:.45; cursor:not-allowed; filter: grayscale(.15); transform:none; }

    /* ====== FRAME (FIXED HEIGHT) ====== */
    .frame{
      flex: 1 1 auto;
      min-height: 0; /* ‚úÖ required for internal scroll */
      background: var(--glass2);
      border: 1px solid rgba(255, 200, 150, .22);
      border-radius: 18px;
      padding: 16px;
      position: relative;
      overflow:hidden;
      box-shadow: 0 18px 70px rgba(0,0,0,.50);
      backdrop-filter: blur(12px);

      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .frame::after{
      content:"";
      position:absolute; inset:-2px; pointer-events:none;
      background:
        radial-gradient(800px 260px at 55% 0%, rgba(255,150,70,.16), transparent 60%),
        radial-gradient(760px 260px at 40% 120%, rgba(80,170,255,.10), transparent 60%);
      opacity:.9;
    }

    .qmeta{ position: relative; z-index:2; color: rgba(255,255,255,.70); font-size: 12px; font-weight: 950; letter-spacing: .35px; text-transform: uppercase; }
    .qtitle{ position: relative; z-index:2; margin-top: 2px; font-weight: 950; font-size: clamp(18px, 2.2vw, 26px); line-height: 1.2; text-shadow: 0 14px 30px rgba(0,0,0,.55); }
    .qdesc{ position: relative; z-index:2; margin-top: 4px; color: rgba(255,255,255,.82); font-size: 14px; line-height: 1.5; max-width: 980px; }

    .options{
      position: relative; z-index:2;
      flex: 1 1 auto;
      min-height: 0;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
      padding-right: 6px;
      margin-top: 6px;
    }
    .options::-webkit-scrollbar{ width: 10px; }
    .options::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.14); border-radius: 999px; }
    .options::-webkit-scrollbar-track{ background: rgba(0,0,0,.18); border-radius: 999px; }

    .opt{
      border-radius: 14px;
      padding: 13px 14px;
      font-weight: 950;
      letter-spacing: .2px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, filter .12s ease, background .12s ease;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(80,170,255,.22), rgba(80,170,255,.14));
      box-shadow: 0 10px 28px rgba(0,0,0,.20);
    }
    .opt:hover{ transform: translateY(-1px); filter: brightness(1.07); background: linear-gradient(180deg, rgba(255,150,70,.22), rgba(80,170,255,.10)); }
    .opt:active{ transform: translateY(0px); filter: brightness(.98); }
    .opt.sel{
      background: linear-gradient(180deg, rgba(255,150,70,.30), rgba(255,120,50,.18));
      border-color: rgba(255,150,70,.30);
      box-shadow: 0 0 0 3px rgba(255,150,70,.10), 0 16px 34px rgba(0,0,0,.28);
    }

    /* ====== ACTIONS ====== */
    .actions{
      position: relative; z-index:2;
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding-top: 10px;
    }
    .actionsLeft, .actionsRight{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
    }

    .btnNeo{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      color: rgba(255,255,255,.90);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 950;
      letter-spacing: .2px;
    }
    .btnNeo:disabled{ opacity:.45; cursor:not-allowed; }

    .btnPrimary{
      border: none;
      background: linear-gradient(180deg, rgba(255,176,90,1), rgba(255,120,50,1));
      color: rgba(10,12,18,.96);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 950;
      letter-spacing: .2px;
    }
    .btnPrimary:disabled{
      opacity:.45;
      filter: grayscale(.2);
      cursor: not-allowed;
    }

    /* ====== OVERLAYS ====== */
    .overlay{
      position: fixed; inset: 0;
      display:none; align-items:center; justify-content:center;
      z-index: 80;
      background: rgba(0,0,0,.48);
      backdrop-filter: blur(8px);
    }

    .modalBox{
      width: min(760px, 92%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(8,10,14,.82);
      box-shadow: 0 26px 90px rgba(0,0,0,.62);
      overflow:hidden;
      position: relative;
    }
    .modalTop{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:space-between; gap: 10px;
    }
    .badgeState{
      font-weight: 950;
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      white-space: nowrap;
    }
    .bGood{ border-color: rgba(45,200,120,.30); background: rgba(45,200,120,.12); }
    .bWarn{ border-color: rgba(255,200,80,.30); background: rgba(255,200,80,.12); }
    .bBad { border-color: rgba(255,70,70,.35); background: rgba(255,70,70,.12); }

    .modalBody{ padding: 16px; color: rgba(255,255,255,.92); line-height: 1.5; font-size: 14px; white-space: pre-wrap; }
    .modalActions{
      padding: 14px 16px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex; justify-content:flex-end; gap: 10px; flex-wrap: wrap;
    }

    .startTitle{ font-weight: 950; font-size: 22px; margin-bottom: 6px; }
    .startText{ color: rgba(255,255,255,.82); font-size: 14px; line-height: 1.45; }
    .startBtn{
      border:none; border-radius: 14px; padding: 12px 16px;
      font-weight: 950; letter-spacing: .3px;
      background: linear-gradient(180deg, rgba(255,176,90,1), rgba(255,120,50,1));
      color: rgba(10,12,18,.96);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }

    /* ====== Animations ====== */
    .shake{ animation: shake .24s linear 1; }
    @keyframes shake{
      0% { transform: translateX(0px); }
      20%{ transform: translateX(-6px); }
      40%{ transform: translateX(6px); }
      60%{ transform: translateX(-4px); }
      80%{ transform: translateX(4px); }
      100%{ transform: translateX(0px); }
    }
    .pulseGood{ animation: pulseGood .32s ease 1; }
    @keyframes pulseGood{
      from{ box-shadow: 0 0 0 0 rgba(45,200,120,.0); }
      50%{ box-shadow: 0 0 0 7px rgba(45,200,120,.18); }
      to{ box-shadow: 0 0 0 0 rgba(45,200,120,.0); }
    }
    .flashBad{ animation: flashBad .30s ease 1; }
    @keyframes flashBad{
      from{ box-shadow: 0 0 0 0 rgba(255,70,70,.0); }
      50%{ box-shadow: 0 0 0 7px rgba(255,70,70,.22); }
      to{ box-shadow: 0 0 0 0 rgba(255,70,70,.0); }
    }

    @media (max-width: 980px){
      .hud{ grid-template-columns: 1fr; }
      .progressShell{ min-width: 160px; }
      .stressWrap{ width: 190px; }
    }

    /* Hotspot zones */
    @keyframes hsPulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,.25); border-color: rgba(255,255,255,.55); }
      70% { box-shadow: 0 0 0 14px rgba(255,255,255,0); border-color: rgba(255,255,255,.85); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); border-color: rgba(255,255,255,.55); }
    }
    .hotspot-zone{
      position:absolute;
      background: transparent !important;
      border: 2px solid rgba(255,255,255,.65);
      border-radius: 16px;
      padding:0;
      margin:0;
      cursor:pointer;
      animation: hsPulse 1.35s infinite;
    }
    .hotspot-zone.sel{
      border-color: rgba(34,197,94,.95);
      box-shadow: 0 0 0 6px rgba(34,197,94,.20);
      animation: none;
    }

    /* Image cards */
    .imgGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
      margin-top:4px;
    }
    @media (max-width: 980px){
      .imgGrid{ grid-template-columns: 1fr; }
    }
    .imgCard{
      border-radius:18px;
      overflow:hidden;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      cursor:pointer;
      transition:.15s ease;
      box-shadow:0 14px 30px rgba(0,0,0,.25);
    }
    .imgCard:hover{ transform:translateY(-3px); filter:brightness(1.05); }
    .imgCard.sel{
      outline:3px solid rgba(255,165,0,.4);
      box-shadow:0 0 0 4px rgba(255,165,0,.25), 0 20px 40px rgba(0,0,0,.35);
    }
    .imgHead{
      padding:12px 16px;
      font-weight:900;
      display:flex;
      justify-content:space-between;
      background:linear-gradient(180deg, rgba(120,180,255,.25), rgba(120,180,255,.10));
    }
    .imgTag{
      width:36px;
      height:36px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      background:rgba(0,0,0,.25);
    }
    .imgPic{
      width:100%;
      height: 220px; /* ‚úÖ r√©f√©rence */
      object-fit:cover;
      display:block;
    }
    .imgCap{
      padding:14px;
      text-align:center;
      font-weight:800;
    }

    /* Loading overlay (‚úÖ r√©f√©rence: transparent) */
    .loadingOverlay{
      background: rgba(0,0,0,0) !important;
      backdrop-filter: blur(8px);
    }
    .loadingBox{
      width:min(520px, 92%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(8,10,14,.68);
      box-shadow: 0 26px 90px rgba(0,0,0,.55);
      padding: 16px;
      text-align:center;
    }
    .loadingTitle{
      font-weight: 950;
      letter-spacing:.35px;
      margin-bottom: 10px;
    }
    .loadingBar{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .loadingFill{
      height:100%;
      width: 40%;
      background: linear-gradient(90deg, rgba(80,170,255,.85), rgba(255,200,80,.85), rgba(255,120,50,.85));
      animation: loadMove 0.8s ease-in-out infinite;
    }
    @keyframes loadMove{
      0%{ transform: translateX(-60%); }
      50%{ transform: translateX(60%); }
      100%{ transform: translateX(-60%); }
    }
  </style>
</head>

<body>
<div class="stage">
  <div class="wrap">

    <div class="topTabs">
      <div class="levelTab">
        <span class="levelDot"></span>
        <span id="levelText">NIVEAU: ‚Äî</span>
      </div>

      <div class="progressShell" aria-label="progression">
        <div class="progressBar" id="progressBar"></div>
      </div>

      <div class="miniHint" id="miniHint">‚Äî</div>
    </div>

    <div class="hud">
      <div class="hudbox">
        <div class="profile">
          <div class="avatarFrame">
            <img class="avatar" id="hudAvatar" alt="Avatar">
          </div>
          <div class="ptext">
            <div class="pname" id="hudName">Joueur</div>
            <div class="prole" id="hudRole">R√¥le: ‚Äî</div>
          </div>
        </div>
        <div class="chip" id="difficultyChip">MODE: ‚Äî</div>
      </div>

      <div class="hudbox">
        <div class="stats">
          <div class="pill">‚≠ê <span id="hudScore">0</span></div>
          <div class="pill">Q <span id="hudQnum">1</span>/<span id="hudQtotal">0</span></div>
          <div class="pill">üéØ <span id="hudAttempts">0</span>/<span id="hudAttemptsMax">0</span></div>

          <div class="pill timerPill" id="timerPill">
            <div class="ring" id="ring"><div class="ringInner">‚è±</div></div>
            <div class="timeText">
              <div class="label">Temps</div>
              <div class="sec"><span id="hudTime">0</span>s</div>
            </div>
          </div>

          <div class="stressWrap" title="Stress">
            <div class="stressBar" id="stressBar"></div>
          </div>

          <button class="hudBtn" id="hintBtn" type="button">üí° Indice</button>
          <button class="hudBtn" id="pauseBtn" type="button">‚è∏ Pause</button>
        </div>
      </div>
    </div>

    <div class="frame" id="frame">
      <div class="qmeta" id="qMeta">‚Ä¶</div>
      <div class="qtitle" id="qTitle">‚Ä¶</div>
      <div class="qdesc" id="qDesc">‚Ä¶</div>

      <div class="options" id="options"></div>

      <div class="actions">
        <div class="actionsLeft">
          <button class="btnNeo" id="showKeyBtn" type="button" disabled>üìò Corrig√©</button>
          <button class="btnPrimary" id="endBtn" type="button" style="display:none;">‚úÖ Terminer</button>

function setRingProgress(){

  ring.style.setProperty("--p", p + "%");
  timerPill.classList.remove("timerWarn","timerDanger");
  if(timeLeft <= 5) timerPill.classList.add("timerDanger");
  else if(timeLeft <= 10) timerPill.classList.add("timerWarn");

function stopTimer(){ clearInterval(timerId); timerId=null; }
function startTimer(reset=true){
  stopTimer();
  if(reset) timeLeft = DIFF.timer;
  hudTime.textContent = String(timeLeft);
  setRingProgress();

  timerId = setInterval(()=>{
    if(locked) return;
    timeLeft--;
    hudTime.textContent = String(timeLeft);
    setRingProgress();
    if(timeLeft <= 0){
      stopTimer();
      sfxAlarmLong();
      addStress(STRESS_RULES.timeout);
      attemptsForCurrentQuestion++;
      setAttemptsUI();

      if(attemptsForCurrentQuestion >= DIFF.attempts){

        );
      }
    }
  }, 1000);
}

validateBtn.onclick = ()=>{
  if(locked) return;

  const q = questions[idx];
  const type = q.type;

  const needSelection = (msg)=>{
    sfxClick();
    showOverlay("warn", msg, {allowRetry:false, allowNext:false, missionFail:false, forceOk:true});
  };

  if(type==="single" || type==="tf" || type==="image_single" || type==="hotspot"){
    if(selectedSingle===null){ needSelection("Choisis une r√©ponse avant de valider."); return; }
  }
  if(type==="multi"){
    if(multiSelected.size===0){ needSelection("S√©lectionne au moins une proposition avant de valider."); return; }
  }
  if(type==="short"){
    if((inputValue||"").trim().length===0){ needSelection("√âcris une r√©ponse avant de valider."); return; }
  }
  if(type==="cloze"){
    const filled = q.blanks.every(b => ((clozeValues[b.key]||"").trim().length>0));
    if(!filled){ needSelection("Compl√®te tous les trous avant de valider."); return; }
  }

  stopTimer();
  locked = true;

  if(type==="tf"){ evaluateTF(q); return; }
  if(type==="single"){ evaluateOption(q.options[selectedSingle]); return; }
  if(type==="image_single"){ evaluateOption(q.options[selectedSingle]); return; }

  if(type==="multi"){
    const chosen=[...multiSelected].sort((a,b)=>a-b);
    const correctIdx=q.options.map((o,i)=>o.correct?i:null).filter(v=>v!==null);
    const ok = chosen.length===correctIdx.length && chosen.every((v,i)=>v===correctIdx[i]);
    if(ok){
      addScore(10);
      showOverlay("good", q.okFb || "‚úÖ Correct.", {allowRetry:false, allowNext:true, missionFail:false});
      sfxCorrect(); motion("good");
    }else{
      addStress(STRESS_RULES.wrong);
      sfxWrong(); motion("wrong");
      failedAttempt(q.badFb || "‚ùå Incorrect.");
    }
    return;
  }

  if(type==="short"){
    const norm=(inputValue||"").trim().toLowerCase();
    const accepted=(q.answers||[]).map(a=>String(a).trim().toLowerCase());
    const ok = accepted.includes(norm);
    if(ok){
      addScore(10);
      showOverlay("good", q.okFb || "‚úÖ Bonne r√©ponse.", {allowRetry:false, allowNext:true, missionFail:false});
      sfxCorrect(); motion("good");
    }else{
      addStress(STRESS_RULES.wrong);
      sfxWrong(); motion("wrong");
      failedAttempt(q.badFb || "‚ùå R√©ponse incorrecte.");
    }
    return;
  }

  if(type==="hotspot"){
    const h = (q.hotspots||[])[selectedSingle];
    if(!h){ locked=false; startTimer(false); return; }
    if(h.kind==="ok"){
      addScore(h.pts ?? 10);
      showOverlay("good", h.fb || "‚úÖ Correct.", {allowRetry:false, allowNext:true, missionFail:false});
      sfxCorrect(); motion("good");
    }else if(h.kind==="critical"){
      addStress(STRESS_RULES.critical);
      addScore(h.pts ?? -10);
      sfxCritical(); motion("critical");
      failedAttempt(h.fb || "üö® Erreur critique.");
    }else{
      addStress(STRESS_RULES.wrong);
      sfxWrong(); motion("wrong");
      failedAttempt(h.fb || "‚ùå Incorrect.");
    }
    return;
  }

  if(type==="cloze"){
    const ok = q.blanks.every(b => ((clozeValues[b.key]||"").trim().toLowerCase() === b.answer.trim().toLowerCase()));
    if(ok){
      addScore(10);
      showOverlay("good", q.okFb || "‚úÖ Correct.", {allowRetry:false, allowNext:true, missionFail:false});
      sfxCorrect(); motion("good");
    }else{
      addStress(STRESS_RULES.wrong);
      sfxWrong(); motion("wrong");
      failedAttempt(q.badFb || "‚ùå Texte incorrect.");
    }
    return;
  }
};

function evaluateTF(q){
  const correct = !!(q.tf && typeof q.tf.correct === "boolean" ? q.tf.correct : q.correct);
  const pickedTrue = (selectedSingle === 0);
  const ok = (pickedTrue === correct);

  // message : priorit√© au fb si pr√©sent
  const pickedOpt = pickedTrue ? q.tf.trueOpt : q.tf.falseOpt;
  const msg = (pickedOpt && pickedOpt.fb) ? pickedOpt.fb : (ok ? (q.okFb || "‚úÖ Correct.") : (q.badFb || "‚ùå Incorrect."));

  if(ok){
    addScore(10);
    showOverlay("good", msg, {allowRetry:false, allowNext:true, missionFail:false});
    sfxCorrect(); motion("good");
  }else{
    addStress(STRESS_RULES.wrong);
    sfxWrong(); motion("wrong");
    failedAttempt(msg);
  }
}

function evaluateOption(opt){
  if(opt.kind==="ok"){
    addScore(opt.pts ?? 10);
    showOverlay("good", opt.fb || "‚úÖ Correct.", {allowRetry:false, allowNext:true, missionFail:false});
    sfxCorrect(); motion("good"); return;
  }
  if(opt.kind==="critical"){
    addStress(STRESS_RULES.critical);
    addScore(opt.pts ?? -10);
    sfxCritical(); motion("critical");
    failedAttempt(opt.fb || "üö® Erreur critique."); return;
  }
  if(opt.kind==="partial"){
    addStress(STRESS_RULES.wrong);
    addScore(opt.pts ?? 3);
    sfxWrong(); motion("wrong");
    failedAttempt(opt.fb || "üü° Partiel."); return;
  }
  addStress(STRESS_RULES.wrong);
  sfxWrong(); motion("wrong");
  failedAttempt(opt.fb || "‚ùå Incorrect.");
}

/* ========= Hint (REFERENCE: total scenario + 1 per question) ========= */
function computeHintForQuestion(q){
  const t = q.type;

  if(t==="single" || t==="image_single"){
    const okIdx = (q.options||[]).findIndex(o=>o.kind==="ok");
    if(okIdx>=0){
      const label = (t==="image_single") ? ("Option " + q.options[okIdx].label) : ("la proposition " + (okIdx+1));
      return `Pense √† ${label}.`;
    }
    return "R√©fl√©chis √† la priorit√© vitale / s√©curit√©.";
  }

  if(t==="tf"){
    const correct = !!(q.tf && typeof q.tf.correct === "boolean" ? q.tf.correct : q.correct);
    return `La bonne r√©ponse est plut√¥t ¬´ ${correct ? "Vrai" : "Faux"} ¬ª.`;
  }

  if(t==="multi"){
    const good = (q.options||[]).filter(o=>o.correct).map(o=>o.text);
    return good.length ? `S√©lectionne ces √©l√©ments cl√©s : ${good.join(" ‚Ä¢ ")}.` : "Il y a plusieurs r√©ponses correctes.";
  }

  if(t==="short"){
    return "C‚Äôest un num√©ro court (ex : 15 / 112).";
  }

  if(t==="cloze"){
    return "1√®re case = m√©canisme ; 2√®me = nombre de victimes.";
  }

  if(t==="hotspot"){
    const ok = (q.hotspots||[]).find(h=>h.kind==="ok");
    return ok ? `Vise la zone li√©e √† ¬´ ${ok.label} ¬ª.` : "Vise la zone prioritaire (A/B/C...).";
  }

  return "Relis la consigne et vise la priorit√© vitale.";
}

      const oi = (q.options||[]).findIndex(o=>o.kind==="ok");
      ans = oi>=0 ? (q.options[oi].label + " ‚Äî " + (q.options[oi].caption||"")) : "‚Äî";
    }else if(q.type==="tf"){
      const correct = !!(q.tf && typeof q.tf.correct === "boolean" ? q.tf.correct : q.correct);
      ans = correct ? "Vrai" : "Faux";
    }else if(q.type==="multi"){
      ans = (q.options||[]).filter(o=>o.correct).map(o=>o.text).join(" ; ");
    }else if(q.type==="short"){
      ans = (q.answers||[]).join(" / ");
    }else if(q.type==="cloze"){
      ans = (q.blanks||[]).map(b=>b.answer).join(" | ");
    }else if(q.type==="hotspot"){
      const ok = (q.hotspots||[]).find(h=>h.kind==="ok");
      ans = ok ? ok.label : "‚Äî";
    }
    return `
      <tr>
        <td style="padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); width:52px; color: rgba(255,255,255,.75);">Q${i+1}</td>
        <td style="padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); font-weight:900;">${escapeHtml(q.title||"")}</td>
        <td style="padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); color: rgba(255,255,255,.86);">${escapeHtml(ans)}</td>
      </tr>
    `;
  }).join("");

  return `
    <div style="font-weight:950; font-size:16px; margin-bottom:10px;">üìò Bonnes r√©ponses</div>
    <div style="overflow:auto; border-radius:14px; border:1px solid rgba(255,255,255,.12);">
      <table style="width:100%; border-collapse:collapse; min-width:680px;">
        <thead>
          <tr>
            <th style="text-align:left; padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.12); color: rgba(255,255,255,.65); font-size:12px;">#</th>
            <th style="text-align:left; padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.12); color: rgba(255,255,255,.65); font-size:12px;">Question</th>
            <th style="text-align:left; padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.12); color: rgba(255,255,255,.65); font-size:12px;">Bonne r√©ponse</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

/* ========= Badge + fin (REFERENCE) ========= */
function computeBadge(scoreValue){
  const maxScore = TOTAL * 10;
  const pct = maxScore > 0 ? (scoreValue / maxScore) : 0;

  if(pct >= 0.90) return { type:"OR",     img:"assets/or.png",     name:"Badge Or" };
  if(pct >= 0.70) return { type:"ARGENT", img:"assets/argent.png", name:"Badge Argent" };
  return              { type:"BRONZE", img:"assets/bronze.png", name:"Badge Bronze" };
}

function saveBadge(badge){
  const payload = {
    scenarioId: SCENARIO.id,
    mission: SCENARIO.mission,
    niveau: DIFF.label,
    badgeType: badge.type,
    badgeName: badge.name,
    score: score,
    img: badge.img,
    ts: new Date().toISOString()
  };
  const key = `badge_s${SCENARIO.id}_${difficulty}`;
  localStorage.setItem(key, JSON.stringify(payload));

  const histKey = "badges_history";
  const hist = JSON.parse(localStorage.getItem(histKey) || "[]");
  hist.push(payload);
  localStorage.setItem(histKey, JSON.stringify(hist));
}
