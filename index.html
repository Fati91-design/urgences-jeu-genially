<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Urgences – Accueil</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Anton (comme la page d'accueil) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
  html, body { background: transparent; margin: 0; color: #fff; }

  /* ✅ Genially: page fixe 16:9 (1920x1080) + scale auto */
  .genially-stage{
    width: 100vw;
    height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .genially-page{
    position: relative;
    transform-origin: center;
  }

  /* ✅ Légère vignette + glow (n’affecte pas ton background Genially) */
  .fx-overlay{
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(1200px 520px at 50% 22%, rgba(255,255,255,.10), transparent 55%),
      radial-gradient(900px 520px at 18% 78%, rgba(255,120,80,.08), transparent 60%),
      radial-gradient(900px 520px at 82% 78%, rgba(90,150,255,.10), transparent 60%),
      radial-gradient(1200px 900px at 50% 50%, transparent 60%, rgba(0,0,0,.35) 100%);
    filter: blur(.2px);
  }

  /* ✅ Contenu centré dans la page Genially */
  .page-wrap{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 80px 90px;
  }

  /* ✅ Titre comme sur l’image (badge + grand titre + sous-titre) */
  .gameTitleWrap{
    text-align:center;
    margin-bottom: 26px;
  }

  .titlePill{
    display:inline-flex;
    align-items:center;
    gap: 10px;
    padding: 10px 18px;
    border-radius: 999px;
    background: rgba(0,0,0,.42);
    border: 1px solid rgba(255,255,255,.14);
    backdrop-filter: blur(10px);
    box-shadow: 0 18px 70px rgba(0,0,0,.35);
    letter-spacing: .18em;
    text-transform: uppercase;
    font-weight: 900;
    font-size: 14px;
    color: rgba(255,255,255,.88);
    margin-bottom: 16px;
  }

  .gameTitle{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.04em;
    font-size: 100px;     /* ✅ plus grand (comme l’image) */
    line-height: .88;
    margin: 0;

    /* ✅ URGENCES change de couleur (bleu/cyan) */
    background: linear-gradient(180deg, #d7e9ff 0%, #86bfff 40%, #cfe3ff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    /* ✅ glow + profondeur */
    text-shadow:
      0 10px 30px rgba(0,0,0,.55),
      0 0 55px rgba(120,190,255,.28);
    filter: drop-shadow(0 24px 80px rgba(0,0,0,.65));
  }

  .gameSubtitle{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.03em;
    font-size: 100px;     /* ✅ gros comme sur l’image */
    line-height: .88;
    margin: 10px 0 0;
    color: rgba(255,255,255,.96);
    text-shadow:
      0 14px 36px rgba(0,0,0,.65),
      0 0 55px rgba(255,255,255,.10);
  }

  /* ✅ Petit micro-effet (léger shimmer) */
  .gameTitle::after{
    content:"";
    position:absolute;
    inset:0;
  }

  /* ✅ Carte saisie nom (améliorée sans tout changer) */
  .nameCard{
    margin: 0 auto;
    width: min(820px, 100%);
    background: rgba(0,0,0,.38);
    border: 1px solid rgba(255,255,255,.16);
    border-radius: 20px;
    padding: 16px 16px;
    backdrop-filter: blur(12px);
    box-shadow: 0 22px 90px rgba(0,0,0,.35);
  }
  .nameLabel{
    font-size: 12px;
    letter-spacing: .14em;
    text-transform: uppercase;
    color: rgba(255,255,255,.78);
    margin: 0 0 10px;
    font-weight: 900;
  }
  .nameInput{
    width: 100%;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(0,0,0,.34);
    color: #fff;
    padding: 12px 14px;
    outline: none;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
  }
  .nameInput::placeholder{ color: rgba(255,255,255,.55); }

  .actionRow{
    display:flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 12px;
    justify-content:center;
  }
  .btnGlass{
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.22);
    background: rgba(0,0,0,.38);
    color: #fff;
    padding: 12px 18px;
    font-weight: 900;
    letter-spacing: .12em;
    text-transform: uppercase;
    font-size: 12px;
    box-shadow: 0 18px 60px rgba(0,0,0,.35);
    transition: transform .15s ease, filter .15s ease, box-shadow .15s ease, border-color .15s ease;
  }
  .btnGlass:hover{
    transform: translateY(-2px);
    filter: brightness(1.08);
    border-color: rgba(140,200,255,.45);
    box-shadow: 0 26px 95px rgba(0,0,0,.45);
  }
  .btnGlass:disabled{
    opacity: .45;
    cursor: not-allowed;
  }

  /* ✅ Petit slogan bas (optionnel mais joli, comme l’image) */
  .bottomTag{
    margin-top: 18px;
    text-align:center;
    font-weight: 900;
    letter-spacing: .12em;
    text-transform: uppercase;
    font-size: 12px;
    color: rgba(255,255,255,.80);
    text-shadow: 0 16px 55px rgba(0,0,0,.65);
  }

  /* ✅ Responsive: la page se scale automatiquement */
  @media (max-width: 1200px){
    .gameTitle{ font-size: 110px; }
    .gameSubtitle{ font-size: 95px; }
  }
</style>
</head>

<body>
  <div class="genially-stage">
    <div class="genially-page" id="geniallyPage">
      <div class="fx-overlay"></div>

      <div class="page-wrap">
        <div class="container">

          <!-- ✅ Titre façon image -->
          <div class="gameTitleWrap">
            <div class="titlePill">MISSION • PREMIERS SECOURS</div>
            <h1 class="gameTitle">URGENCES</h1>
            <div class="gameSubtitle">AGIR POUR SAUVER</div>
          </div>

          <!-- ✅ Zone saisie nom + enregistrer + continuer -->
          <div class="nameCard">
            <p class="nameLabel">Votre nom</p>
            <input id="playerName" class="nameInput" type="text" placeholder="Entrez votre nom…" autocomplete="off" />
            <div class="actionRow">
              <button id="saveBtn" class="btnGlass" type="button">ENREGISTRER</button>
              <button id="continueBtn" class="btnGlass" type="button" style="display:none;">COMMENCER LA MISSION</button>
            </div>
          </div>

          <div class="bottomTag">Chaque seconde compte — choisis. agis. sauve.</div>

          <!-- ✅ SUPPRIMÉ: la partie “Choisissez votre métier / avatars” -->
        </div>
      </div>
    </div>
  </div>

<script>
  /* ✅ Scale auto pour tenir dans l’iframe Genially */
  (function scaleGeniallyPage(){
    const page = document.getElementById('geniallyPage');
    function apply(){
      const sw = window.innerWidth / 1920;
      const sh = window.innerHeight / 1080;
      const s = Math.min(sw, sh);
      page.style.transform = `scale(${s})`;
    }
    window.addEventListener('resize', apply);
    apply();
  })();

  // ✅ Gestion du nom (inchangé)
  const playerName = document.getElementById("playerName");
  const saveBtn = document.getElementById("saveBtn");
  const continueBtn = document.getElementById("continueBtn");

  const savedName = localStorage.getItem("player_name");
  if (savedName) {
    playerName.value = savedName;
    continueBtn.style.display = "inline-block";
  }

  saveBtn.addEventListener("click", () => {
    const name = (playerName.value || "").trim();
    if (!name) { playerName.focus(); return; }
    localStorage.setItem("player_name", name);
    continueBtn.style.display = "inline-block";
  });

  // ✅ "Commencer la mission" ne pointe sur rien (aucune redirection)
  continueBtn.addEventListener("click", () => {
    // Rien ici volontairement
  });
</script>

</body>
</html>
