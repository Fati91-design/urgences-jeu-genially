<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Urgences – Accueil</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Anton (comme la page d'accueil) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
  html, body { background: transparent; margin: 0; color: #fff; }

  /* ✅ Genially: zone fixe 16:9 (adaptée aux scènes Genially) */
  .genially-stage{
    width: 100vw;
    height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .genially-page{
    width: 1920px;
    height: 1080px;
    position: relative;
    transform-origin: center;
  }

  .fx-overlay{
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(1200px 520px at 50% 22%, rgba(255,255,255,.10), transparent 55%),
      radial-gradient(900px 520px at 18% 78%, rgba(255,120,80,.08), transparent 60%),
      radial-gradient(900px 520px at 82% 78%, rgba(90,150,255,.10), transparent 60%),
      radial-gradient(1200px 900px at 50% 50%, transparent 60%, rgba(0,0,0,.35) 100%);
    filter: blur(.2px);
  }

  .page-wrap{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 64px 78px; /* ✅ un peu réduit pour Genially */
  }

  /* ✅ Titre */
  .gameTitleWrap{
    text-align:center;
    margin-bottom: 22px;
  }

  /* ✅ Augmenté un peu */
  .titlePill{
    display:inline-flex;
    align-items:center;
    gap: 10px;
    padding: 12px 22px;            /* ✅ plus grand */
    border-radius: 999px;
    background: rgba(0,0,0,.42);
    border: 1px solid rgba(255,255,255,.14);
    backdrop-filter: blur(10px);
    box-shadow: 0 18px 70px rgba(0,0,0,.35);
    letter-spacing: .18em;
    text-transform: uppercase;
    font-weight: 900;
    font-size: 16px;               /* ✅ augmenté */
    color: rgba(255,255,255,.88);
    margin-bottom: 14px;
  }

  /* ✅ FIXÉ: titre et sous-titre à 90px */
  .gameTitle,
  .gameSubtitle{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    font-size: 90px;               /* ✅ demandé */
    line-height: .90;
    margin: 0;
    letter-spacing:.04em;
  }

  /* ✅ URGENCES change de couleur + glow */
  .gameTitle{
    background: linear-gradient(180deg, #d7e9ff 0%, #86bfff 40%, #cfe3ff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow:
      0 10px 30px rgba(0,0,0,.55),
      0 0 55px rgba(120,190,255,.28);
    filter: drop-shadow(0 20px 65px rgba(0,0,0,.65));
  }

  /* ✅ Sous-titre blanc + profondeur */
  .gameSubtitle{
    margin-top: 10px;
    letter-spacing:.03em;
    color: rgba(255,255,255,.96);
    text-shadow:
      0 14px 36px rgba(0,0,0,.65),
      0 0 55px rgba(255,255,255,.10);
  }

  /* ✅ Carte saisie nom (dimensions ajustées Genially) */
  .nameCard{
    margin: 0 auto;
    width: min(900px, 100%);       /* ✅ un peu plus large */
    background: rgba(0,0,0,.38);
    border: 1px solid rgba(255,255,255,.16);
    border-radius: 22px;
    padding: 18px 18px;            /* ✅ plus grand */
    backdrop-filter: blur(12px);
    box-shadow: 0 22px 90px rgba(0,0,0,.35);
  }

  /* ✅ Augmenté */
  .nameLabel{
    font-size: 15px;               /* ✅ augmenté */
    letter-spacing: .14em;
    text-transform: uppercase;
    color: rgba(255,255,255,.80);
    margin: 0 0 12px;
    font-weight: 900;
  }

  /* ✅ Augmenté */
  .nameInput{
    width: 100%;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(0,0,0,.34);
    color: #fff;
    padding: 14px 16px;            /* ✅ augmenté */
    outline: none;
    font-size: 18px;               /* ✅ augmenté */
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
  }
  .nameInput::placeholder{ color: rgba(255,255,255,.55); }

  .actionRow{
    display:flex;
    gap: 14px;                     /* ✅ un peu plus d’air */
    flex-wrap: wrap;
    margin-top: 14px;
    justify-content:center;
  }

  /* ✅ Boutons un peu plus grands */
  .btnGlass{
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.22);
    background: rgba(0,0,0,.38);
    color: #fff;
    padding: 14px 22px;            /* ✅ augmenté */
    font-weight: 900;
    letter-spacing: .12em;
    text-transform: uppercase;
    font-size: 14px;               /* ✅ augmenté */
    box-shadow: 0 18px 60px rgba(0,0,0,.35);
    transition: transform .15s ease, filter .15s ease, box-shadow .15s ease, border-color .15s ease;
  }
  .btnGlass:hover{
    transform: translateY(-2px);
    filter: brightness(1.08);
    border-color: rgba(140,200,255,.45);
    box-shadow: 0 26px 95px rgba(0,0,0,.45);
  }
  .btnGlass:disabled{
    opacity: .45;
    cursor: not-allowed;
  }

  /* ✅ Slogan plus lisible */
  .bottomTag{
    margin-top: 18px;
    text-align:center;
    font-weight: 900;
    letter-spacing: .12em;
    text-transform: uppercase;
    font-size: 15px;               /* ✅ augmenté */
    color: rgba(255,255,255,.86);
    text-shadow: 0 16px 55px rgba(0,0,0,.65);
  }

  /* ✅ Compatible Genially: si scène plus petite, on réduit padding */
  @media (max-width: 900px){
    .page-wrap{ padding: 26px 18px; }
    .titlePill{ font-size: 14px; padding: 10px 18px; }
    .nameCard{ width: min(760px, 100%); }
  }
</style>
</head>

<body>
  <div class="genially-stage">
    <div class="genially-page" id="geniallyPage">
      <div class="fx-overlay"></div>

      <div class="page-wrap">
        <div class="container">

          <div class="gameTitleWrap">
            <div class="titlePill">MISSION • PREMIERS SECOURS</div>
            <h1 class="gameTitle">URGENCES</h1>
            <div class="gameSubtitle">AGIR POUR SAUVER</div>
          </div>

          <div class="nameCard">
            <p class="nameLabel">Votre nom</p>
            <input id="playerName" class="nameInput" type="text" placeholder="Entrez votre nom…" autocomplete="off" />
            <div class="actionRow">
              <button id="saveBtn" class="btnGlass" type="button">ENREGISTRER</button>
              <button id="continueBtn" class="btnGlass" type="button" style="display:none;">COMMENCER LA MISSION</button>
            </div>
          </div>

          <div class="bottomTag">Chaque seconde compte — choisis. agis. sauve.</div>
        </div>
      </div>
    </div>
  </div>

<script>
  /* ✅ Scale auto pour tenir dans l’iframe Genially */
  (function scaleGeniallyPage(){
    const page = document.getElementById('geniallyPage');
    function apply(){
      const sw = window.innerWidth / 1920;
      const sh = window.innerHeight / 1080;
      const s = Math.min(sw, sh);
      page.style.transform = `scale(${s})`;
    }
    window.addEventListener('resize', apply);
    apply();
  })();

  // ✅ Gestion du nom (inchangé)
  const playerName = document.getElementById("playerName");
  const saveBtn = document.getElementById("saveBtn");
  const continueBtn = document.getElementById("continueBtn");

  const savedName = localStorage.getItem("player_name");
  if (savedName) {
    playerName.value = savedName;
    continueBtn.style.display = "inline-block";
  }

  saveBtn.addEventListener("click", () => {
    const name = (playerName.value || "").trim();
    if (!name) { playerName.focus(); return; }
    localStorage.setItem("player_name", name);
    continueBtn.style.display = "inline-block";
  });

  continueBtn.addEventListener("click", () => {
    // Rien ici volontairement
  });
</script>

</body>
</html>
