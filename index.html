<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urgences ‚Äì D√©marrage</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body{
      height: 100%;
      margin: 0;
      background: transparent !important;
    }

    .stage{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 18px;
    }

    .glass{
      width: min(720px, 100%);
      background: rgba(0,0,0,.44);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
      overflow: hidden;
      position: relative;
    }

    .glass::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(560px 240px at 70% 25%, rgba(255,150,70,.26), transparent 60%),
                  radial-gradient(520px 260px at 20% 85%, rgba(255,110,40,.14), transparent 65%);
      pointer-events:none;
    }

    .head{
      padding: 22px 22px 12px;
      position: relative;
      z-index: 2;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,140,60,.14);
      border: 1px solid rgba(255,140,60,.25);
      color: rgba(255,255,255,.92);
      font-size: 12px;
      letter-spacing: .2px;
    }

    .title{
      margin: 12px 0 6px;
      font-weight: 900;
      letter-spacing: .2px;
      font-size: clamp(24px, 2.6vw, 34px);
      color: rgba(255,255,255,.95);
      text-shadow: 0 12px 30px rgba(0,0,0,.55);
    }

    .subtitle{
      margin: 0;
      color: rgba(255,255,255,.75);
      font-size: 13px;
      line-height: 1.5;
    }

    .content{
      padding: 18px 22px 22px;
      position: relative;
      z-index: 2;
    }

    .form-label{
      color: rgba(255,255,255,.86);
      font-weight: 800;
      font-size: 13px;
      letter-spacing: .2px;
    }

    .form-control{
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.95);
      border-radius: 16px;
      padding: 12px 14px;
    }
    .form-control::placeholder{ color: rgba(255,255,255,.55); }
    .form-control:focus{
      background: rgba(0,0,0,.26);
      border-color: rgba(255,165,0,.55);
      box-shadow: 0 0 0 4px rgba(255,165,0,.18);
      color: rgba(255,255,255,.95);
    }

    .btn-ember{
      border: 0;
      border-radius: 16px;
      padding: 12px 16px;
      font-weight: 900;
      letter-spacing: .2px;
      background: linear-gradient(180deg, rgba(255, 176, 90, 1), rgba(255, 120, 50, 1));
      color: rgba(10,12,18,.96);
      box-shadow: 0 18px 38px rgba(255, 120, 50, .20);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn-ember:hover{ transform: translateY(-1px); filter: brightness(1.03); }

    .hint{
      margin-top: 10px;
      color: rgba(255,255,255,.70);
      font-size: 12px;
    }

    .error{
      display:none;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <main class="stage">
    <section class="glass">
      <div class="head">
        <div class="chip">üöë SIMULATION ‚Ä¢ URGENCES</div>
        <div class="title">Entrer dans la mission</div>
        <p class="subtitle">Saisis ton pr√©nom pour commencer. Il sera affich√© dans le HUD tout au long du jeu.</p>
      </div>

      <div class="content">
        <label class="form-label" for="name">Votre pr√©nom</label>
        <input id="name" class="form-control mt-2" placeholder="Ex : Fatima" autocomplete="off" />

        <div class="alert alert-danger error" id="errBox">
          Veuillez entrer un pr√©nom valide.
        </div>

        <button class="btn btn-ember w-100 mt-3" id="startBtn">Continuer</button>

        <div class="hint">
          Astuce : si l‚Äôapprenant recharge la page, le pr√©nom restera enregistr√©.
        </div>
      </div>
    </section>
  </main>

<script>
  const nameEl = document.getElementById("name");
  const errBox = document.getElementById("errBox");
  const startBtn = document.getElementById("startBtn");

  // Pr√©-remplissage si existant
  const saved = localStorage.getItem("playerName");
  if (saved) nameEl.value = saved;

  function isValidName(s){
    // accepte lettres, espaces, tirets, apostrophes
    const v = (s || "").trim();
    if (v.length < 2) return false;
    return /^[A-Za-z√Ä-√ø' -]+$/.test(v);
  }

  function goNext(){
    const name = nameEl.value.trim();

    if (!isValidName(name)) {
      errBox.style.display = "block";
      nameEl.focus();
      return;
    }

    errBox.style.display = "none";

    // Stockage + initialisation
    localStorage.setItem("playerName", name);
    localStorage.setItem("score", localStorage.getItem("score") || "0");
    localStorage.setItem("criticalError", "false");

    // On passe au choix m√©tier
    window.location.href = "roles.html";
  }

  startBtn.addEventListener("click", goNext);
  nameEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") goNext();
  });
</script>
</body>
</html>
