<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Urgences – Métier</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Anton (comme la page d'accueil) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
  html, body { background: transparent; margin: 0; color: #fff; }

  .page-wrap{
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 32px 18px;
  }

  /* ✅ AJOUT: bloc titre style accueil */
  .gameTitleWrap{
    text-align:center;
    margin-bottom: 18px;
  }
  .gameTitle{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.04em;
    font-size: 58px;
    line-height: .92;
    margin: 0;
    text-shadow: 0 24px 80px rgba(0,0,0,.85);
  }
  .gameSubtitle{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.03em;
    font-size: 46px;
    line-height: .92;
    margin: 6px 0 0;
    color: rgba(255,255,255,.95);
    text-shadow: 0 22px 70px rgba(0,0,0,.85);
  }

  .role-card{
    background: rgba(0,0,0,.45);
    border: 1px solid rgba(255,255,255,.14);
    backdrop-filter: blur(10px);
    border-radius: 22px;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    overflow: hidden;
    position: relative;
  }
  .role-card:hover{
    transform: translateY(-4px);
    border-color: rgba(255,165,0,.45);
    box-shadow: 0 16px 40px rgba(0,0,0,.35);
  }

  /* Container du trio */
  .trio{
    height: 260px;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    position: relative;
    margin-bottom: 10px;
  }

  /* Chaque avatar */
  .trio img{
    height: 240px;
    width: auto;
    filter: drop-shadow(0 18px 18px rgba(0,0,0,.45));
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: none;
  }

  /* Positions "assemblées" */
  .trio .left{
    position:absolute;
    left: 6%;
    bottom: 0;
    transform: scale(.96);
    opacity: .98;
    z-index: 1;
  }
  .trio .center{
    position:absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scale(1.03);
    z-index: 3;
  }
  .trio .right{
    position:absolute;
    right: 6%;
    bottom: 0;
    transform: scale(.96);
    opacity: .98;
    z-index: 1;
  }

  .role-title{
    font-weight: 800;
    letter-spacing: .2px;
    margin: 0;
    padding: 12px 14px 16px;
    text-align: center;
    border-top: 1px solid rgba(255,255,255,.10);
    background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.18));
  }

  .role-sub{
    margin-top: -6px;
    padding-bottom: 12px;
    text-align:center;
    font-size: 12px;
    color: rgba(255,255,255,.75);
  }

  /* ✅ AJOUT: zone saisie nom + boutons */
  .nameCard{
    margin: 10px auto 22px;
    width: min(760px, 100%);
    background: rgba(0,0,0,.35);
    border: 1px solid rgba(255,255,255,.14);
    border-radius: 18px;
    padding: 14px 14px;
    backdrop-filter: blur(10px);
  }
  .nameLabel{
    font-size: 12px;
    letter-spacing: .12em;
    text-transform: uppercase;
    color: rgba(255,255,255,.75);
    margin: 0 0 10px;
    font-weight: 800;
  }
  .nameInput{
    width: 100%;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(0,0,0,.35);
    color: #fff;
    padding: 12px 14px;
    outline: none;
  }
  .nameInput::placeholder{ color: rgba(255,255,255,.55); }

  .actionRow{
    display:flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 12px;
  }
  .btnGlass{
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.20);
    background: rgba(0,0,0,.35);
    color: #fff;
    padding: 10px 16px;
    font-weight: 900;
    letter-spacing: .10em;
    text-transform: uppercase;
    font-size: 12px;
    box-shadow: 0 18px 60px rgba(0,0,0,.35);
    transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
  }
  .btnGlass:hover{
    transform: translateY(-2px);
    filter: brightness(1.06);
    box-shadow: 0 24px 80px rgba(0,0,0,.45);
  }
  .btnGlass:disabled{
    opacity: .45;
    cursor: not-allowed;
  }

  /* Responsive */
  @media (max-width: 576px){
    .trio{ height: 220px; }
    .trio img{ height: 200px; }
    .trio .left{ left: 2%; }
    .trio .right{ right: 2%; }

    .gameTitle{ font-size: 44px; }
    .gameSubtitle{ font-size: 36px; }
  }
</style>
</head>

<body>
  <div class="page-wrap">
    <div class="container">

      <!-- ✅ AJOUT: nom du jeu au milieu (style accueil) -->
      <div class="gameTitleWrap">
        <h1 class="gameTitle">URGENCES</h1>
        <div class="gameSubtitle">AGIR POUR SAUVER</div>
      </div>

      <!-- ✅ AJOUT: saisie nom + enregistrer + continuer -->
      <div class="nameCard">
        <p class="nameLabel">Votre nom</p>
        <input id="playerName" class="nameInput" type="text" placeholder="Entrez votre nom…" autocomplete="off" />
        <div class="actionRow">
          <button id="saveBtn" class="btnGlass" type="button">ENREGISTRER</button>
          <button id="continueBtn" class="btnGlass" type="button" style="display:none;">CONTINUER</button>
        </div>
      </div>

      <h3 class="text-center mb-4">Choisissez votre métier</h3>

      <div class="row g-4 justify-content-center">

        <!-- MÉDECIN -->
        <div class="col-12 col-md-4" onclick="selectRole('medecin')">
          <div class="role-card p-3">
            <div class="trio">
              <img class="left"   src="assets/avatars/medecin_f.png" alt="Médecin femme">
              <img class="center" src="assets/avatars/medecin_f_voilee.png" alt="Médecin femme voilée">
              <img class="right"  src="assets/avatars/medecin_h.png" alt="Médecin homme">
            </div>
            <p class="role-title">Médecins</p>
          </div>
        </div>

        <!-- INFIRMIER -->
        <div class="col-12 col-md-4" onclick="selectRole('infirmier')">
          <div class="role-card p-3">
            <div class="trio">
              <img class="left"   src="assets/avatars/infirmier_f.png" alt="Infirmier femme">
              <img class="center" src="assets/avatars/infirmier_f_voilee.png" alt="Infirmier femme voilée">
              <img class="right"  src="assets/avatars/infirmier_h.png" alt="Infirmier homme">
            </div>
            <p class="role-title">Infirmiers</p>
          </div>
        </div>

        <!-- POMPIER -->
        <div class="col-12 col-md-4" onclick="selectRole('pompier')">
          <div class="role-card p-3">
            <div class="trio">
              <img class="left"   src="assets/avatars/pompier_f.png" alt="Pompier femme">
              <img class="center" src="assets/avatars/pompier_f_voilee.png" alt="Pompier femme voilée">
              <img class="right"  src="assets/avatars/pompier_h.png" alt="Pompier homme">
            </div>
            <p class="role-title">Pompiers</p>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  // ✅ AJOUT: gestion du nom
  const playerName = document.getElementById("playerName");
  const saveBtn = document.getElementById("saveBtn");
  const continueBtn = document.getElementById("continueBtn");

  // Pré-remplir si déjà enregistré
  const savedName = localStorage.getItem("player_name");
  if (savedName) {
    playerName.value = savedName;
    continueBtn.style.display = "inline-block";
  }

  saveBtn.addEventListener("click", () => {
    const name = (playerName.value || "").trim();
    if (!name) {
      playerName.focus();
      return;
    }
    localStorage.setItem("player_name", name);

    // Afficher "Continuer" après l'enregistrement
    continueBtn.style.display = "inline-block";
  });

  // ✅ "Continuer" ne pointe sur rien (aucune redirection)
  continueBtn.addEventListener("click", () => {
    // Rien ici volontairement
  });

  // Rôle -> page avatars (inchangé)
  function selectRole(role) {
    localStorage.setItem("role", role);
    window.location.href = "avatars.html";
  }
</script>

</body>
</html>
