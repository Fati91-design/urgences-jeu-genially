<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Urgences – Accueil</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Anton (comme la page d'accueil) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
  html, body { background: transparent; margin: 0; color: #fff; }

  .page-wrap{
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 32px 18px;
  }

  /* ✅ TITRE style image (badge + double titre) */
  .gameTitleWrap{
    text-align:center;
    margin-bottom: 18px;
    position: relative;
    isolation: isolate;
  }

  .topBadge{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap: 8px;
    padding: 7px 14px;
    border-radius: 999px;
    font-size: 12px;
    letter-spacing: .22em;
    text-transform: uppercase;
    color: rgba(255,255,255,.92);
    background: rgba(0,0,0,.35);
    border: 1px solid rgba(255,255,255,.16);
    backdrop-filter: blur(10px);
    box-shadow: 0 22px 60px rgba(0,0,0,.35);
    margin-bottom: 14px;
  }

  /* "URGENCES" en arrière-plan (comme l'image) */
  .gameTitleBack{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.06em;
    font-size: clamp(56px, 8vw, 92px);
    line-height: .9;
    margin: 0;
    color: rgba(210, 220, 230, .28);
    text-shadow: 0 28px 90px rgba(0,0,0,.85);
    position: relative;
    z-index: 1;
  }

  /* "AGIR POUR SAUVER" très large devant */
  .gameSubtitleBig{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.05em;
    font-size: clamp(44px, 7vw, 84px);
    line-height: .9;
    margin: 10px 0 0;
    color: rgba(255,255,255,.98);
    text-shadow:
      0 30px 100px rgba(0,0,0,.85),
      0 0 32px rgba(255,255,255,.08);
    position: relative;
    z-index: 2;
  }

  /* petit glow ciné derrière le titre */
  .gameTitleWrap::before{
    content:"";
    position:absolute;
    inset: -30px -12px -10px -12px;
    background: radial-gradient(closest-side, rgba(255,255,255,.10), transparent 70%);
    filter: blur(10px);
    opacity: .65;
    z-index: 0;
    pointer-events:none;
  }

  /* ✅ zone saisie nom + boutons (améliorée légèrement) */
  .nameCard{
    margin: 14px auto 0;
    width: min(760px, 100%);
    background: rgba(0,0,0,.35);
    border: 1px solid rgba(255,255,255,.14);
    border-radius: 18px;
    padding: 16px 16px;
    backdrop-filter: blur(12px);
    box-shadow: 0 26px 90px rgba(0,0,0,.45);
    position: relative;
    overflow: hidden;
  }
  .nameCard::before{
    content:"";
    position:absolute;
    inset:-2px;
    background: linear-gradient(120deg, rgba(255,255,255,.10), transparent 35%, rgba(255,255,255,.08));
    opacity:.25;
    pointer-events:none;
  }

  .nameLabel{
    font-size: 12px;
    letter-spacing: .18em;
    text-transform: uppercase;
    color: rgba(255,255,255,.78);
    margin: 0 0 10px;
    font-weight: 900;
    position: relative;
    z-index: 1;
  }

  .nameInput{
    width: 100%;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(0,0,0,.35);
    colors
    
    color: #fff;
    padding: 12px 14px;
    outline: none;
    position: relative;
    z-index: 1;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
  }
  .nameInput::placeholder{ color: rgba(255,255,255,.55); }
  .nameInput:focus{
    border-color: rgba(255,165,0,.35);
    box-shadow: 0 0 0 3px rgba(255,165,0,.14);
  }

  .actionRow{
    display:flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 12px;
    position: relative;
    z-index: 1;
  }

  .btnGlass{
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.20);
    background: rgba(0,0,0,.35);
    color: #fff;
    padding: 10px 16px;
    font-weight: 900;
    letter-spacing: .12em;
    text-transform: uppercase;
    font-size: 12px;
    box-shadow: 0 18px 60px rgba(0,0,0,.35);
    transition: transform .15s ease, filter .15s ease, box-shadow .15s ease, border-color .15s ease;
  }
  .btnGlass:hover{
    transform: translateY(-2px);
    filter: brightness(1.06);
    border-color: rgba(255,165,0,.35);
    box-shadow: 0 26px 90px rgba(0,0,0,.50);
  }
  .btnGlass:disabled{
    opacity: .45;
    cursor: not-allowed;
  }

  /* Responsive */
  @media (max-width: 576px){
    .topBadge{ font-size: 11px; padding: 6px 12px; }
  }
</style>
</head>

<body>
  <div class="page-wrap">
    <div class="container">

      <!-- ✅ TITRE style image -->
      <div class="gameTitleWrap">
        <div class="topBadge">MISSION • PREMIERS SECOURS</div>
        <h1 class="gameTitleBack">URGENCES</h1>
        <div class="gameSubtitleBig">AGIR POUR SAUVER</div>
      </div>

      <!-- ✅ Saisie nom + Enregistrer + Continuer -->
      <div class="nameCard">
        <p class="nameLabel">Votre nom</p>
        <input id="playerName" class="nameInput" type="text" placeholder="Entrez votre nom…" autocomplete="off" />
        <div class="actionRow">
          <button id="saveBtn" class="btnGlass" type="button">ENREGISTRER</button>
          <button id="continueBtn" class="btnGlass" type="button" style="display:none;">CONTINUER</button>
        </div>
      </div>

      <!-- ✅ Partie "choix des avatars" supprimée (comme demandé) -->

    </div>
  </div>

<script>
  // Gestion du nom
  const playerName = document.getElementById("playerName");
  const saveBtn = document.getElementById("saveBtn");
  const continueBtn = document.getElementById("continueBtn");

  // Pré-remplir si déjà enregistré
  const savedName = localStorage.getItem("player_name");
  if (savedName) {
    playerName.value = savedName;
    continueBtn.style.display = "inline-block";
  }

  saveBtn.addEventListener("click", () => {
    const name = (playerName.value || "").trim();
    if (!name) {
      playerName.focus();
      return;
    }
    localStorage.setItem("player_name", name);
    continueBtn.style.display = "inline-block";
  });

  // "Continuer" ne pointe sur rien (aucune redirection)
  continueBtn.addEventListener("click", () => {
    // Rien ici volontairement
  });
</script>

</body>
</html>
