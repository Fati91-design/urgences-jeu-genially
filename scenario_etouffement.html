<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sc√©nario ‚Äî √âtouffement</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      /* Palette ‚Äúembers / urgence‚Äù (coh√©rente avec tes fonds orange/feu) */
      --bgGlass: rgba(8,10,14,.62);
      --bgGlass2: rgba(8,10,14,.44);
      --stroke: rgba(255, 180, 120, .22);
      --stroke2: rgba(255,255,255,.10);

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);

      --ember: rgba(255,150,70,1);
      --ember2: rgba(255,120,50,1);
      --gold: rgba(255,200,80,1);
      --red: rgba(255,70,70,1);
      --green: rgba(45,200,120,1);
      --blue: rgba(80,170,255,1);

      /* Difficulty defaults (modifiable via localStorage difficulty) */
      --baseTime: 12;
      --stressTick: 2;
      --stressWrong: 6;
      --stressCritical: 18;
    }

    html, body{
      margin:0;
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ===== Layout (reduced container size) ===== */
    .game{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 14px;
    }

    .panel{
      width: min(980px, 100%);              /* ‚úÖ r√©duit */
      border-radius: 18px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,140,60,.10), rgba(0,0,0,.10));
    }

    .panel::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: 18px;
      border: 1px solid rgba(255, 180, 120, .22);
      box-shadow:
        0 0 0 1px rgba(0,0,0,.30) inset,
        0 0 55px rgba(255,120,50,.10),
        0 22px 80px rgba(0,0,0,.45);
      pointer-events:none;
    }

    /* Subtle ember glow layers */
    .panel::after{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(650px 240px at 70% 22%, rgba(255,150,70,.22), transparent 60%),
        radial-gradient(600px 280px at 20% 90%, rgba(255,90,50,.15), transparent 65%);
      pointer-events:none;
      z-index:0;
    }

    /* ===== Top HUD (2 boxes like your design) ===== */
    .topbar{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      padding: 14px 14px 10px;
      position: relative;
      z-index: 2;
    }

    .hudbox{
      background: var(--bgGlass);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      backdrop-filter: blur(12px);
      box-shadow: 0 14px 45px rgba(0,0,0,.35);
      min-height: 82px;                     /* ‚úÖ plus ‚ÄúHUD‚Äù */
    }

    /* Left HUD: avatar + name */
    .profile{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .avatar{
      width: 78px;                          /* ‚úÖ avatar plus grand */
      height: 78px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      box-shadow: 0 12px 30px rgba(0,0,0,.40);
      object-fit: cover;
      object-position: 50% 18%;             /* ‚úÖ cadrage visage (ajuste si besoin) */
      flex: 0 0 auto;
    }

    .ptext{ min-width: 0; }
    .pname{
      font-weight: 950;
      letter-spacing: .2px;
      font-size: 18px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      text-shadow: 0 14px 28px rgba(0,0,0,.55);
    }
    .prole{
      margin-top: 2px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 800;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .chip{
      background: rgba(255,150,70,.14);
      border: 1px solid rgba(255,150,70,.20);
      color: rgba(255,255,255,.88);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      font-weight: 900;
      white-space: nowrap;
    }

    /* Right HUD: score + Q# + timer ring + stress */
    .stats{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .stat{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-size: 12px;
      font-weight: 900;
      white-space: nowrap;
    }

    /* ‚úÖ Improved timer: ring + big seconds */
    .timerWrap{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
    }

    .ring{
      width: 34px;
      height: 34px;
      border-radius: 999px;

        conic-gradient(var(--gold) var(--p, 0%), rgba(255,255,255,.12) 0);
      display:grid;
      place-items:center;
      box-shadow: 0 0 0 4px rgba(255,200,80,.12);
    }
    .ringInner{
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.10);

    .sec{

    }

      background: conic-gradient(var(--gold) var(--p, 0%), rgba(255,255,255,.12) 0);

    .stressWrap{
      width: 160px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;

    .stressBar{

    /* ===== Main frame ===== */
    .main{
      padding: 0 14px 14px;

      box-shadow: 0 18px 60px rgba(0,0,0,.40);
      position: relative;
      overflow:hidden;

    .frameGlow{

      pointer-events:none;

    }

    .modalBox{

    .modalTop{

      justify-content:space-between;

    }

    .badgeState{
      font-weight: 950;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }
    .bGood{ border-color: rgba(45,200,120,.30); background: rgba(45,200,120,.12); }
    .bWarn{ border-color: rgba(255,200,80,.30); background: rgba(255,200,80,.12); }
    .bBad { border-color: rgba(255,70,70,.35); background: rgba(255,70,70,.12); }

    .modalBody{
      padding: 14px 16px;
      color: rgba(255,255,255,.90);
      line-height: 1.5;
      font-size: 14px;
    }

    .modalActions{
      padding: 14px 16px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      justify-content:flex-end;
      gap: 10px;
      flex-wrap: wrap;

    /* ===== Motion effects ===== */
    .shake{ animation: shake .24s linear 1; }
    @keyframes shake{
      0% { transform: translateX(0px); }
      20%{ transform: translateX(-6px); }
      40%{ transform: translateX(6px); }
      60%{ transform: translateX(-4px); }

      to{ box-shadow: 0 0 0 0 rgba(255,70,70,.0); }

    /* responsive */
    @media (max-width: 720px){
      .topbar{ grid-template-columns: 1fr; }
      .stats{ justify-content:flex-start; }
      .stressWrap{ width: 140px; }
      .avatar{ width: 70px; height: 70px; }
    }
  </style>
</head>

<script>
/* =========================
   0) UTILITAIRES
========================= */
function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

/* =========================
   1) AUDIO (WebAudio)
   - Sons selon r√©ponse
========================= */
let audioCtx = null;
function ensureAudio(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
}
function beep(freq, dur=0.08, type="sine", gain=0.05){
  ensureAudio();
  const t0 = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.type = type;
  osc.frequency.value = freq;
  g.gain.value = gain;
  osc.connect(g);
  g.connect(audioCtx.destination);
  osc.start(t0);
  osc.stop(t0 + dur);
}
function sfxCorrect(){
  beep(660,0.07,"sine",0.06);
  setTimeout(()=>beep(880,0.08,"sine",0.06), 80);
}
function sfxWrong(){
  beep(220,0.10,"square",0.05);
  setTimeout(()=>beep(180,0.12,"square",0.05), 90);
}
function sfxCritical(){
  beep(140,0.14,"sawtooth",0.05);
  setTimeout(()=>beep(120,0.16,"sawtooth",0.05), 120);
}
function sfxClick(){ beep(520,0.04,"triangle",0.035); }

/* Auto-enable sound on first click anywhere (browser policy) */
window.addEventListener("pointerdown", ()=>ensureAudio(), { once:true });

/* =========================
   2) CONTEXTE JOUEUR
========================= */
const role = localStorage.getItem("role") || "infirmier";
const playerName = localStorage.getItem("playerName") || "Joueur";
const avatarFile = localStorage.getItem("avatar") || "medecin_f.png";
const difficulty = (localStorage.getItem("difficulty") || "normal").toLowerCase();

const roleLabelMap = { medecin:"M√©decin", infirmier:"Infirmier", pompier:"Pompier" };
document.getElementById("hudName").textContent = playerName;
document.getElementById("hudRole").textContent = "R√¥le: " + (roleLabelMap[role] || "‚Äî");
document.getElementById("hudAvatar").src = "assets/avatars/" + avatarFile;

const difficultyConfig = {
  easy:         { time: 15, stressTick: 2,  stressWrong: 4,  stressCritical: 14, scoreOk: 10 },
  normal:       { time: 12, stressTick: 2,  stressWrong: 6,  stressCritical: 18, scoreOk: 10 },
  intermediate: { time: 10, stressTick: 3,  stressWrong: 8,  stressCritical: 22, scoreOk: 10 },
  expert:       { time: 8,  stressTick: 4,  stressWrong: 10, stressCritical: 26, scoreOk: 10 }
};
const cfg = difficultyConfig[difficulty] || difficultyConfig.normal;
document.getElementById("difficultyChip").textContent = "MODE: " + difficulty.toUpperCase();

/* Role modifier */
const roleMods = {
  medecin:   { stressMul: 1.15, scoreMul: 1.00 },
  infirmier: { stressMul: 1.00, scoreMul: 1.00 },
  pompier:   { stressMul: 1.08, scoreMul: 1.00 }
};
const rm = roleMods[role] || roleMods.infirmier;
const roleStress = (v)=> Math.round(v * rm.stressMul);
const roleScore  = (v)=> Math.round(v * rm.scoreMul);

/* =========================
   3) SCORE / STRESS
========================= */
let score = parseInt(localStorage.getItem("score") || "0", 10);
let stress = parseInt(localStorage.getItem("stress") || "0", 10);
score = isNaN(score) ? 0 : score;
stress = isNaN(stress) ? 0 : stress;

function setScore(v){
  score = v;
  localStorage.setItem("score", String(score));
  document.getElementById("hudScore").textContent = String(score);
  document.getElementById("modalScore").textContent = String(score);
}
function addScore(d){ setScore(score + d); }

function setStress(v){
  stress = clamp(v, 0, 100);
  localStorage.setItem("stress", String(stress));
  document.getElementById("stressBar").style.width = stress + "%";
  document.getElementById("modalStress").textContent = String(stress);
}
function addStress(d){ setStress(stress + d); }

setScore(score);
setStress(stress);

/* =========================

   Types:
   - "single"   : QCM 1 choix
   - "multi"    : plusieurs bonnes r√©ponses (Valider)
   - "tf"       : vrai/faux
   - "sequence" : choisir l‚Äôordre (tap 3 √©tapes)
========================= */
const TOTAL = 10;
document.getElementById("hudQtotal").textContent = String(TOTAL);

const questions = [

    type:"single",
    title:"Reconna√Ætre l‚Äôobstruction s√©v√®re",

  {

    desc:"S√©lectionne TOUTES les r√©ponses correctes, puis clique Valider.",
    options:[

/* =========================
   5) TIMER (ring progress) + STRESS
========================= */
let idx = 0;
let locked = false;
let timeLeft = cfg.time;
let timerId = null;

const hudQnum = document.getElementById("hudQnum");
const hudTime = document.getElementById("hudTime");
const ring = document.getElementById("ring");
const timerWrap = document.getElementById("timerWrap");

function setRingProgress(){
  const p = clamp(Math.round((timeLeft / cfg.time) * 100), 0, 100);
  ring.style.setProperty("--p", p + "%");
  timerWrap.classList.remove("timerWarn", "timerDanger");
  if(timeLeft <= 4) timerWrap.classList.add("timerDanger");
  else if(timeLeft <= 7) timerWrap.classList.add("timerWarn");
}

function startTimer(){
  clearInterval(timerId);
  timeLeft = cfg.time;
  hudTime.textContent = String(timeLeft);
  setRingProgress();

  timerId = setInterval(()=>{
    if(locked) return;
    timeLeft--;
    hudTime.textContent = String(timeLeft);
    setRingProgress();

    if(timeLeft <= 0){
      clearInterval(timerId);
      // timeout => stress + overlay warning + retry
      addStress(roleStress(cfg.stressTick));
      showOverlay("warn",
        "‚è±Ô∏è Temps √©coul√© ! Sous stress, tu peux commettre une erreur. Relis la situation et r√©essaie.",
        { allowRetry:true, allowNext:false }
      );
      sfxWrong();
      motion("wrong");
    }
  }, 1000);
}

/* =========================
   6) UI RENDER & INTERACTIONS
========================= */
const qTitle = document.getElementById("qTitle");
const qDesc  = document.getElementById("qDesc");
const optionsEl = document.getElementById("options");
const submitBtn = document.getElementById("submitBtn");
const resetBtn = document.getElementById("resetBtn");

const overlay = document.getElementById("overlay");
const badgeState = document.getElementById("badgeState");
const modalText = document.getElementById("modalText");
const retryBtn = document.getElementById("retryBtn");
const nextBtn = document.getElementById("nextBtn");
const frame = document.getElementById("frame");
const modalBox = document.getElementById("modalBox");

let multiSelected = new Set();
let seqOrder = []; // for sequence
let currentType = "single";

function clearActions(){
  submitBtn.style.display = "none";
  resetBtn.style.display = "none";
  submitBtn.onclick = null;
  resetBtn.onclick = null;
}

function setQuestion(i){
  locked = false;
  clearInterval(timerId);
  multiSelected.clear();
  seqOrder = [];
  clearActions();
  hideOverlay();

  const q = questions[i];
  currentType = q.type;

  hudQnum.textContent = String(i+1);
  qTitle.textContent = q.title;
  qDesc.innerHTML = q.desc;

  optionsEl.innerHTML = "";

  if(q.type === "single"){
    q.options.forEach(opt=>{
      const d = document.createElement("div");
      d.className = "opt";
      d.textContent = opt.text;
      d.onclick = ()=> { sfxClick(); handleSingle(opt); };
      optionsEl.appendChild(d);
    });
  }

  else if(q.type === "tf"){
    const t = document.createElement("div");
    t.className = "opt";
    t.textContent = "Vrai";
    t.onclick = ()=>{ sfxClick(); handleSingle(q.tf.trueOpt); };
    optionsEl.appendChild(t);

    const f = document.createElement("div");
    f.className = "opt";
    f.textContent = "Faux";
    f.onclick = ()=>{ sfxClick(); handleSingle(q.tf.falseOpt); };
    optionsEl.appendChild(f);
  }

  else if(q.type === "multi"){
    q.options.forEach((opt, idxOpt)=>{
      const d = document.createElement("div");
      d.className = "opt";
      d.textContent = opt.text;
      d.onclick = ()=>{
        sfxClick();
        if(multiSelected.has(idxOpt)){
          multiSelected.delete(idxOpt);
          d.classList.remove("sel");
        } else {
          multiSelected.add(idxOpt);
          d.classList.add("sel");
        }
      };
      optionsEl.appendChild(d);
    });

    submitBtn.style.display = "inline-block";
    resetBtn.style.display = "inline-block";
    submitBtn.textContent = "Valider";
    resetBtn.textContent = "R√©initialiser";

    submitBtn.onclick = ()=> handleMulti(q);
    resetBtn.onclick = ()=> {
      multiSelected.clear();
      [...optionsEl.children].forEach(ch=>ch.classList.remove("sel"));
    };
  }

  else if(q.type === "sequence"){
    // "tap in order" interface
    q.steps.forEach(step=>{
      const d = document.createElement("div");
      d.className = "opt";
      d.textContent = step.label;
      d.onclick = ()=>{
        sfxClick();
        if(seqOrder.includes(step.id)) return; // already chosen
        seqOrder.push(step.id);
        d.classList.add("sel");
        d.textContent = `${seqOrder.length}. ${step.label}`;
      };
      optionsEl.appendChild(d);
    });

    submitBtn.style.display = "inline-block";
    resetBtn.style.display = "inline-block";
    submitBtn.textContent = "Valider";
    resetBtn.textContent = "R√©initialiser";

    submitBtn.onclick = ()=> handleSequence(q);
    resetBtn.onclick = ()=> {
      seqOrder = [];
      // restore labels
      optionsEl.innerHTML = "";
      q.steps.forEach(step=>{
        const d = document.createElement("div");
        d.className="opt";
        d.textContent = step.label;
        d.onclick = ()=>{
          sfxClick();
          if(seqOrder.includes(step.id)) return;
          seqOrder.push(step.id);
          d.classList.add("sel");
          d.textContent = `${seqOrder.length}. ${step.label}`;
        };
        optionsEl.appendChild(d);
      });
    };
  }

  startTimer();
}

function handleSingle(opt){
  if(locked) return;
  locked = true;
  clearInterval(timerId);

  if(opt.kind === "ok"){
    addScore(opt.pts || roleScore(cfg.scoreOk));
    showOverlay("good", opt.fb || "‚úÖ Correct.", { allowRetry:false, allowNext:true });
    sfxCorrect();
    motion("good");
  } else if(opt.kind === "partial"){
    addScore(opt.pts || roleScore(5));
    addStress(roleStress(cfg.stressWrong));
    showOverlay("warn", opt.fb || "üü° Partiel. R√©essaye.", { allowRetry:true, allowNext:false });
    sfxWrong();
    motion("wrong");
  } else if(opt.kind === "critical"){
    addScore(opt.pts || -10);
    addStress(roleStress(cfg.stressCritical));
    showOverlay("bad", opt.fb || "üö® Erreur critique.", { allowRetry:true, allowNext:false });
    sfxCritical();
    motion("critical");
    // optional: message to parent (if you decide to handle later)
    try{ window.parent.postMessage({type:"CRITICAL_ERROR", q: idx+1}, "*"); }catch(e){}
  } else {
    addStress(roleStress(cfg.stressWrong));
    showOverlay("warn", opt.fb || "‚ùå Incorrect.", { allowRetry:true, allowNext:false });
    sfxWrong();
    motion("wrong");
  }
}

function handleMulti(q){
  if(locked) return;
  locked = true;
  clearInterval(timerId);

  // Evaluate: must match exactly all correct answers
  const chosen = [...multiSelected].sort((a,b)=>a-b);
  const correctIdx = q.options.map((o,i)=>o.correct?i:null).filter(v=>v!==null);

  const sameLength = chosen.length === correctIdx.length;
  const same = sameLength && chosen.every((v,i)=>v === correctIdx[i]);

  if(same){
    addScore(q.okPts || roleScore(cfg.scoreOk));
    showOverlay("good", q.okFb || "‚úÖ Correct.", { allowRetry:false, allowNext:true });
    sfxCorrect();
    motion("good");
  } else {
    addStress(roleStress(cfg.stressWrong));
    showOverlay("warn", q.badFb || "‚ùå Certaines r√©ponses sont incorrectes.", { allowRetry:true, allowNext:false });
    sfxWrong();
    motion("wrong");
  }
}

function handleSequence(q){
  if(locked) return;
  locked = true;
  clearInterval(timerId);

  // Expected order: eval -> act -> call
  const expected = ["eval","act","call"];
  const ok = seqOrder.length === 3 && expected.every((v,i)=>seqOrder[i] === v);

  if(ok){
    addScore(q.okPts || roleScore(cfg.scoreOk));
    showOverlay("good", q.okFb || "‚úÖ Correct.", { allowRetry:false, allowNext:true });
    sfxCorrect();
    motion("good");
  } else {
    addStress(roleStress(cfg.stressWrong));
    showOverlay("warn", q.badFb || "‚ùå Ordre incorrect.", { allowRetry:true, allowNext:false });
    sfxWrong();
    motion("wrong");
  }
}

/* =========================
   7) FEEDBACK OVERLAY
========================= */
function showOverlay(kind, text, {allowRetry, allowNext}){
  // badge styling
  badgeState.className = "badgeState";
  if(kind === "good"){ badgeState.classList.add("bGood"); badgeState.textContent = "‚úÖ Bonne r√©ponse"; }
  if(kind === "warn"){ badgeState.classList.add("bWarn"); badgeState.textContent = "‚ö†Ô∏è √Ä corriger"; }
  if(kind === "bad"){  badgeState.classList.add("bBad");  badgeState.textContent = "üö® Erreur critique"; }

  modalText.textContent = text;
  overlay.style.display = "flex";

  retryBtn.style.display = allowRetry ? "inline-block" : "none";
  nextBtn.classList.toggle("show", !!allowNext);
  nextBtn.style.display = allowNext ? "inline-block" : "none";

  retryBtn.onclick = ()=>{
    hideOverlay();
    setQuestion(idx);
  };
  nextBtn.onclick = ()=>{
    hideOverlay();
    idx++;
    if(idx < TOTAL) setQuestion(idx);
    else endScenario();
  };
}

function hideOverlay(){
  overlay.style.display = "none";
}

/* =========================
   8) MOTION / FX
========================= */
function motion(type){
  // reset
  frame.classList.remove("shake","pulseGood","flashBad");
  modalBox.classList.remove("shake","pulseGood","flashBad");

  if(type === "good"){
    frame.classList.add("pulseGood");
  } else if(type === "wrong"){
    modalBox.classList.add("shake");
  } else if(type === "critical"){
    modalBox.classList.add("shake");
    frame.classList.add("flashBad");
  }
}
