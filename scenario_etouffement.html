<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sc√©nario 1 ‚Äì √âtouffement (Pro HUD)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(0,0,0,.40);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.70);

      --ember1: rgba(255,176,90,1);
      --ember2: rgba(255,120,50,1);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    html, body{
      margin:0;
      height:100%;
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* ===== Layout ===== */
    .stage{
      min-height: 100vh;
      padding: 92px 18px 20px; /* espace HUD */
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .card-game{
      width: min(980px, 100%);
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
    }

    .card-game::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 220px at 72% 18%, rgba(255,150,70,.22), transparent 60%),
        radial-gradient(520px 240px at 20% 86%, rgba(255,110,40,.14), transparent 65%);
      pointer-events:none;
      z-index:0;
    }

    .inner{ position:relative; z-index:1; }

    /* ===== HUD (reorganis√© + avatar visage circulaire) ===== */
    .hud{
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: min(980px, calc(100% - 28px));
      background: rgba(0,0,0,.52);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      padding: 10px 12px;
      display:grid;
      grid-template-columns: 1.2fr 1fr 1.2fr;
      gap: 10px;
      align-items:center;
      z-index: 50;
    }

    /* LEFT */
    .hud-left{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .avatarWrap{
      width: 54px;
      height: 54px;
      position: relative;
      flex: 0 0 auto;
    }

    .hud-avatar{
      width: 54px;
      height: 54px;
      border-radius: 999px;
      object-fit: cover;
      object-position: 50% 18%; /* focus visage (ajustable) */
      background: rgba(255,255,255,.06);
      border: 2px solid rgba(255,180,90,.45);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
    }

    .avatarGlow{
      position:absolute;
      inset:-6px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(255,165,0,.35), transparent 60%);
      filter: blur(8px);
      z-index:-1;
    }

    .hud-name{
      min-width: 0;
      line-height: 1.1;
    }
    .hud-name .hello{
      font-size: 12px;
      color: rgba(255,255,255,.68);
      margin:0;
    }
    .hud-name .player{
      font-size: 15px;
      font-weight: 950;
      margin:0;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hud-name .role{
      margin-top: 2px;
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,210,170,.92);
      opacity: .95;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* CENTER timer (dominant) */
    .hud-center{
      display:flex;
      justify-content:center;
    }

    .timerBig{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,140,60,.12);
      border: 1px solid rgba(255,140,60,.22);
      box-shadow: 0 12px 32px rgba(255,120,50,.14);
    }

    .timerRing{
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      background: conic-gradient(var(--ember1) 0deg, rgba(255,255,255,.10) 0deg);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
    .timerRing span{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 950;
      font-size: 12px;
    }

    .timerText{
      display:flex;
      flex-direction:column;
      line-height:1.0;
    }
    .timerText .t1{
      font-size: 12px;
      color: rgba(255,255,255,.78);
      font-weight: 900;
      letter-spacing: .2px;
    }
    .timerText .t2{
      font-size: 16px;
      color: rgba(255,255,255,.96);
      font-weight: 1000;
    }

    /* RIGHT */
    .hud-right{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 10px;
      flex-wrap: wrap;
      min-width: 0;
    }

    .scoreBox{
      display:flex;
      align-items:baseline;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
    }
    .scoreLabel{
      font-size: 12px;
      color: rgba(255,255,255,.78);
      font-weight: 900;
      white-space: nowrap;
    }
    .scoreValue{
      font-size: 22px;
      font-weight: 1100;
      color: rgba(255,215,170,.98);
      text-shadow: 0 0 18px rgba(255,165,0,.25);
      line-height: 1;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.90);
      font-size: 12px;
      white-space: nowrap;
    }

    .miniBtn{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      padding: 8px 10px;
      font-weight: 900;
      font-size: 12px;
      transition: transform .12s ease, filter .12s ease;
    }
    .miniBtn:hover{ transform: translateY(-1px); filter: brightness(1.06); }

    /* ===== Content ===== */
    .head{
      padding: 18px 18px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .head .kicker{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255,255,255,.86);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding: 6px 10px;
    }
    .head h2{
      margin: 10px 0 6px;
      font-weight: 1000;
      letter-spacing: .2px;
      font-size: 22px;
      text-shadow: 0 12px 30px rgba(0,0,0,.5);
    }
    .head p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.55;
    }

    .content{ padding: 18px; }

    .options{
      display:grid;
      gap: 10px;
      margin-top: 12px;
    }

    .opt{
      display:flex;
      align-items:flex-start;
      gap: 10px;
      padding: 14px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }
    .opt:hover{
      transform: translateY(-2px);
      background: rgba(255,165,0,.14);
      border-color: rgba(255,165,0,.26);
    }
    .opt .badge{
      border-radius: 12px;
      padding: 6px 10px;
      font-weight: 900;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.9);
      min-width: 40px;
      text-align:center;
    }
    .opt .txt{
      font-weight: 800;
      color: rgba(255,255,255,.92);
      line-height: 1.25;
    }
    .opt small{
      display:block;
      margin-top: 6px;
      color: rgba(255,255,255,.70);
      font-weight: 600;
    }

    /* Multi select */
    .opt.checkbox{ cursor: default; }
    .opt.checkbox input{
      margin-top: 3px;
      width: 18px;
      height: 18px;
      accent-color: #ff9b3a;
    }
    .multi-actions{
      display:flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap:wrap;
    }

    /* Order (drag & drop) */
    .orderList{
      display:grid;
      gap: 10px;
      margin-top: 12px;
    }
    .orderItem{
      padding: 14px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      cursor: grab;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      user-select:none;
    }
    .orderItem:active{ cursor: grabbing; }
    .orderItem .grab{
      opacity:.9;
      font-weight: 950;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 6px 10px;
      font-size: 12px;
      white-space: nowrap;
    }
    .orderItem .text{
      font-weight: 850;
      color: rgba(255,255,255,.92);
      flex:1;
    }

    /* Footer buttons */
    .footer{
      padding: 14px 18px 18px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap:wrap;
    }

    .btn-ember{
      border:0;
      border-radius: 16px;
      padding: 12px 14px;
      font-weight: 1000;
      letter-spacing:.2px;
      background: linear-gradient(180deg, var(--ember1), var(--ember2));
      color: rgba(10,12,18,.96);
      box-shadow: 0 18px 40px rgba(255,120,50,.20);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn-ember:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn-ghost{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      padding: 12px 14px;
      font-weight: 900;
    }

    /* ===== Feedback Modal ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.42);
      backdrop-filter: blur(6px);
      display:none;
      align-items:flex-start;
      justify-content:center;
      padding: 18px;
      z-index: 100;
    }
    .modalCard{
      width: min(760px, 100%);
      margin-top: 64px; /* petite fen√™tre en haut */
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.62);
      box-shadow: 0 24px 70px rgba(0,0,0,.55);
      overflow:hidden;
      animation: pop .18s ease both;
    }
    @keyframes pop{
      from{ transform: translateY(-10px) scale(.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    .modalHead{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .modalHead .tag{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 950;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      white-space: nowrap;
    }
    .modalBody{
      padding: 14px 16px 16px;
      color: rgba(255,255,255,.92);
      line-height: 1.55;
      font-weight: 750;
    }
    .modalActions{
      padding: 0 16px 16px;
      display:flex;
      gap: 10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    /* Pulse animations */
    .pulse{ animation: pulse .22s ease both; }
    @keyframes pulse{
      from{ transform: scale(.98); filter: brightness(.98); }
      to{ transform: scale(1); filter: brightness(1.08); }
    }

    .dangerBlink{ animation: blink .55s ease-in-out infinite; }
    @keyframes blink{
      0%,100%{ filter: brightness(1); }
      50%{ filter: brightness(1.25); }
    }

    @media (max-width: 720px){
      .hud{ grid-template-columns: 1fr; gap: 8px; }
      .hud-right{ justify-content:flex-start; }
      .hud-center{ justify-content:flex-start; }
      .stage{ padding-top: 150px; }
    }
  </style>
</head>

<script>
/* =========================
   0) CONTEXTE JOUEUR + HUD
========================= */
const role = localStorage.getItem("role") || "medecin";
const roleLabelMap = { medecin:"M√©decin", infirmier:"Infirmier", pompier:"Pompier" };
const roleLabel = roleLabelMap[role] || "‚Äî";

const playerName = localStorage.getItem("playerName") || "Joueur";
const avatarFile = localStorage.getItem("avatar") || "medecin_f.png"; // ajuste si besoin

document.getElementById("hudName").textContent = playerName;
document.getElementById("hudRole").textContent = `üé≠ ${roleLabel}`;

const hudAvatar = document.getElementById("hudAvatar");
hudAvatar.src = `assets/avatars/${avatarFile}`;
// Focus visage (tu peux ajuster par avatar si besoin)
hudAvatar.style.objectPosition = "50% 18%";

/* =========================
   1) √âTAT + SCORE + TIMER
========================= */
let score = parseInt(localStorage.getItem("score") || "0");
localStorage.setItem("score", String(score));

let q = 0;

const BASE_TIME = 18; // secondes par question
let timeLeft = BASE_TIME;
let timerId = null;

const hudScore = document.getElementById("hudScore");
const scoreBox = document.getElementById("scoreBox");
const timerBox = document.getElementById("timerBig");
const timerRing = document.getElementById("timerRing");
const timerNum = document.getElementById("timerNum");
const timerLabel = document.getElementById("timerLabel");

hudScore.textContent = score;

function setScore(delta){
  score += delta;
  localStorage.setItem("score", String(score));
  hudScore.textContent = score;

  scoreBox.classList.remove("pulse");
  void scoreBox.offsetWidth;
  scoreBox.classList.add("pulse");
}

function setTimerUI(){
  timerNum.textContent = timeLeft;
  timerLabel.textContent = timeLeft;

  const pct = Math.max(0, Math.min(1, timeLeft / BASE_TIME));
  const deg = Math.floor(pct * 360);
  timerRing.style.background = `conic-gradient(var(--ember1) ${deg}deg, rgba(255,255,255,.10) 0deg)`;

  timerBox.classList.toggle("dangerBlink", timeLeft <= 5);
}

function startTimer(){
  clearInterval(timerId);
  timeLeft = BASE_TIME;
  setTimerUI();

  timerId = setInterval(() => {
    timeLeft--;
    setTimerUI();

    if(timeLeft <= 0){
      clearInterval(timerId);
      setScore(-5);
      flashTimerPulse();

      showFeedback({
        kind: "‚è± Temps √©coul√©",
        text: "Tu as d√©pass√© le temps. En urgence, chaque seconde compte : d√©cide vite mais m√©thodiquement.",
        points: "-5",
        style: "warn",
        canContinue: false
      });
      showRetry();
    }
  }, 1000);
}

function flashTimerPulse(){
  timerBox.classList.remove("pulse");
  void timerBox.offsetWidth;
  timerBox.classList.add("pulse");
}

/* =========================
   2) QUESTIONS (10) multi-types
========================= */
function byRoleText(base){
  if(role === "pompier") return base.replace("Tu", "En tant que premier intervenant, tu");
  if(role === "infirmier") return base.replace("Tu", "Comme soignant de proximit√©, tu");
  return base;
}

const QUESTIONS = [
  { type:"qcm",
    title:"Reconna√Ætre l‚Äô√©touffement s√©v√®re",
    sub: byRoleText("Tu observes : mains √† la gorge, impossibilit√© de parler, toux faible. Quelle conclusion ?"),
    options:[
      {k:"A", t:"Obstruction l√©g√®re (toux efficace)", ok:false, fb:"Non : la toux est faible/inefficace et la victime ne parle pas."},
      {k:"B", t:"Obstruction s√©v√®re (urgence)", ok:true, pts:+10, fb:"Oui : incapacit√© √† parler + toux inefficace = obstruction s√©v√®re."},
      {k:"C", t:"Crise d‚Äôangoisse uniquement", ok:false, fb:"Possible mais ici les signes d‚Äôobstruction s√©v√®re dominent."},
      {k:"D", t:"Malaise vagal", ok:false, fb:"Non : le contexte et les signes orientent vers une obstruction."}
    ]
  },

  { type:"tf",
    title:"D√©cision rapide",
    sub:"Vrai ou Faux : si la victime tousse efficacement et peut parler, on intervient imm√©diatement.",
    correct:false, pts:+10,
    fbOk:"Correct : on encourage la toux et on surveille.",
    fbBad:"Non : intervenir alors que la toux est efficace peut aggraver."
  },

  { type:"qcm",
    title:"S√©quence recommand√©e (adulte conscient, obstruction s√©v√®re)",
    sub:"Quelle s√©quence est la plus adapt√©e ?",
    options:[
      {k:"A", t:"10 claques puis 10 compressions", ok:false, fb:"Non : la logique standard est par cycles de 5."},
      {k:"B", t:"5 claques dorsales puis 5 compressions abdominales, en cycles", ok:true, pts:+10, fb:"Oui : alternance 5/5 jusqu‚Äô√† expulsion ou perte de conscience."},
      {k:"C", t:"Compressions abdominales uniquement", ok:true, pts:+5, fb:"Partiel : utile, mais tu as saut√© les claques dorsales."},
      {k:"D", t:"Insufflations puis compressions thoraciques", ok:false, fb:"Non : ici la victime est consciente (pas de ventilation)."}
    ]
  },

  { type:"qcm",
    title:"Position pour les claques dorsales",
    sub:"Pour optimiser l‚Äôefficacit√©, la victime doit √™tre‚Ä¶",
    options:[
      {k:"A", t:"Allong√©e sur le dos", ok:false, fb:"Non : ce n‚Äôest pas la position recommand√©e."},
      {k:"B", t:"Pench√©e en avant, bouche vers le sol", ok:true, pts:+10, fb:"Oui : gravit√© + efficacit√©."},
      {k:"C", t:"T√™te en arri√®re", ok:false, fb:"Non : cela ne favorise pas l‚Äôexpulsion."},
      {k:"D", t:"Assise, t√™te droite", ok:false, fb:"Moins efficace : on pr√©f√®re pencher en avant."}
    ]
  },

  { type:"qcm",
    title:"Erreur critique",
    sub:"La victime ne respire pas bien. Que faut-il √©viter absolument ?",
    options:[
      {k:"A", t:"Balayage du doigt dans la bouche sans voir l‚Äôobjet", crit:true, fb:"üö® Geste dangereux : risque d‚Äôenfoncer l‚Äôobjet plus loin."},

const content = document.getElementById("content");

function updateQCounter(){ qIndex.textContent = String(q + 1); }

function clearActions(){
  nextBtn.classList.add("d-none");
  retryBtn.classList.add("d-none");
}

function showNext(){ nextBtn.classList.remove("d-none"); }
function showRetry(){ retryBtn.classList.remove("d-none"); }

function normalizeLetters(i){ return String.fromCharCode(65+i); }

function renderQuestion(){
  clearActions();
  updateQCounter();

  const Q = QUESTIONS[q];
  qTitle.textContent = Q.title;
  qSub.textContent = Q.sub;

  content.innerHTML = "";
  startTimer();

  if(Q.type === "qcm") renderQCM(Q);
  else if(Q.type === "tf") renderTF(Q);
  else if(Q.type === "multi") renderMulti(Q);
  else if(Q.type === "order") renderOrder(Q);
  else content.innerHTML = `<div class="text-warning">Type non support√© : ${Q.type}</div>`;
}

function renderQCM(Q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  Q.options.forEach((o, idx) => {
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `
      <div class="badge">${o.k || normalizeLetters(idx)}</div>
      <div>
        <div class="txt">${escapeHtml(o.t)}</div>
        ${o.hint ? `<small>${escapeHtml(o.hint)}</small>` : ""}
      </div>
    `;
    div.addEventListener("click", () => handleChoice_QCM(Q, o));
    wrap.appendChild(div);
  });

  content.appendChild(wrap);
}

function handleChoice_QCM(Q, opt){
  clearInterval(timerId);

  if(opt.crit){
    const pen = Q.criticalPenalty ?? -10;
    setScore(pen);
    flashTimerPulse();

    showFeedback({
      kind: Q.criticalTag || "üö® Erreur critique",

      style: "bad",
      canContinue: false

    showFeedback({

      text: opt.fb || "Bonne r√©ponse.",

      canContinue: true

function renderMulti(Q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  Q.options.forEach((o, idx) => {
    const row = document.createElement("label");
    row.className = "opt checkbox";

        text: Q.fbBad || "S√©lection incorrecte.",

      });

function renderOrder(Q){
  const info = document.createElement("div");
  info.className = "text-white-50";
  info.style.fontSize = "12px";
  info.textContent = "Glisse les √©l√©ments pour mettre la proc√©dure dans le bon ordre.";

  const list = document.createElement("div");
  list.className = "orderList";
  list.id = "orderList";

  const indices = Q.items.map((_,i)=>i);
  shuffle(indices);

  indices.forEach((idx) => {
    const it = document.createElement("div");
    it.className = "orderItem";
    it.draggable = true;
    it.dataset.idx = String(idx);
    it.innerHTML = `
      <div class="grab">‚†ø DRAG</div>
      <div class="text">${escapeHtml(Q.items[idx])}</div>
      <div class="text-white-50" style="font-size:12px;font-weight:900;">#${idx+1}</div>
    `;
    list.appendChild(it);
  });

  let draggingEl = null;

  list.addEventListener("dragstart", (e) => {
    draggingEl = e.target.closest(".orderItem");
    if(!draggingEl) return;
    e.dataTransfer.effectAllowed = "move";
  });

  list.addEventListener("dragover", (e) => {
    e.preventDefault();
    const over = e.target.closest(".orderItem");
    if(!over || !draggingEl || over === draggingEl) return;

    const rect = over.getBoundingClientRect();
    const next = (e.clientY - rect.top) > rect.height/2;
    list.insertBefore(draggingEl, next ? over.nextSibling : over);
  });

  list.addEventListener("drop", (e) => {
    e.preventDefault();
    draggingEl = null;
  });

  const actions = document.createElement("div");
  actions.className = "multi-actions";
  actions.innerHTML = `
    <button class="btn-ember" id="validateOrder">Valider l‚Äôordre</button>
    <button class="btn-ghost" id="reshuffleOrder">M√©langer</button>
  `;

  content.appendChild(info);
  content.appendChild(list);
  content.appendChild(actions);

  document.getElementById("reshuffleOrder").addEventListener("click", () => {
    const current = Array.from(list.querySelectorAll(".orderItem"));
    const ids = current.map(el => parseInt(el.dataset.idx,10));
    shuffle(ids);
    list.innerHTML = "";
    ids.forEach(idx => {
      const it = current.find(x => parseInt(x.dataset.idx,10) === idx);
      list.appendChild(it);
    });
  });

  document.getElementById("validateOrder").addEventListener("click", () => {
    clearInterval(timerId);

    const currentOrder = Array.from(list.querySelectorAll(".orderItem"))
      .map(el => parseInt(el.dataset.idx, 10));

    const correct = Q.correctOrder;
    let correctPositions = 0;
    for(let i=0;i<correct.length;i++){
      if(currentOrder[i] === correct[i]) correctPositions++;
    }

    if(correctPositions === correct.length){
      const pts = Q.ptsFull ?? 10;
      setScore(pts);

      showFeedback({
        kind:"‚úÖ Excellent",
        text: Q.fbFull || "Ordre parfait.",
        points:`+${pts}`,
        style:"good",
        canContinue:true
      });

      showNext();
    } else if(correctPositions >= correct.length - 1){
      const pts = Q.ptsPartial ?? 5;
      setScore(pts);

      showFeedback({
        kind:"üü° Presque",
        text: Q.fbPartial || "Tu es proche.",
        points:`+${pts}`,
        style:"warn",
        canContinue:true
      });

      showNext();
    } else {
      setScore(-2);
      flashTimerPulse();

      showFeedback({
        kind:"‚ö†Ô∏è √Ä corriger",
        text: Q.fbBad || "Ordre incorrect.",
        points:"-2",
        style:"warn",
        canContinue:false
      });

      showRetry();
    }
  });
}

/* =========================
   8) Helpers
========================= */
function escapeHtml(str){
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
