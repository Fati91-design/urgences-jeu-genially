<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sc√©nario 1 ‚Äì √âtouffement</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html,body{
  margin:0;
  background:transparent;
  color:#fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
}

.stage{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.card-game{
  width:min(920px,100%);
  background:rgba(0,0,0,.48);
  backdrop-filter: blur(12px);
  border-radius:24px;
  border:1px solid rgba(255,255,255,.14);
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  overflow:hidden;
}

.header{
  padding:20px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.header h2{
  font-weight:900;
  margin:0;
}

.header p{
  margin:6px 0 0;
  color:rgba(255,255,255,.75);
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
  font-size:13px;
}

.stress{
  height:8px;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  overflow:hidden;
  width:160px;
}
.stress span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,#ffc107,#dc3545);
  width:0%;
  transition:.3s;
}

.content{
  padding:22px;
}

.option{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.15s;
}

.option:hover{
  background:rgba(255,165,0,.18);
  transform:translateY(-2px);
}

.feedback{
  display:none;
  margin-top:16px;
  padding:16px;
  border-radius:16px;
}

.good{ background:rgba(25,135,84,.25); }
.bad{ background:rgba(220,53,69,.25); }
.warn{ background:rgba(255,193,7,.25); }

.footer{
  padding:18px 22px;
  border-top:1px solid rgba(255,255,255,.1);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn-next{
  background:linear-gradient(180deg,#ffb05a,#ff7a2f);
  border:none;
  border-radius:14px;
  padding:10px 18px;
  font-weight:900;
  color:#111;
  display:none;
}
</style>
</head>

<body>
<div class="stage">
  <div class="card-game">

    <div class="header">
      <h2 id="title"></h2>
      <p id="subtitle"></p>

      <div class="topbar">
        <div>üë§ <span id="roleLabel"></span></div>
        <div>‚è±Ô∏è <span id="timer">15</span>s</div>
        <div class="stress"><span id="stressBar"></span></div>
      </div>
    </div>

    <div class="content" id="content"></div>

    <div class="footer">
      <div>‚≠ê Score : <span id="score">0</span></div>
      <button class="btn-next" id="nextBtn">Suivant</button>
    </div>

  </div>
</div>

<script>
/* ---------------- CONTEXTE JOUEUR ---------------- */
const role = localStorage.getItem("role") || "citoyen";
const roleText = {
  medecin:"M√©decin",
  infirmier:"Infirmier",
  pompier:"Pompier"
};
document.getElementById("roleLabel").textContent = roleText[role];

/* ---------------- √âTAT ---------------- */
let score = parseInt(localStorage.getItem("score") || "0");
let stress = parseInt(localStorage.getItem("stress") || "0");
let step = 0;
let time = 15;
let timerId = null;

document.getElementById("score").textContent = score;

/* ---------------- QUESTIONS (10) ---------------- */
const questions = [
{
  t:"Reconna√Ætre l‚Äôurgence",
  s:"La victime ne parle pas et tousse faiblement.",
  opts:[
    {txt:"Obstruction l√©g√®re", ok:false},
    {txt:"Obstruction s√©v√®re", ok:true, pts:10},
    {txt:"Crise d‚Äôangoisse", ok:false}
  ],
  ok:"‚úîÔ∏è Incapacit√© √† parler + toux inefficace = obstruction s√©v√®re.",
  bad:"‚ùå Ces signes indiquent une obstruction grave."
},
{
  t:"Toux efficace",
  s:"La victime tousse fort et parle.",
  opts:[
    {txt:"Encourager la toux", ok:true, pts:10},
    {txt:"Claques dorsales", ok:false},
    {txt:"Compressions abdominales", ok:false}
  ],
  ok:"‚úîÔ∏è Une toux efficace doit √™tre encourag√©e.",
  bad:"‚ùå Intervenir peut aggraver la situation."
},
{
  t:"S√©quence des gestes",
  s:"Adulte conscient ‚Äì obstruction s√©v√®re",
  opts:[
    {txt:"5 claques + 5 compressions", ok:true, pts:10},
    {txt:"Compressions seules", ok:true, pts:5},
    {txt:"Insufflations", ok:false}
  ],
  ok:"‚úîÔ∏è La bonne s√©quence est essentielle.",
  bad:"‚ùå Cette action n‚Äôest pas adapt√©e."
},
{
  t:"Position correcte",
  s:"Pour les claques dorsales, la victime doit √™tre‚Ä¶",
  opts:[
    {txt:"Pench√©e en avant", ok:true, pts:10},
    {txt:"Allong√©e", ok:false},
    {txt:"T√™te en arri√®re", ok:false}
  ],
  ok:"‚úîÔ∏è La gravit√© aide √† l‚Äôexpulsion.",
  bad:"‚ùå Cette position r√©duit l‚Äôefficacit√©."
},
{
  t:"Erreur critique",
  s:"Quel geste est dangereux ?",
  opts:[
    {txt:"Balayage du doigt √† l‚Äôaveugle", crit:true},
    {txt:"Observer la bouche", ok:true, pts:10}
  ],
  crit:"üö® GESTE DANGEREUX : risque d‚Äôenfoncer l‚Äôobjet."
},
{
  t:"Femme enceinte",
  s:"Que faire si les claques √©chouent ?",
  opts:[
    {txt:"Compressions thoraciques", ok:true, pts:10},
    {txt:"Compressions abdominales", crit:true}
  ],
  crit:"üö® Risque de blessure grave chez la femme enceinte."
},
{
  t:"Appel des secours",
  s:"Quand alerter ?",
  opts:[
    {txt:"D√®s obstruction s√©v√®re", ok:true, pts:10},
    {txt:"Apr√®s 10 minutes", ok:false}
  ],
  ok:"‚úîÔ∏è L‚Äôalerte doit √™tre rapide.",
  bad:"‚ùå L‚Äôattente augmente le risque."
},
{
  t:"Victime inconsciente",
  s:"La victime perd connaissance.",
  opts:[
    {txt:"Allonger + RCP", ok:true, pts:10},
    {txt:"La relever", crit:true}
  ],
  crit:"üö® Geste dangereux : perte de temps vital."
},
{
  t:"Apr√®s expulsion",
  s:"L‚Äôobjet est sorti, la victime respire.",
  opts:[
    {txt:"Surveiller + avis m√©dical", ok:true, pts:10},
    {txt:"Je pars", ok:true, pts:5}
  ],
  ok:"‚úîÔ∏è La surveillance reste indispensable."
},
{
  t:"Responsabilit√©",
  s:`En tant que ${roleText[role]}, ton r√¥le principal est‚Ä¶`,
  opts:[
    {txt:"Agir m√©thodiquement et s√©curiser", ok:true, pts:10},
    {txt:"Agir vite sans r√©fl√©chir", ok:false}
  ],
  ok:"‚úîÔ∏è La m√©thode sauve des vies.",
  bad:"‚ùå La pr√©cipitation augmente les erreurs."
}
];

/* ---------------- RENDER ---------------- */
function render(){
  clearInterval(timerId);
  time = 15;
  document.getElementById("timer").textContent = time;
  timerId = setInterval(tick,1000);

  const q = questions[step];
  document.getElementById("title").textContent = q.t;
  document.getElementById("subtitle").textContent = q.s;

  const c = document.getElementById("content");
  c.innerHTML = "";

  q.opts.forEach(o=>{
    const d = document.createElement("div");
    d.className="option";
    d.textContent=o.txt;
    d.onclick=()=>answer(o,q);
    c.appendChild(d);
  });

  const fb = document.createElement("div");
  fb.id="fb";
  fb.className="feedback";
  c.appendChild(fb);

  document.getElementById("nextBtn").style.display="none";
}

/* ---------------- TIMER / STRESS ---------------- */
function tick(){
  time--;
  document.getElementById("timer").textContent = time;
  if(time<=0){
    addStress(10);
    clearInterval(timerId);
  }
}

function addStress(v){
  stress = Math.min(100, stress+v);
  localStorage.setItem("stress",stress);
  document.getElementById("stressBar").style.width = stress+"%";
}

/* ---------------- R√âPONSES ---------------- */
function answer(o,q){
  clearInterval(timerId);
  const fb = document.getElementById("fb");
  fb.style.display="block";

  if(o.crit){
    score -= 10;
    addStress(20);
    fb.className="feedback bad";
    fb.textContent=q.crit;

    // üîó TRIGGER ANIMATION GENIALLY
    window.parent.postMessage("CRITICAL_ERROR", "*");
  }
  else if(o.ok){
    score += o.pts||0;
    fb.className="feedback good";
    fb.textContent=q.ok;
    document.getElementById("nextBtn").style.display="inline-block";
  }
  else{
    addStress(5);
    fb.className="feedback warn";
    fb.textContent=q.bad;
  }

  localStorage.setItem("score",score);
  document.getElementById("score").textContent=score;
}

document.getElementById("nextBtn").onclick=()=>{
  step++;
  if(step<questions.length) render();
  else end();
};

/* ---------------- FIN ---------------- */
function end(){
  document.getElementById("content").innerHTML=`
    <h3>Fin du sc√©nario ‚Äì √âtouffement</h3>
    <p>‚≠ê Score final : <b>${score}</b></p>
    <p>üò∞ Stress : <b>${stress}%</b></p>
    <p>${score>=80?"üü¢ Intervention ma√Ætris√©e":"üü° R√©visions conseill√©es"}</p>
    <p>Cliquez sur <b>Suivant</b> dans Genially pour continuer.</p>
  `;
}

/* ---------------- INIT ---------------- */
document.getElementById("stressBar").style.width = stress+"%";
render();
</script>
</body>
</html>
