<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sc√©nario 1 ‚Äì √âtouffement (Pro)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg: rgba(0,0,0,.46);
      --glass: rgba(0,0,0,.40);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.70);

      --ember1: rgba(255,176,90,1);
      --ember2: rgba(255,120,50,1);
      --good: rgba(25,135,84,.25);
      --warn: rgba(255,193,7,.25);
      --bad: rgba(220,53,69,.25);

      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    html, body{
      margin:0;
      height:100%;
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* ===== Layout ===== */
    .stage{
      min-height: 100vh;
      padding: 92px 18px 20px; /* espace pour HUD */
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .card-game{
      width: min(980px, 100%);
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
    }

    .card-game::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 220px at 72% 18%, rgba(255,150,70,.22), transparent 60%),
        radial-gradient(520px 240px at 20% 86%, rgba(255,110,40,.14), transparent 65%);
      pointer-events:none;
      z-index:0;
    }

    .inner{
      position:relative;
      z-index:1;
    }

    /* ===== HUD ===== */
    .hud{
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: min(980px, calc(100% - 28px));
      background: rgba(0,0,0,.48);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      z-index: 50;
    }

    .hud-left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 220px;
    }

    .hud-avatar{
      width: 46px;
      height: 46px;
      border-radius: 14px;
      object-fit: cover;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
    }

    .hud-name{
      line-height: 1.05;
    }
    .hud-name .hello{
      font-size: 12px;
      color: rgba(255,255,255,.68);
      margin:0;
    }
    .hud-name .player{
      font-size: 15px;
      font-weight: 900;
      margin:0;
      letter-spacing: .2px;
    }

    .hud-mid{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.90);
      font-size: 12px;
      white-space: nowrap;
    }

    /* SCORE super visible */
    .scoreBox{
      display:flex;
      align-items:baseline;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255,140,60,.12);
      border: 1px solid rgba(255,140,60,.22);
      box-shadow: 0 12px 32px rgba(255,120,50,.14);
    }
    .scoreLabel{
      font-size: 12px;
      color: rgba(255,255,255,.78);
      font-weight: 800;
      letter-spacing: .2px;
    }
    .scoreValue{
      font-size: 22px;
      font-weight: 1000;
      letter-spacing: .2px;
      color: rgba(255,215,170,.98);
      text-shadow: 0 0 18px rgba(255,165,0,.25);
      line-height: 1;
    }

    /* TIMER styl√© */
    .timerBox{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.14);
    }
    .timerRing{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      background:
        conic-gradient(var(--ember1) 0deg, rgba(255,255,255,.10) 0deg);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
    .timerRing span{
      width: 26px;
      height: 26px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.52);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 900;
      font-size: 12px;
    }
    .timerText{
      display:flex;
      flex-direction:column;
      line-height:1.0;
    }
    .timerText .t1{

      font-weight: 800;
    }

      color: rgba(255,255,255,.92);
      font-weight: 900;
    }

    .hud-right{

      align-items:center;
      gap: 8px;
      min-width: 220px;
      justify-content: flex-end;
    }

    .miniBtn{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      padding: 8px 10px;
      font-weight: 800;
      font-size: 12px;
      transition: transform .12s ease, filter .12s ease;
    }
    .miniBtn:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    /* ===== Content ===== */
    .head{
      padding: 18px 18px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .head .kicker{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255,255,255,.86);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding: 6px 10px;
    }
    .head h2{

      font-weight: 1000;
      letter-spacing: .2px;

    }

    .content{

    }

    .options{
      display:grid;
      gap: 10px;
      margin-top: 12px;
    }

    .opt{
      display:flex;
      align-items:flex-start;
      gap: 10px;
      padding: 14px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;

    .opt:hover{

      background: rgba(255,165,0,.14);

    .opt .badge{

    }
    .opt small{
      display:block;
      margin-top: 6px;
      color: rgba(255,255,255,.70);

    .opt.checkbox input{

      height: 18px;

    .multi-actions{

    /* Order (drag & drop) */
    .orderList{

      gap: 10px;

    }
    .orderItem{
      padding: 14px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);

      display:flex;
      align-items:center;
      justify-content:space-between;

      user-select:none;

    .orderItem:active{ cursor: grabbing; }

      border: 1px solid rgba(255,255,255,.10);

      font-size: 12px;
    }
    .orderItem .text{
      font-weight: 850;
      color: rgba(255,255,255,.92);

    }

    /* Footer buttons */
    .footer{

      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap:wrap;
    }

    .btn-ember{
      border:0;
      border-radius: 16px;
      padding: 12px 14px;
      font-weight: 1000;
      letter-spacing:.2px;
      background: linear-gradient(180deg, var(--ember1), var(--ember2));
      color: rgba(10,12,18,.96);
      box-shadow: 0 18px 40px rgba(255,120,50,.20);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn-ember:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn-ghost{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      padding: 12px 14px;
      font-weight: 900;
    }

    /* ===== Feedback Modal ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.42);
      backdrop-filter: blur(6px);
      display:none;
      align-items:flex-start;
      justify-content:center;
      padding: 18px;
      z-index: 100;
    }
    .modalCard{
      width: min(760px, 100%);
      margin-top: 64px; /* petite fen√™tre en haut */
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.62);
      box-shadow: 0 24px 70px rgba(0,0,0,.55);
      overflow:hidden;
      animation: pop .18s ease both;
    }
    @keyframes pop{
      from{ transform: translateY(-10px) scale(.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    .modalHead{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .modalHead .tag{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }
    .modalBody{
      padding: 14px 16px 16px;
      color: rgba(255,255,255,.92);
      line-height: 1.55;
      font-weight: 700;
    }
    .modalActions{
      padding: 0 16px 16px;
      display:flex;
      gap: 10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    /* Pulse animations for score/timer */
    .pulse{
      animation: pulse .22s ease both;
    }
    @keyframes pulse{
      from{ transform: scale(.98); filter: brightness(.98); }
      to{ transform: scale(1); filter: brightness(1.08); }
    }

    .dangerBlink{
      animation: blink .55s ease-in-out infinite;
    }
    @keyframes blink{
      0%,100%{ filter: brightness(1); }
      50%{ filter: brightness(1.25); }
    }

    @media (max-width: 576px){
      .hud{ padding: 10px; }
      .hud-left{ min-width: 0; }
      .hud-right{ min-width: 0; }
      .scoreValue{ font-size: 20px; }
      .modalCard{ margin-top: 56px; }
    }
  </style>
</head>

<script>
/* =========================
   0) CONTEXTE JOUEUR + HUD
========================= */
const role = localStorage.getItem("role") || "medecin"; // fallback
const roleLabel = { medecin:"M√©decin", infirmier:"Infirmier", pompier:"Pompier" }[role] || "‚Äî";

const playerName = localStorage.getItem("playerName") || "Joueur";
const avatarFile = localStorage.getItem("avatar") || "medecin_f.png"; // ajuste si besoin

document.getElementById("hudName").textContent = playerName;
document.getElementById("rolePill").innerHTML = `üé≠ R√¥le : <b>${roleLabel}</b>`;
document.getElementById("hudAvatar").src = `assets/avatars/${avatarFile}`;

/* =========================
   1) √âTAT + SCORE + TIMER
========================= */
let score = parseInt(localStorage.getItem("score") || "0");
let q = 0;

const BASE_TIME = 18; // secondes par question (pro)
let timeLeft = BASE_TIME;
let timerId = null;

const hudScore = document.getElementById("hudScore");
const scoreBox = document.getElementById("scoreBox");
const timerBox = document.getElementById("timerBox");
const timerRing = document.getElementById("timerRing");
const timerNum = document.getElementById("timerNum");
const timerLabel = document.getElementById("timerLabel");

function setScore(delta){
  score += delta;
  localStorage.setItem("score", String(score));
  hudScore.textContent = score;

  scoreBox.classList.remove("pulse");
  void scoreBox.offsetWidth;
  scoreBox.classList.add("pulse");
}

function setTimerUI(){
  timerNum.textContent = timeLeft;
  timerLabel.textContent = timeLeft;

  // ring progress
  const pct = Math.max(0, Math.min(1, timeLeft / BASE_TIME));
  const deg = Math.floor(pct * 360);
  timerRing.style.background = `conic-gradient(var(--ember1) ${deg}deg, rgba(255,255,255,.10) 0deg)`;

  timerBox.classList.toggle("dangerBlink", timeLeft <= 5);
}

function startTimer(){
  clearInterval(timerId);
  timeLeft = BASE_TIME;
  setTimerUI();
  timerId = setInterval(() => {
    timeLeft--;
    setTimerUI();
    if(timeLeft <= 0){
      clearInterval(timerId);
      // Time out -> feedback + petite p√©nalit√© (stress)
      showFeedback({
        kind: "‚è± Temps √©coul√©",
        text: "Tu as d√©pass√© le temps. En situation r√©elle, chaque seconde compte : prends une d√©cision structur√©e.",
        points: "-5",
        style: "warn",
        canContinue: false
      });
      setScore(-5);
      // retour √† la m√™me question
      showRetry();
    }
  }, 1000);
}

/* =========================
   2) QUESTIONS (10) multi-types
   Types: qcm, tf, multi, order
========================= */

function byRoleText(base){
  // petites nuances selon m√©tier (pro)
  if(role === "pompier") return base.replace("Tu", "En tant que premier intervenant, tu");
  if(role === "infirmier") return base.replace("Tu", "Comme soignant de proximit√©, tu");
  return base; // m√©decin
}

const QUESTIONS = [
  // 1 QCM
  {
    type:"qcm",
    title:"Reconna√Ætre l‚Äô√©touffement s√©v√®re",
    sub: byRoleText("Tu observes : mains √† la gorge, impossibilit√© de parler, toux faible. Quelle conclusion ?"),
    options:[
      {k:"A", t:"Obstruction l√©g√®re (toux efficace)", ok:false, fb:"Non : la toux est faible/inefficace et la victime ne parle pas."},
      {k:"B", t:"Obstruction s√©v√®re (urgence)", ok:true, pts:+10, fb:"Oui : incapacit√© √† parler + toux inefficace = obstruction s√©v√®re."},
      {k:"C", t:"Crise d‚Äôangoisse uniquement", ok:false, fb:"Possible mais ici les signes d‚Äôobstruction s√©v√®re sont dominants."},
      {k:"D", t:"Malaise vagal", ok:false, fb:"Non : les signes orientent plut√¥t vers une obstruction des voies a√©riennes."}
    ]
  },

  // 2 Vrai/Faux
  {
    type:"tf",
    title:"D√©cision rapide",
    sub:"Vrai ou Faux : si la victime tousse efficacement et peut parler, on intervient imm√©diatement (claques/compressions).",
    correct:false,
    pts:+10,
    fbOk:"Correct : si la toux est efficace, on encourage la toux et on surveille.",
    fbBad:"Non : intervenir alors que la toux est efficace peut aggraver."
  },

  // 3 QCM
  {
    type:"qcm",
    title:"S√©quence recommand√©e (adulte conscient, obstruction s√©v√®re)",
    sub:"Quelle s√©quence est la plus adapt√©e ?",
    options:[
      {k:"A", t:"10 claques puis 10 compressions", ok:false, fb:"Non : la recommandation standard est plut√¥t par cycles de 5."},
      {k:"B", t:"5 claques dorsales puis 5 compressions abdominales, en cycles", ok:true, pts:+10, fb:"Oui : alternance 5/5 jusqu‚Äô√† expulsion ou perte de conscience."},
      {k:"C", t:"Compressions abdominales uniquement", ok:true, pts:+5, fb:"Partiel : utile, mais tu as saut√© les claques dorsales (√©tape importante)."},
      {k:"D", t:"Insufflations puis compressions thoraciques", ok:false, fb:"Non : ici on est sur √©touffement conscient (pas de ventilation)."}
    ]
  },

  // 4 QCM
  {
    type:"qcm",
    title:"Position pour les claques dorsales",
    sub:"Pour optimiser l‚Äôefficacit√©, la victime doit √™tre‚Ä¶",
    options:[
      {k:"A", t:"Allong√©e sur le dos", ok:false, fb:"Non : ce n‚Äôest pas la position recommand√©e pour des claques dorsales."},
      {k:"B", t:"Pench√©e en avant, bouche vers le sol", ok:true, pts:+10, fb:"Oui : gravit√© + efficacit√©, l‚Äôobjet peut sortir plus facilement."},
      {k:"C", t:"T√™te en arri√®re", ok:false, fb:"Non : cela ne favorise pas l‚Äôexpulsion."},
      {k:"D", t:"Assise, t√™te droite", ok:false, fb:"Moins efficace : on pr√©f√®re pencher en avant."}
    ]
  },

  // 5 ERREUR CRITIQUE (QCM)
  {
    type:"qcm",
    title:"Erreur critique",
    sub:"La victime ne respire pas bien. Que faut-il √©viter absolument ?",
    options:[
      {k:"A", t:"Balayage du doigt dans la bouche sans voir l‚Äôobjet", crit:true, fb:"üö® Geste dangereux : risque d‚Äôenfoncer l‚Äôobjet plus loin."},
      {k:"B", t:"Retirer l‚Äôobjet seulement s‚Äôil est visible", ok:true, pts:+10, fb:"Correct : uniquement si tu vois clairement l‚Äôobjet."},
      {k:"C", t:"Encourager la toux si elle est efficace", ok:true, pts:+5, fb:"Oui, mais ici on est en obstruction s√©v√®re : priorit√© √† la s√©quence."},
      {k:"D", t:"Pencher en avant avant les claques", ok:true, pts:+5, fb:"Bonne pr√©paration de la man≈ìuvre."}
    ],
    criticalTag:"üö® Erreur critique",
    criticalPenalty:-10,
    criticalGeniallyEvent:"CRITICAL_FINGER_SWEEP"
  },

  // 6 MULTI (2 bonnes)

const content = document.getElementById("content");

function updateQCounter(){
  qIndex.textContent = String(q + 1);
}

function clearActions(){
  nextBtn.classList.add("d-none");
  retryBtn.classList.add("d-none");
}

function showNext(){
  nextBtn.classList.remove("d-none");
}

function showRetry(){
  retryBtn.classList.remove("d-none");
}

function normalizeLetters(i){ return String.fromCharCode(65+i); }

function renderQuestion(){
  clearActions();
  updateQCounter();

  const Q = QUESTIONS[q];
  qTitle.textContent = Q.title;
  qSub.textContent = Q.sub;

  content.innerHTML = "";

  // timer refresh

    renderQCM(Q);
  } else if(Q.type === "tf"){
    renderTF(Q);
  } else if(Q.type === "multi"){
    renderMulti(Q);
  } else if(Q.type === "order"){

    content.innerHTML = `<div class="text-warning">Type non support√© : ${Q.type}</div>`;

}

function renderQCM(Q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  Q.options.forEach((o, idx) => {
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `
      <div class="badge">${o.k || normalizeLetters(idx)}</div>

        <div class="txt">${escapeHtml(o.t)}</div>

    `;
    div.addEventListener("click", () => handleChoice_QCM(Q, o));
    wrap.appendChild(div);
  });

  content.appendChild(wrap);
}

function handleChoice_QCM(Q, opt){
  clearInterval(timerId);

  // Critical
  if(opt.crit){
    setScore(Q.criticalPenalty ?? -10);
    flashTimerPulse();
    showFeedback({
      kind: Q.criticalTag || "üö® Erreur critique",
      text: opt.fb || "Geste dangereux.",
      points: String(Q.criticalPenalty ?? -10),
      style: "bad",
      canContinue: false
    });
    geniallyTrigger(Q.criticalGeniallyEvent || "CRITICAL_ERROR");
    showRetry();
    return;
  }

  if(opt.ok){
    const pts = opt.pts ?? 10;
    setScore(pts);
    flashScorePulse();
    showFeedback({
      kind: "‚úÖ Correct",
      text: opt.fb || "Bonne r√©ponse.",
      points: `+${pts}`,
      style: "good",
      canContinue: true
    });
    showNext();
  } else {
    // mauvaise r√©ponse => petite p√©nalit√© temps (pro) pour accent timer/score
    setScore(-2);
    flashTimerPulse();
    showFeedback({
      kind: "‚ö†Ô∏è √Ä corriger",
      text: opt.fb || "R√©ponse incorrecte. Relis la situation et r√©essaie.",
      points: "-2",
      style: "warn",
      canContinue: false

  }
}

function renderMulti(Q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  const state = {};
  Q.options.forEach((o, idx) => {
    const row = document.createElement("div");
    row.className = "opt checkbox";
    row.innerHTML = `
      <input type="checkbox" id="cb_${idx}">
      <div>
        <div class="txt">${escapeHtml(o.t)}</div>
        <small>Cocher si tu penses que c‚Äôest un signe important</small>
      </div>
    `;
    const cb = row.querySelector("input");
    cb.addEventListener("change", () => state[o.id] = cb.checked);
    wrap.appendChild(row);
  });

  const actions = document.createElement("div");
  actions.className = "multi-actions";
  actions.innerHTML = `
    <button class="btn-ember" id="validateMulti">Valider</button>
    <button class="btn-ghost" id="clearMulti">Effacer</button>
  `;

  content.appendChild(wrap);
  content.appendChild(actions);

  document.getElementById("clearMulti").addEventListener("click", () => {
    wrap.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
    for(const k in state) delete state[k];
  });

  document.getElementById("validateMulti").addEventListener("click", () => {
    clearInterval(timerId);

    const selectedIds = Q.options.filter((o, idx) => wrap.querySelector(`#cb_${idx}`).checked).map(o => o.id);
    const correctIds = Q.options.filter(o => o.ok).map(o => o.id);

    const goodCount = selectedIds.filter(id => correctIds.includes(id)).length;
    const badCount = selectedIds.filter(id => !correctIds.includes(id)).length;

    // grading
    if(goodCount === correctIds.length && badCount === 0){
      setScore(Q.ptsFull ?? 10);
      showFeedback({
        kind:"‚úÖ Excellent",
        text: Q.fbFull || "Parfait.",
        points:`+${Q.ptsFull ?? 10}`,
        style:"good",
        canContinue:true
      });
      showNext();
    } else if(goodCount >= 1 && badCount === 0){
      setScore(Q.ptsPartial ?? 5);
      showFeedback({
        kind:"üü° Partiel",
        text: Q.fbPartial || "Tu es proche.",
        points:`+${Q.ptsPartial ?? 5}`,
        style:"warn",
        canContinue:true
      });
      showNext();
    } else {
      setScore(-2);
      showFeedback({
        kind:"‚ö†Ô∏è √Ä corriger",
        text: Q.fbBad || "S√©lection incorrecte.",
        points:"-2",
        style:"warn",
        canContinue:false
      });
      showRetry();
    }
  });
}

function renderOrder(Q){
  const info = document.createElement("div");
  info.className = "text-white-50";
  info.style.fontSize = "12px";
  info.textContent = "Glisse les √©l√©ments pour mettre la proc√©dure dans le bon ordre.";

  const list = document.createElement("div");
  list.className = "orderList";
  list.id = "orderList";

  // initial order shuffled but stable-ish
  const indices = Q.items.map((_,i)=>i);
  shuffle(indices);

  indices.forEach((idx) => {
    const it = document.createElement("div");
    it.className = "orderItem";
    it.draggable = true;
    it.dataset.idx = String(idx);
    it.innerHTML = `
      <div class="grab">‚†ø</div>
      <div class="text">${escapeHtml(Q.items[idx])}</div>
      <div class="text-white-50" style="font-size:12px;font-weight:800;">drag</div>
    `;
    list.appendChild(it);
  });

  // Drag & drop handlers
  let draggingEl = null;

  list.addEventListener("dragstart", (e) => {
    draggingEl = e.target.closest(".orderItem");
    if(!draggingEl) return;
    e.dataTransfer.effectAllowed = "move";
  });

  list.addEventListener("dragover", (e) => {
    e.preventDefault();
    const over = e.target.closest(".orderItem");
    if(!over || !draggingEl || over === draggingEl) return;

    const rect = over.getBoundingClientRect();
    const next = (e.clientY - rect.top) > rect.height/2;
    list.insertBefore(draggingEl, next ? over.nextSibling : over);
  });

  list.addEventListener("drop", (e) => {
    e.preventDefault();
    draggingEl = null;
  });

  const actions = document.createElement("div");
  actions.className = "multi-actions";
  actions.innerHTML = `
    <button class="btn-ember" id="validateOrder">Valider l‚Äôordre</button>
    <button class="btn-ghost" id="reshuffleOrder">M√©langer</button>
  `;

  content.appendChild(info);
  content.appendChild(list);
  content.appendChild(actions);

  document.getElementById("reshuffleOrder").addEventListener("click", () => {
    const current = Array.from(list.querySelectorAll(".orderItem"));
    const ids = current.map(el => parseInt(el.dataset.idx,10));
    shuffle(ids);
    list.innerHTML = "";
    ids.forEach(idx => {
      const it = current.find(x => parseInt(x.dataset.idx,10) === idx);
      list.appendChild(it);
    });
  });

  document.getElementById("validateOrder").addEventListener("click", () => {
    clearInterval(timerId);

    const currentOrder = Array.from(list.querySelectorAll(".orderItem"))
      .map(el => parseInt(el.dataset.idx, 10));

    const correct = Q.correctOrder;
    let correctPositions = 0;
    for(let i=0;i<correct.length;i++){
      if(currentOrder[i] === correct[i]) correctPositions++;
    }

    if(correctPositions === correct.length){
      setScore(Q.ptsFull ?? 10);
      showFeedback({
        kind:"‚úÖ Excellent",
        text: Q.fbFull || "Ordre parfait.",
        points:`+${Q.ptsFull ?? 10}`,
        style:"good",
        canContinue:true
      });
      showNext();
    } else if(correctPositions >= correct.length - 1){
      setScore(Q.ptsPartial ?? 5);
      showFeedback({
        kind:"üü° Presque",
        text: Q.fbPartial || "Tu es proche.",
        points:`+${Q.ptsPartial ?? 5}`,
        style:"warn",
        canContinue:true
      });
      showNext();
    } else {
      setScore(-2);
      showFeedback({
        kind:"‚ö†Ô∏è √Ä corriger",
        text: Q.fbBad || "Ordre incorrect.",
        points:"-2",
        style:"warn",
        canContinue:false
      });
      showRetry();
    }
  });
}

/* =========================
   9) Helpers
========================= */
function escapeHtml(str){
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
