    /* Effects */

<script>
/* =========================================================
   AUDIO PRO (WebAudio) ‚Äî sons impactants + musique l√©g√®re
   ‚úÖ SFX click √† chaque s√©lection
   ‚úÖ musique en fond (d√©sactivable)
   ‚ö†Ô∏è N√©cessite une interaction utilisateur au moins une fois
========================================================= */
let audioCtx = null;
let sfxOn = false;
let musicOn = false;

let musicNodes = null; // pour arr√™ter proprement

function getCtx(){
  if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if(audioCtx.state === "suspended") audioCtx.resume();
  return audioCtx;
}

function envGain(t0, duration, peak=0.07){
  const ctx = getCtx();
  const g = ctx.createGain();
  g.gain.setValueAtTime(0.0001, t0);
  g.gain.exponentialRampToValueAtTime(peak, t0 + 0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, t0 + duration);
  return g;
}

function sfxClick(){
  if(!sfxOn) return;
  const ctx = getCtx();
  const t0 = ctx.currentTime;
  const o = ctx.createOscillator();
  o.type = "triangle";
  o.frequency.setValueAtTime(650, t0);
  o.frequency.exponentialRampToValueAtTime(980, t0 + 0.06);

  const g = envGain(t0, 0.08, 0.05);
  o.connect(g); g.connect(ctx.destination);
  o.start(t0); o.stop(t0 + 0.09);
}

function sfxCorrect(){
  if(!sfxOn) return;
  const ctx = getCtx();
  const t0 = ctx.currentTime;

  // jingle ‚Äúwin‚Äù plus impactant
  tone(880, 0.09, "sine", 0.06, t0);
  tone(1175, 0.10, "sine", 0.06, t0 + 0.10);
  tone(1568, 0.12, "sine", 0.06, t0 + 0.22);
}

function sfxWrong(){
  if(!sfxOn) return;
  const ctx = getCtx();
  const t0 = ctx.currentTime;

  tone(220, 0.12, "square", 0.06, t0);
  tone(196, 0.14, "square", 0.06, t0 + 0.13);
}

function sfxCritical(){
  if(!sfxOn) return;
  const ctx = getCtx();
  const t0 = ctx.currentTime;

  // sir√®ne courte + basse ‚Äúdanger‚Äù
  tone(720, 0.12, "sawtooth", 0.06, t0);
  tone(520, 0.12, "sawtooth", 0.06, t0 + 0.13);
  tone(720, 0.14, "sawtooth", 0.06, t0 + 0.27);

  tone(120, 0.30, "square", 0.04, t0); // basse
}

function sfxTimeout(){
  if(!sfxOn) return;
  const ctx = getCtx();
  const t0 = ctx.currentTime;

  // alarme plus longue
  for(let i=0;i<3;i++){
    tone(560, 0.22, "sawtooth", 0.06, t0 + i*0.26);
  }
}

function tone(freq, duration, type, gain, startTime){
  const ctx = getCtx();
  const t0 = startTime ?? ctx.currentTime;
  const o = ctx.createOscillator();
  o.type = type;
  o.frequency.setValueAtTime(freq, t0);
  const g = envGain(t0, duration, gain);
  o.connect(g); g.connect(ctx.destination);
  o.start(t0); o.stop(t0 + duration + 0.02);
}

/* Musique l√©g√®re (lo-fi simple) via 2 oscillateurs + filtre */
function startMusic(){
  if(musicNodes) return;
  const ctx = getCtx();

  const master = ctx.createGain();
  master.gain.value = 0.05; // volume doux
  master.connect(ctx.destination);

  const filter = ctx.createBiquadFilter();
  filter.type = "lowpass";
  filter.frequency.value = 900;
  filter.Q.value = 0.7;
  filter.connect(master);

  const pad1 = ctx.createOscillator();
  pad1.type = "sine";
  pad1.frequency.value = 220;

  const pad2 = ctx.createOscillator();
  pad2.type = "triangle";
  pad2.frequency.value = 330;

  // petite modulation
  const lfo = ctx.createOscillator();
  lfo.type = "sine";
  lfo.frequency.value = 0.18;
  const lfoGain = ctx.createGain();
  lfoGain.gain.value = 55;
  lfo.connect(lfoGain);
  lfoGain.connect(filter.frequency);

  pad1.connect(filter);
  pad2.connect(filter);

  pad1.start(); pad2.start(); lfo.start();

  musicNodes = { master, filter, pad1, pad2, lfo, lfoGain };
}

function stopMusic(){
  if(!musicNodes) return;
  try{
    musicNodes.master.gain.setValueAtTime(musicNodes.master.gain.value, getCtx().currentTime);
    musicNodes.master.gain.exponentialRampToValueAtTime(0.0001, getCtx().currentTime + 0.08);
    setTimeout(() => {
      try{ musicNodes.pad1.stop(); }catch(_){}
      try{ musicNodes.pad2.stop(); }catch(_){}
      try{ musicNodes.lfo.stop(); }catch(_){}
      musicNodes = null;
    }, 120);
  }catch(_){
    musicNodes = null;
  }
}

/* Activer Audio apr√®s un clic (r√®gle navigateur) */
document.addEventListener("pointerdown", () => { getCtx(); }, { once:true });

   SCORE + TIMER + VIBRATION √† 3s
========================================================= */
let score = parseInt(localStorage.getItem("score") || "0");

const BASE_TIME = 18;
let timeLeft = BASE_TIME;
let timerId = null;

const hudScore = document.getElementById("hudScore");

hudScore.textContent = score;

function setScore(delta){
  score += delta;
  localStorage.setItem("score", String(score));
  hudScore.textContent = score;
  scoreBox.classList.remove("pulse"); void scoreBox.offsetWidth; scoreBox.classList.add("pulse");
}

function setTimerUI(){
  timerNum.textContent = timeLeft;
  timerLabel.textContent = timeLeft;

  const pct = Math.max(0, Math.min(1, timeLeft / BASE_TIME));
  const deg = Math.floor(pct * 360);
  timerRing.style.background = `conic-gradient(var(--ember1) ${deg}deg, rgba(255,255,255,.10) 0deg)`;

  // stress text
  if(timeLeft > 8) timerHint.textContent = "D√©cision rapide";
  else if(timeLeft > 3) timerHint.textContent = "Reste concentr√©";
  else timerHint.textContent = "DERNI√àRES SECONDES";

  // blink √† 5s
  timerTab.classList.toggle("dangerBlink", timeLeft <= 5);

  // ‚úÖ vibration √† 3s
  timerCore.classList.toggle("shake", timeLeft <= 3 && timeLeft >= 1);
  if(timeLeft > 3) timerCore.classList.remove("shake");
}

function startTimer(){
  clearInterval(timerId);
  timeLeft = BASE_TIME;
  setTimerUI();

  timerId = setInterval(() => {
    timeLeft--;
    setTimerUI();

    // petits ticks √† 3..1 (impactants)
    if(sfxOn && timeLeft <= 3 && timeLeft >= 1){
      tone(980, 0.06, "triangle", 0.05);
    }

    if(timeLeft <= 0){
      clearInterval(timerId);
      setScore(-5);
      sfxTimeout();

      showFeedback({
        kind: "‚è± Temps √©coul√©",
        text: "Temps d√©pass√©. En urgence, d√©cide vite mais m√©thodiquement.",
        points: "-5",
        style: "warn",
        canContinue: false
      });

      showRetry();
    }
  }, 1000);
}

/* =========================================================
   RENDER
========================================================= */
const content = document.getElementById("content");
const qTitle = document.getElementById("qTitle");
const qSub = document.getElementById("qSub");
const qIndex = document.getElementById("qIndex");
const nextBtn = document.getElementById("nextBtn");
const retryBtn = document.getElementById("retryBtn");

function clearActions(){
  nextBtn.classList.add("d-none");
  retryBtn.classList.add("d-none");
}
function showNext(){ nextBtn.classList.remove("d-none"); }
function showRetry(){ retryBtn.classList.remove("d-none"); }

function updateCounter(){ qIndex.textContent = String(q+1); }

function renderQuestion(){
  clearActions();
  updateCounter();
  const Q = QUESTIONS[q];

  qTitle.textContent = Q.title;
  qSub.textContent = Q.sub;

  content.innerHTML = "";
  startTimer();

  if(Q.type === "qcm") renderQCM(Q);
  else if(Q.type === "tf") renderTF(Q);
  else content.innerHTML = `<div class="text-warning">Type non support√© : ${Q.type}</div>`;
}

function renderQCM(Q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  Q.options.forEach((o) => {
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `
      <div class="badgeKey">${o.k}</div>
      <div class="txt">${escapeHtml(o.t)}</div>
    `;

    div.addEventListener("click", () => {
      sfxClick();                       // ‚úÖ click √† chaque s√©lection
      handleChoice(Q, o);
    });

    wrap.appendChild(div);
  });

  content.appendChild(wrap);
}

function renderTF(Q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  const opts = [
    {k:"V", t:"Vrai", val:true},
    {k:"F", t:"Faux", val:false}
  ];

  opts.forEach(o => {
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `<div class="badgeKey">${o.k}</div><div class="txt">${o.t}</div>`;
    div.addEventListener("click", () => {
      sfxClick();
      handleTF(Q, o.val);
    });
    wrap.appendChild(div);
  });

  content.appendChild(wrap);
}

function handleChoice(Q, opt){
  clearInterval(timerId);

  if(opt.crit){
    const pen = Q.criticalPenalty ?? -10;
    setScore(pen);
    sfxCritical();
    showFeedback({
      kind: Q.criticalTag || "üö® Erreur critique",
      text: opt.fb || "Geste dangereux.",
      points: String(pen),
      style: "bad",
      canContinue: false
    });
    geniallyTrigger(Q.criticalGeniallyEvent || "CRITICAL_ERROR");
    showRetry();
    return;
  }

  if(opt.ok){
    const pts = opt.pts ?? 10;
    setScore(pts);
    sfxCorrect();
    showFeedback({
      kind: "‚úÖ Correct",
      text: opt.fb || "Bonne r√©ponse.",
      points: `+${pts}`,
      style: "good",
      canContinue: true
    });
    showNext();
  }else{
    setScore(-2);
    sfxWrong();
    showFeedback({
      kind: "‚ö†Ô∏è Incorrect",
      text: opt.fb || "R√©essaie : tu peux corriger ton choix.",
      points: "-2",
      style: "warn",
      canContinue: false
    });
    showRetry();
  }
}

function handleTF(Q, val){
  clearInterval(timerId);

  if(val === Q.correct){
    const pts = Q.pts ?? 10;
    setScore(pts);
    sfxCorrect();
    showFeedback({
      kind: "‚úÖ Correct",
      text: Q.fbOk || "Bonne r√©ponse.",
      points: `+${pts}`,
      style: "good",
      canContinue: true
    });
    showNext();
  } else {
    setScore(-2);
    sfxWrong();
    showFeedback({
      kind: "‚ö†Ô∏è Incorrect",
      text: Q.fbBad || "R√©essaie.",
      points: "-2",
      style: "warn",
      canContinue: false
    });
    showRetry();
  }
}

/* =========================================================

========================================================= */
const overlay = document.getElementById("overlay");

const fbText = document.getElementById("fbText");
const fbPoints = document.getElementById("fbPoints");
const fbCloseBtn = document.getElementById("fbCloseBtn");
const fbContinueBtn = document.getElementById("fbContinueBtn");

function showFeedback({kind, text, points, style, canContinue}){
  fbTag.textContent = kind;
  fbText.textContent = text;
  fbPoints.textContent = points ? `Impact score : ${points}` : "";

  const map = {
    good: "rgba(25,135,84,.25)",
    warn: "rgba(255,193,7,.25)",
    bad:  "rgba(220,53,69,.25)"
  };
  fbTag.style.background = map[style] || "rgba(255,255,255,.06)";

  overlay.style.display = "flex";
  fbContinueBtn.classList.toggle("d-none", !canContinue);
  setTimeout(() => fbCloseBtn.focus(), 40);
}
function hideFeedback(){ overlay.style.display = "none"; }

fbCloseBtn.addEventListener("click", hideFeedback);

function goNext(){
  clearInterval(timerId);
  q++;
  if(q < QUESTIONS.length) renderQuestion();
  else endScenario();
}

/* =========================================================
   Helpers
========================================================= */
function escapeHtml(str){
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}
