<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sc√©nario 1 ‚Äì √âtouffement</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html,body{
  margin:0;
  background:transparent;
  color:#fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
}

.stage{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}

.card-game{
  width:min(900px,100%);
  background:rgba(0,0,0,.45);
  backdrop-filter: blur(12px);
  border-radius:24px;
  border:1px solid rgba(255,255,255,.14);
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  overflow:hidden;
}

.header{
  padding:22px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.header h2{
  font-weight:900;
  margin:0;
}

.header p{
  margin:6px 0 0;
  color:rgba(255,255,255,.75);
}

.content{
  padding:22px;
}

.option{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.15s;
}

.option:hover{
  background:rgba(255,165,0,.18);
  transform:translateY(-2px);
}

.feedback{
  display:none;
  margin-top:18px;
  padding:16px;
  border-radius:16px;
}

.good{ background:rgba(25,135,84,.25); }
.bad{ background:rgba(220,53,69,.25); }
.warn{ background:rgba(255,193,7,.25); }

.footer{
  padding:18px 22px;
  border-top:1px solid rgba(255,255,255,.1);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn-next{
  background:linear-gradient(180deg,#ffb05a,#ff7a2f);
  border:none;
  border-radius:14px;
  padding:10px 18px;
  font-weight:900;
  color:#111;
}
</style>
</head>

<body>
<div class="stage">
  <div class="card-game">

    <div class="header">
      <h2 id="title"></h2>
      <p id="subtitle"></p>
    </div>

    <div class="content" id="content"></div>

    <div class="footer">
      <div>‚≠ê Score : <span id="score">0</span></div>
      <button class="btn-next d-none" id="nextBtn">Suivant</button>
    </div>

  </div>
</div>

<script>
/* ---------------- DONN√âES ---------------- */

let score = parseInt(localStorage.getItem("score") || "0");
document.getElementById("score").textContent = score;

let step = 0;

const questions = [
{
  title:"Reconna√Ætre l‚Äôurgence",
  subtitle:"La victime ne parle pas et tousse faiblement.",
  options:[
    {t:"Obstruction l√©g√®re", ok:false},
    {t:"Obstruction s√©v√®re", ok:true, pts:10},
    {t:"Crise d‚Äôangoisse", ok:false}
  ],
  feedbackOk:"‚úîÔ∏è Incapacit√© √† parler + toux inefficace = obstruction s√©v√®re.",
  feedbackBad:"‚ùå Ces signes indiquent une obstruction grave."
},
{
  title:"Toux efficace",
  subtitle:"La victime tousse fort et parle.",
  options:[
    {t:"Claques dorsales", ok:false},
    {t:"Encourager la toux", ok:true, pts:10},
    {t:"Compressions abdominales", ok:false}
  ],
  feedbackOk:"‚úîÔ∏è Une toux efficace doit √™tre encourag√©e.",
  feedbackBad:"‚ùå Intervenir peut aggraver la situation."
},
{
  title:"S√©quence des gestes",
  subtitle:"Adulte conscient ‚Äì obstruction s√©v√®re",
  options:[
    {t:"5 claques + 5 compressions", ok:true, pts:10},
    {t:"Compressions seules", ok:true, pts:5},
    {t:"Insufflations", ok:false}
  ],
  feedbackOk:"‚úîÔ∏è La bonne s√©quence est essentielle.",
  feedbackBad:"‚ùå Cette action n‚Äôest pas adapt√©e."
},
{
  title:"Erreur critique",
  subtitle:"Que faut-il absolument √©viter ?",
  options:[
    {t:"Balayage du doigt √† l‚Äôaveugle", ok:false, crit:true},
    {t:"Pencher la victime en avant", ok:true, pts:10}
  ],
  feedbackOk:"‚úîÔ∏è On ne met jamais les doigts sans voir l‚Äôobjet.",
  feedbackCrit:"üö® GESTE DANGEREUX : vous pouvez aggraver l‚Äôobstruction."
}
];

/* ---------------- LOGIQUE ---------------- */

function render(){
  const q = questions[step];
  document.getElementById("title").textContent = q.title;
  document.getElementById("subtitle").textContent = q.subtitle;

  const c = document.getElementById("content");
  c.innerHTML = "";

  q.options.forEach(o=>{
    const div = document.createElement("div");
    div.className="option";
    div.textContent=o.t;
    div.onclick=()=>answer(o,q);
    c.appendChild(div);
  });

  const fb = document.createElement("div");
  fb.id="fb";
  fb.className="feedback";
  c.appendChild(fb);

  document.getElementById("nextBtn").classList.add("d-none");
}

function answer(opt,q){
  const fb = document.getElementById("fb");
  fb.style.display="block";

  if(opt.crit){
    score -= 10;
    fb.className="feedback bad";
    fb.textContent=q.feedbackCrit;
  } else if(opt.ok){
    score += opt.pts || 0;
    fb.className="feedback good";
    fb.textContent=q.feedbackOk;
    document.getElementById("nextBtn").classList.remove("d-none");
  } else {
    fb.className="feedback warn";
    fb.textContent=q.feedbackBad;
  }

  localStorage.setItem("score",score);
  document.getElementById("score").textContent=score;
}

document.getElementById("nextBtn").onclick=()=>{
  step++;
  if(step < questions.length){
    render();
  } else {
    endGame();
  }
};

function endGame(){
  document.getElementById("content").innerHTML=`
    <h3>Fin du sc√©nario</h3>
    <p>Score final : <b>${score}</b></p>
    <p>${score>=30?"üü¢ Bonne ma√Ætrise":"üî¥ R√©visions conseill√©es"}</p>
    <p>Cliquez sur <b>Suivant</b> dans Genially pour continuer.</p>
  `;
  document.getElementById("nextBtn").classList.add("d-none");
}

render();
</script>
</body>
</html>
