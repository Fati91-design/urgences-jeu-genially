  <style>
    :root{
      --glass: rgba(0,0,0,.48);
      --glass2: rgba(0,0,0,.62);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.72);

      --ember1: rgba(255,176,90,1);
      --ember2: rgba(255,120,50,1);

      --shadow: 0 18px 55px rgba(0,0,0,.48);
      --shadow2: 0 26px 80px rgba(0,0,0,.60);
    }

    /* ‚úÖ Page verrouill√©e (pas de scroll) */
    html, body{
      margin:0;
      height:100%;
      overflow:hidden;
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* ‚úÖ Conteneur global fixe (r√©f√©rence stable) */
    .app{
      position: fixed;
      inset: 0;
      background: transparent;
    }

    /* Glow d√©coratif */
    .app::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(580px 240px at 72% 14%, rgba(255,150,70,.22), transparent 60%),
        radial-gradient(640px 280px at 20% 92%, rgba(255,110,40,.14), transparent 66%);
      pointer-events:none;
      z-index:0;
    }

    /* ‚úÖ GRILLE FIXE: haut (HUD) + bas (questions) */
    .layout{
      position:absolute;
      inset: 0;
      display:grid;
      grid-template-rows: 88px 1fr; /* HUD + contenu */
      gap: 12px;
      padding: 14px;
      z-index: 1;
    }

    /* ===== Top Bar : 3 zones align√©es (Gauche / Centre / Droite) ===== */
    .topbar{
      display:grid;
      grid-template-columns: 320px 1fr 420px;
      align-items: stretch;
      gap: 12px;
      min-height: 88px;
    }

    .box{
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* LEFT: identit√© */
    .identity{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 12px;
      min-width: 0;
    }

    .avatarWrap{

      height: 56px;
      position: relative;

    }

    .hud-avatar{

      height: 56px;

      object-fit: cover;

    }

      font-weight: 1100;

    .hud-name .role{

      gap: 10px;
      padding: 10px 14px;
      border-radius: 16px;

    .scoreLabel{

    .modalCard{

    }
  </style>
</head>

<script>
/* =========================
   AUDIO (WebAudio)
========================= */
let muted = true;
let audioCtx = null;

function ensureAudio(){
  if(muted) return false;
  if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if(audioCtx.state === "suspended") audioCtx.resume();
  return true;
}

function beep({freq=440, duration=0.12, type="sine", gain=0.05} = {}){
  if(!ensureAudio()) return;
  const t0 = audioCtx.currentTime;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = type;
  o.frequency.setValueAtTime(freq, t0);
  g.gain.setValueAtTime(gain, t0);
  g.gain.exponentialRampToValueAtTime(0.0001, t0 + duration);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(t0); o.stop(t0 + duration);
}
function soundCorrect(){ beep({freq:659,duration:0.10,gain:0.06}); setTimeout(()=>beep({freq:880,duration:0.12,gain:0.06}),110); }
function soundWrong(){ beep({freq:220,duration:0.12,type:"square",gain:0.05}); setTimeout(()=>beep({freq:196,duration:0.14,type:"square",gain:0.05}),130); }
function soundCritical(){ beep({freq:700,duration:0.10,type:"sawtooth",gain:0.06}); setTimeout(()=>beep({freq:500,duration:0.10,type:"sawtooth",gain:0.06}),120); setTimeout(()=>beep({freq:700,duration:0.12,type:"sawtooth",gain:0.06}),240); }
function soundTimeout(){ beep({freq:520,duration:0.22,type:"sawtooth",gain:0.06}); setTimeout(()=>beep({freq:520,duration:0.22,type:"sawtooth",gain:0.06}),260); setTimeout(()=>beep({freq:520,duration:0.28,type:"sawtooth",gain:0.06}),520); }

/* Permettre audio apr√®s premi√®re interaction */
document.addEventListener("pointerdown", () => {
  if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if(audioCtx.state === "suspended") audioCtx.resume();
}, {once:true});

/* =========================
   CONTEXTE JOUEUR
========================= */
const role = localStorage.getItem("role") || "medecin";
const roleLabelMap = { medecin:"M√©decin", infirmier:"Infirmier", pompier:"Pompier" };
const roleLabel = roleLabelMap[role] || "‚Äî";

const playerName = localStorage.getItem("playerName") || "Joueur";
const avatarFile = localStorage.getItem("avatar") || "medecin_f.png";

document.getElementById("hudName").textContent = playerName;
document.getElementById("hudRole").textContent = `üé≠ ${roleLabel}`;

const hudAvatar = document.getElementById("hudAvatar");
hudAvatar.src = `assets/avatars/${avatarFile}`;
hudAvatar.style.objectPosition = "50% 18%";

/* =========================
   SCORE + TIMER
========================= */
let score = parseInt(localStorage.getItem("score") || "0");
localStorage.setItem("score", String(score));

let q = 0;
const BASE_TIME = 18;
let timeLeft = BASE_TIME;
let timerId = null;

const hudScore = document.getElementById("hudScore");
const scoreBox = document.getElementById("scoreBox");
const timerTab = document.getElementById("timerTab");
const timerRing = document.getElementById("timerRing");
const timerNum = document.getElementById("timerNum");
const timerLabel = document.getElementById("timerLabel");

hudScore.textContent = score;

function setScore(delta){
  score += delta;
  localStorage.setItem("score", String(score));
  hudScore.textContent = score;
  scoreBox.classList.remove("pulse"); void scoreBox.offsetWidth; scoreBox.classList.add("pulse");
}

function setTimerUI(){
  timerNum.textContent = timeLeft;
  timerLabel.textContent = timeLeft;

  const pct = Math.max(0, Math.min(1, timeLeft / BASE_TIME));
  const deg = Math.floor(pct * 360);
  timerRing.style.background = `conic-gradient(var(--ember1) ${deg}deg, rgba(255,255,255,.10) 0deg)`;

  timerTab.classList.toggle("dangerBlink", timeLeft <= 5);
}

function startTimer(){
  clearInterval(timerId);
  timeLeft = BASE_TIME;
  setTimerUI();

  timerId = setInterval(() => {
    timeLeft--;
    setTimerUI();

    if(timeLeft <= 5 && timeLeft >= 1 && !muted){
      beep({freq: 900, duration:0.06, type:"sine", gain:0.03});
    }

    if(timeLeft <= 0){
      clearInterval(timerId);
      setScore(-5);
      timerTab.classList.remove("pulse"); void timerTab.offsetWidth; timerTab.classList.add("pulse");
      soundTimeout();

      showFeedback({
        kind: "‚è± Temps √©coul√©",
        text: "Temps d√©pass√©. En urgence, d√©cide vite mais m√©thodiquement.",
        points: "-5",
        style: "warn",
        canContinue: false
      });

      showRetry();
    }
  }, 1000);
}

/* =========================
   QUESTIONS (10)
========================= */
function byRoleText(base){
  if(role === "pompier") return base.replace("Tu", "En tant que premier intervenant, tu");
  if(role === "infirmier") return base.replace("Tu", "Comme soignant de proximit√©, tu");
  return base;
}

const QUESTIONS = [
  { type:"qcm",
    title:"Reconna√Ætre l‚Äô√©touffement s√©v√®re",

const content = document.getElementById("content");
const qTitle = document.getElementById("qTitle");
const qSub = document.getElementById("qSub");

const nextBtn = document.getElementById("nextBtn");

function updateQCounter(){ qIndex.textContent = String(q + 1); }
function clearActions(){ nextBtn.classList.add("d-none"); retryBtn.classList.add("d-none"); }
function showNext(){ nextBtn.classList.remove("d-none"); }
function showRetry(){ retryBtn.classList.remove("d-none"); }
function normalizeLetters(i){ return String.fromCharCode(65+i); }

function renderQuestion(){
  clearActions();
  updateQCounter();

  const Q = QUESTIONS[q];
  qTitle.textContent = Q.title;
  qSub.textContent = Q.sub;

  content.innerHTML = "";
  startTimer();

  if(Q.type === "qcm") renderQCM(Q);
  else if(Q.type === "tf") renderTF(Q);
  else if(Q.type === "multi") renderMulti(Q);
  else if(Q.type === "order") renderOrder(Q);
  else content.innerHTML = `<div class="text-warning">Type non support√© : ${Q.type}</div>`;
}

function renderQCM(Q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  Q.options.forEach((o, idx) => {
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `
      <div class="badge">${o.k || normalizeLetters(idx)}</div>
      <div><div class="txt">${escapeHtml(o.t)}</div></div>
    `;
    div.addEventListener("click", () => handleChoice_QCM(Q, o));
    wrap.appendChild(div);
  });

  content.appendChild(wrap);
}

function handleChoice_QCM(Q, opt){
  clearInterval(timerId);

  if(opt.crit){
    const pen = Q.criticalPenalty ?? -10;
    setScore(pen);
    timerTab.classList.remove("pulse"); void timerTab.offsetWidth; timerTab.classList.add("pulse");
    soundCritical();

    showFeedback({
      kind: Q.criticalTag || "üö® Erreur critique",
      text: opt.fb || "Geste dangereux.",
      points: String(pen),
      style: "bad",
      canContinue: false
    });

    geniallyTrigger(Q.criticalGeniallyEvent || "CRITICAL_ERROR");
    showRetry();
    return;
  }

  if(opt.ok){
    const pts = opt.pts ?? 10;
    setScore(pts);
    soundCorrect();

    showFeedback({
      kind: "‚úÖ Correct",
      text: opt.fb || "Bonne r√©ponse.",
      points: `+${pts}`,
      style: "good",
      canContinue: true
    });

    showNext();
  } else {
    setScore(-2);
    timerTab.classList.remove("pulse"); void timerTab.offsetWidth; timerTab.classList.add("pulse");
    soundWrong();

    showFeedback({
      kind: "‚ö†Ô∏è √Ä corriger",
      text: opt.fb || "R√©ponse incorrecte. R√©essaie.",
      points: "-2",
      style: "warn",
      canContinue: false

    showRetry();
  }
}

function renderMulti(Q){
  const wrap = document.createElement("div");
  wrap.className = "options";

  Q.options.forEach((o, idx) => {
    const row = document.createElement("label");
    row.className = "opt checkbox";
    row.setAttribute("for", `cb_${idx}`);
    row.innerHTML = `
      <input type="checkbox" id="cb_${idx}">
      <div>
        <div class="txt">${escapeHtml(o.t)}</div>
        <small>Choisis les 2 options les plus pertinentes</small>
      </div>
    `;
    wrap.appendChild(row);
  });

  const actions = document.createElement("div");
  actions.className = "multi-actions";
  actions.innerHTML = `
    <button class="btn-ember" id="validateMulti">Valider</button>
    <button class="btn-ghost" id="clearMulti">Effacer</button>
  `;

  content.appendChild(wrap);
  content.appendChild(actions);

  document.getElementById("clearMulti").addEventListener("click", () => {
    wrap.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
  });

  document.getElementById("validateMulti").addEventListener("click", () => {
    clearInterval(timerId);

    const selected = [];
    Q.options.forEach((o, idx) => {
      if(wrap.querySelector(`#cb_${idx}`).checked) selected.push(o);
    });

    const correct = Q.options.filter(o => o.ok);
    const good = selected.filter(o => o.ok).length;
    const bad = selected.filter(o => !o.ok).length;

    if(good === correct.length && bad === 0){
      const pts = Q.ptsFull ?? 10;
      setScore(pts);
      soundCorrect();
      showFeedback({ kind:"‚úÖ Excellent", text: Q.fbFull || "Parfait.", points:`+${pts}`, style:"good", canContinue:true });
      showNext();
    } else if(good >= 1 && bad === 0){
      const pts = Q.ptsPartial ?? 5;
      setScore(pts);
      soundCorrect();
      showFeedback({ kind:"üü° Partiel", text: Q.fbPartial || "Tu es proche.", points:`+${pts}`, style:"warn", canContinue:true });
      showNext();
    } else {
      setScore(-2);
      soundWrong();
      showFeedback({ kind:"‚ö†Ô∏è √Ä corriger", text: Q.fbBad || "S√©lection incorrecte.", points:"-2", style:"warn", canContinue:false });
      showRetry();
    }
  });
}

function renderOrder(Q){
  const info = document.createElement("div");
  info.className = "text-white-50";
  info.style.fontSize = "12px";
  info.style.fontWeight = "850";
  info.textContent = "Glisse les √©l√©ments pour mettre la proc√©dure dans le bon ordre.";

  const list = document.createElement("div");
  list.className = "orderList";
  list.id = "orderList";

  const indices = Q.items.map((_,i)=>i);
  shuffle(indices);

  indices.forEach((idx) => {
    const it = document.createElement("div");
    it.className = "orderItem";
    it.draggable = true;
    it.dataset.idx = String(idx);
    it.innerHTML = `
      <div class="grab">‚†ø DRAG</div>
      <div class="text">${escapeHtml(Q.items[idx])}</div>
      <div class="text-white-50" style="font-size:12px;font-weight:1100;">#${idx+1}</div>
    `;
    list.appendChild(it);
  });

  let draggingEl = null;

  list.addEventListener("dragstart", (e) => {
    draggingEl = e.target.closest(".orderItem");
    if(!draggingEl) return;
    e.dataTransfer.effectAllowed = "move";
  });

  list.addEventListener("dragover", (e) => {
    e.preventDefault();
    const over = e.target.closest(".orderItem");
    if(!over || !draggingEl || over === draggingEl) return;

    const rect = over.getBoundingClientRect();
    const next = (e.clientY - rect.top) > rect.height/2;
    list.insertBefore(draggingEl, next ? over.nextSibling : over);
  });

  list.addEventListener("drop", (e) => { e.preventDefault(); draggingEl = null; });

  const actions = document.createElement("div");
  actions.className = "multi-actions";
  actions.innerHTML = `
    <button class="btn-ember" id="validateOrder">Valider l‚Äôordre</button>
    <button class="btn-ghost" id="reshuffleOrder">M√©langer</button>
  `;

  content.appendChild(info);
  content.appendChild(list);
  content.appendChild(actions);

  document.getElementById("reshuffleOrder").addEventListener("click", () => {
    const current = Array.from(list.querySelectorAll(".orderItem"));
    const ids = current.map(el => parseInt(el.dataset.idx,10));
    shuffle(ids);
    list.innerHTML = "";
    ids.forEach(idx => {
      const it = current.find(x => parseInt(x.dataset.idx,10) === idx);
      list.appendChild(it);
    });
  });

  document.getElementById("validateOrder").addEventListener("click", () => {
    clearInterval(timerId);

    const currentOrder = Array.from(list.querySelectorAll(".orderItem"))
      .map(el => parseInt(el.dataset.idx, 10));

    const correct = Q.correctOrder;
    let correctPositions = 0;
    for(let i=0;i<correct.length;i++){
      if(currentOrder[i] === correct[i]) correctPositions++;
    }

    if(correctPositions === correct.length){
      const pts = Q.ptsFull ?? 10;
      setScore(pts);
      soundCorrect();
      showFeedback({ kind:"‚úÖ Excellent", text: Q.fbFull || "Ordre parfait.", points:`+${pts}`, style:"good", canContinue:true });
      showNext();
    } else if(correctPositions >= correct.length - 1){
      const pts = Q.ptsPartial ?? 5;
      setScore(pts);
      soundCorrect();
      showFeedback({ kind:"üü° Presque", text: Q.fbPartial || "Tu es proche.", points:`+${pts}`, style:"warn", canContinue:true });
      showNext();
    } else {
      setScore(-2);
      soundWrong();
      showFeedback({ kind:"‚ö†Ô∏è √Ä corriger", text: Q.fbBad || "Ordre incorrect.", points:"-2", style:"warn", canContinue:false });
      showRetry();
    }
  });
}

/* Helpers */
function escapeHtml(str){
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
