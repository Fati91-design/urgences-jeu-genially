<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Urgences ‚Äî Badges</title>

<style>
:root{
  --glass: rgba(25,27,31,.72);
  --glass2: rgba(15,17,20,.55);

  --text: rgba(255,255,255,.93);
  --muted: rgba(255,255,255,.70);

  --gold: rgba(255,200,80,1);
  --red: rgba(255,70,70,1);
  --green: rgba(45,200,120,1);
  --blue: rgba(80,170,255,1);
  --ember: rgba(255,150,70,1);
  --ember2: rgba(255,120,50,1);

  --shadow: 0 18px 70px rgba(0,0,0,.50);
  --border: rgba(255,200,150,.18);
}

html,body{
  margin:0;
  background: transparent;
  overflow:hidden;
  color: var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.stage{
  height:100vh;
  padding: 10px;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:stretch;
}

/* ‚úÖ UN SEUL GRAND CONTENEUR, SANS CADRE */
.big{
  width:min(1400px,100%);
  height:100%;
  display:grid;
  grid-template-columns: 320px 1fr;
  gap: 18px;
  position:relative;
}

/* LEFT : avatar pleine hauteur (sans cadre) */
.left{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  gap: 10px;
  padding-top: 8px;
}
.avatar{
  width: 100%;
  height: min(540px, 66vh);
  object-fit: contain;
  filter: drop-shadow(0 30px 55px rgba(0,0,0,.55));
}
.name{
  font-weight: 950;
  font-size: 20px;
  line-height:1.1;
  text-shadow: 0 16px 34px rgba(0,0,0,.55);
}
.level{
  font-size: 12px;
  font-weight: 950;
  color: rgba(255,255,255,.82);
  padding: 7px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.10);
}

/* RIGHT */
.right{
  display:flex;
  flex-direction:column;
  gap: 12px;
  padding: 8px 8px 0 8px;
  min-height:0;
}

/* top row */
.topRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 12px;
  flex-wrap:wrap;
}
.hTitle{
  font-weight: 950;
  font-size: 18px;
  text-shadow: 0 16px 34px rgba(0,0,0,.55);
}
.progressWrap{
  display:flex;
  align-items:center;
  gap: 10px;
  color: rgba(255,255,255,.82);
  font-weight: 900;
  font-size: 12px;
  white-space:nowrap;
}
.progressShell{
  width: 240px;
  height: 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.10);
  border: 1px solid rgba(255,255,255,.10);
  overflow:hidden;
}
.progressBar{
  height:100%;
  width:0%;
  background: linear-gradient(90deg, rgba(80,170,255,.95), rgba(255,200,80,.95), rgba(255,120,50,.95));
  transition: width .35s ease;
}

/* list */
.list{
  flex:1;
  min-height:0;
  overflow:auto;
  padding-right: 6px;
  display:flex;
  flex-direction:column;
  gap: 10px;
}
.list::-webkit-scrollbar{ width: 10px; }
.list::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border-radius: 999px;
  border: 2px solid rgba(0,0,0,.18);
}
.list::-webkit-scrollbar-track{ background: rgba(0,0,0,.16); border-radius: 999px; }

/* card badge */
.item{
  display:flex;
  align-items:center;
  gap: 14px;
  padding: 12px 14px;
  border-radius: 18px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 14px 34px rgba(0,0,0,.28);
  position:relative;
  overflow:hidden;

  transform: translateY(10px);
  opacity:0;
}
.item.in{
  animation: itemIn .55s cubic-bezier(.18,.9,.22,1) forwards;
}
@keyframes itemIn{
  from{ transform: translateY(14px); opacity:0; }
  to{ transform: translateY(0); opacity:1; }
}
.item::after{
  content:"";
  position:absolute; inset:-2px;
  pointer-events:none;
  background:
    radial-gradient(420px 160px at 15% 0%, rgba(255,150,70,.16), transparent 60%),
    radial-gradient(520px 220px at 85% 120%, rgba(80,170,255,.10), transparent 60%);
  opacity:.9;
}

.bimg{
  width: 62px;
  height: 62px;
  object-fit: contain;
  filter: drop-shadow(0 14px 26px rgba(0,0,0,.45));
  position:relative;
  z-index:2;
}
.info{
  flex:1;
  min-width:0;
  position:relative;
  z-index:2;
}
.itTitle{
  font-weight: 950;
  font-size: 14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.itMeta{
  margin-top: 6px;
  display:flex;
  flex-wrap:wrap;
  gap: 8px;
  font-size: 12px;
  font-weight: 900;
  color: rgba(255,255,255,.80);
}
.pill{
  padding: 6px 9px;
  border-radius: 999px;
  background: rgba(0,0,0,.18);
  border: 1px solid rgba(255,255,255,.10);
  white-space:nowrap;
}
.tag{
  font-weight: 950;
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(0,0,0,.18);
  position:relative;
  z-index:2;
  white-space:nowrap;
}
.tag.OR{ border-color: rgba(255,200,80,.35); background: rgba(255,200,80,.10); }
.tag.ARGENT{ border-color: rgba(210,220,235,.35); background: rgba(210,220,235,.10); }
.tag.BRONZE{ border-color: rgba(255,150,70,.40); background: rgba(255,150,70,.10); }

/* empty state */
.empty{
  margin-top: 8px;
  padding: 14px 14px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.06);
  color: rgba(255,255,255,.82);
  font-weight: 900;
  box-shadow: 0 14px 34px rgba(0,0,0,.22);
}

/* ===== FULLSCREEN LAST BADGE ===== */
.full{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  z-index:999;
  pointer-events:none;
  background: radial-gradient(circle at center,
    rgba(255,200,80,.12),
    rgba(0,0,0,.82) 65%);
  backdrop-filter: blur(2px);
}
.full.show{ display:grid; }
.full img{
  width: min(72vw, 460px);
  filter:
    drop-shadow(0 40px 90px rgba(0,0,0,.75))
    drop-shadow(0 0 90px rgba(255,200,80,.35));
  animation: zoomAndFly 1.8s cubic-bezier(.18,.9,.22,1) forwards;
}
@keyframes zoomAndFly{
  0%{ transform: scale(2.9); opacity:0; filter: blur(6px); }
  22%{ transform: scale(1.65); opacity:1; filter: blur(0); }
  70%{ transform: scale(.98); opacity:1; }
  100%{ transform: scale(.18) translate(420px, -140px); opacity:0; }
}

/* confetti */
.confetti{ position:fixed; inset:0; pointer-events:none; z-index:998; display:none; }
.confetti.show{ display:block; }
.confetti i{
  position:absolute;
  top:-10px;
  width:8px;
  height:14px;
  opacity:0;
  animation: fall 1.6s ease forwards;
}
@keyframes fall{
  10%{ opacity:1 }
  100%{ transform: translateY(105vh) rotate(260deg); opacity:0 }
}

/* responsive */
@media (max-width: 900px){
  .big{ grid-template-columns: 1fr; }
  .avatar{ height: min(280px, 36vh); }
  .progressShell{ width: 200px; }
}
</style>
</head>

<body>
<div class="stage">
  <div class="big">

    <div class="left">
      <img id="avatar" class="avatar" alt="avatar">
      <div class="name" id="pname">Dr. Joueur</div>
      <div class="level" id="plevel">NIVEAU : D√âBUTANT</div>
    </div>

    <div class="right">
      <div class="topRow">
        <div class="hTitle">üèÖ Tes badges</div>
        <div class="progressWrap">
          <span id="pcount">0/4</span>
          <div class="progressShell"><div class="progressBar" id="pbar"></div></div>
        </div>
      </div>

      <!-- ‚úÖ compatible avec ton rendu demand√© -->
      <div id="badgesGrid" class="list"></div>

      <div id="empty" class="empty" style="display:none;">
        Aucun badge pour ce niveau pour le moment. Termine un sc√©nario pour d√©bloquer ton premier badge.
      </div>
    </div>

  </div>
</div>

<div class="full" id="full"><img id="fullImg" alt="badge"></div>
<div class="confetti" id="confetti"></div>

<script>
/* =========================
   ‚úÖ SFX (WebAudio) coh√©rent
========================= */
let audioCtx=null;
function ensureAudio(){ if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
function tone(freq, dur=0.09, type="sine", gain=0.05){
  ensureAudio();
  const t0 = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.type = type;
  osc.frequency.value = freq;
  g.gain.value = gain;
  osc.connect(g); g.connect(audioCtx.destination);
  osc.start(t0); osc.stop(t0 + dur);
}
function sfxVictory(){
  tone(523,0.10,"sine",0.055);
  setTimeout(()=>tone(659,0.10,"sine",0.055), 110);
  setTimeout(()=>tone(784,0.12,"sine",0.06), 220);
}
function sfxWhoosh(){
  tone(420,0.05,"triangle",0.03);
  setTimeout(()=>tone(300,0.07,"triangle",0.03), 55);
}
function sfxClick(){ tone(520,0.04,"triangle",0.035); }
window.addEventListener("pointerdown", ()=>ensureAudio(), {once:true});

/* =========================
   ‚úÖ DATA + helpers
========================= */
const SCENARIOS = [
  { id: 1, label: "Sc√©nario 1" },
  { id: 2, label: "Sc√©nario 2" },
  { id: 3, label: "Sc√©nario 3" },
  { id: 4, label: "Sc√©nario 4" }
];

const DIFFICULTY = (localStorage.getItem("niveau")
  || localStorage.getItem("difficulty")
  || "D√âBUTANT").toUpperCase();

function escapeHtml(str){
  return String(str||"")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function readBadgeForPage(scenarioId, difficultyLabel){
  const key = `badge_s${scenarioId}_${difficultyLabel}`;
  try{ return JSON.parse(localStorage.getItem(key) || "null"); }
  catch(e){ return null; }
}

function getPlayer(){
  return localStorage.getItem("playerName") || localStorage.getItem("player_name") || (window.player_name||window.playerName) || "Joueur";
}
function getAvatar(){
  return localStorage.getItem("avatar") || "medecin_f.png";
}

/* =========================
   ‚úÖ Render (badges gagn√©s seulement)
========================= */
const host = document.getElementById("badgesGrid");
const empty = document.getElementById("empty");
const pbar = document.getElementById("pbar");
const pcount = document.getElementById("pcount");

document.getElementById("pname").textContent = "Dr. " + getPlayer();
document.getElementById("plevel").textContent = "NIVEAU : " + DIFFICULTY;
document.getElementById("avatar").src = "assets/avatars/" + getAvatar();

function renderBadges(){
  if(!host) return;

  const obtained = [];
  SCENARIOS.forEach(sc=>{
    const b = readBadgeForPage(sc.id, DIFFICULTY);
    if(b) obtained.push({ sc, b });
  });

  // progression x/4
  pcount.textContent = obtained.length + "/4";
  pbar.style.width = Math.round((obtained.length/4)*100) + "%";

  if(obtained.length===0){
    host.innerHTML = "";
    empty.style.display = "block";
    return;
  }
  empty.style.display = "none";

  const cards = obtained.map(({sc,b})=>{
    const lvl = escapeHtml(String(b.badgeLevel||"BRONZE").toUpperCase());
    const title = escapeHtml(b.scenarioLabel || sc.label);
    const img = escapeHtml(b.badgeImage || "assets/bronze.png");
    const diff = escapeHtml(b.difficulty || DIFFICULTY);
    const score = escapeHtml(String(b.score ?? 0));

    return `
      <div class="item" data-badge="1">
        <img class="bimg" src="${img}" alt="${lvl}">
        <div class="info">
          <div class="itTitle">${title}</div>
          <div class="itMeta">
            <span class="pill">‚≠ê ${score}</span>
            <span class="pill">üéö ${diff}</span>
          </div>
        </div>
        <div class="tag ${lvl}">${lvl}</div>
      </div>
    `;
  }).join("");

  host.innerHTML = cards;

  // animation entr√©e s√©quentielle
  const items = [...host.querySelectorAll(".item")];
  items.forEach((it,i)=>{
    setTimeout(()=>it.classList.add("in"), 100 + i*140);
  });
}

/* =========================
   ‚úÖ Fullscreen last badge + confetti
========================= */
const full = document.getElementById("full");
const fullImg = document.getElementById("fullImg");
const confetti = document.getElementById("confetti");

function fireConfetti(){
  confetti.innerHTML = "";
  const colors = ["#ffc850","#ff9646","#50aaff","#2dc878"];
  for(let i=0;i<18;i++){
    const p = document.createElement("i");
    p.style.left = (Math.random()*95)+"%";
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.animationDelay = (Math.random()*0.35)+"s";
    confetti.appendChild(p);
  }
  confetti.classList.add("show");
  setTimeout(()=>confetti.classList.remove("show"), 1700);
}

function showLastBadge(){
  const key = localStorage.getItem("last_badge_key");
  if(!key) return false;

  // anti-r√©p√©tition
  const seenKey = "last_badge_seen_" + key;
  if(localStorage.getItem(seenKey) === "1") return false;

  let b=null;
  try{ b = JSON.parse(localStorage.getItem(key)||"null"); }catch(e){}
  if(!b || !b.badgeImage) return false;

  localStorage.setItem(seenKey, "1");
  fullImg.src = b.badgeImage;

  full.classList.add("show");
  sfxVictory();
  setTimeout(()=>sfxWhoosh(), 260);
  setTimeout(()=>fireConfetti(), 280);
  setTimeout(()=>full.classList.remove("show"), 1800);

  return true;
}

/* init */
renderBadges();
const played = showLastBadge();
if(played){
  // petit son click si l‚Äôutilisateur clique sur un badge
  host.addEventListener("click", ()=>sfxClick());
}
</script>
</body>
</html>
