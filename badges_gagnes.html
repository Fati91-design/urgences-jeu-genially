<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Urgences ‚Äî Badges</title>

<style>
:root{
  --glass: rgba(25,27,31,.72);
  --glass2: rgba(15,17,20,.55);

  --text: rgba(255,255,255,.93);
  --muted: rgba(255,255,255,.70);

  --gold: rgba(255,200,80,1);
  --ember: rgba(255,150,70,1);
  --blue: rgba(80,170,255,1);
  --green: rgba(45,200,120,1);
  --red: rgba(255,70,70,1);

  --border: rgba(255,200,150,.18);
  --shadow: 0 18px 70px rgba(0,0,0,.50);
}

html,body{
  margin:0;
  background: transparent;
  overflow:hidden;            /* Genially */
  color: var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.stage{
  height:100vh;
  padding: 10px;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:stretch;
}

/* ‚úÖ UN SEUL GRAND CONTENEUR (pas de cadres visibles) */
.big{
  width:min(1250px,100%);
  height:100%;
  display:grid;
  grid-template-columns: 320px 1fr;
  gap: 18px;
  position:relative;
}

/* LEFT : avatar pleine hauteur (sans cadre) */
.left{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  gap: 14px;
  padding-top: 10px;
}
.avatar{
  width: 100%;
  height: min(520px, 62vh);
  object-fit: contain;
  filter: drop-shadow(0 26px 44px rgba(0,0,0,.55));
}
.name{
  font-weight: 950;
  font-size: 20px;
  line-height:1.1;
  text-shadow: 0 16px 34px rgba(0,0,0,.55);
}
.level{
  font-size: 12px;
  font-weight: 950;
  color: rgba(255,255,255,.82);
  padding: 7px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.10);
}

/* RIGHT : liste (sans cadre) */
.right{
  position:relative;
  display:flex;
  flex-direction:column;
  gap: 12px;
  padding: 8px 8px 0 8px;
}

/* header + progression (sans cadre) */
.topRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 12px;
  flex-wrap:wrap;
}
.hTitle{
  font-weight: 950;
  font-size: 18px;
  text-shadow: 0 16px 34px rgba(0,0,0,.55);
}
.progressWrap{
  display:flex;
  align-items:center;
  gap: 10px;
  color: rgba(255,255,255,.82);
  font-weight: 900;
  font-size: 12px;
  white-space:nowrap;
}
.progressShell{
  width: 220px;
  height: 9px;
  border-radius: 999px;
  background: rgba(255,255,255,.10);
  border: 1px solid rgba(255,255,255,.10);
  overflow:hidden;
}
.progressBar{
  height:100%;
  width:0%;
  background: linear-gradient(90deg, rgba(255,200,80,1), rgba(255,120,50,1));
  transition: width .35s ease;
}

/* liste badges */
.list{
  flex:1;
  min-height:0;
  overflow:auto;
  padding-right: 6px;
  display:flex;
  flex-direction:column;
  gap: 10px;
}

/* scrollbar */
.list::-webkit-scrollbar{ width: 9px; }
.list::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border-radius: 10px;
  border: 2px solid rgba(0,0,0,.18);
}
.list::-webkit-scrollbar-track{ background: rgba(0,0,0,.16); border-radius: 10px; }

/* item badge (style jeu, mais pas "cadre global") */
.item{
  display:flex;
  align-items:center;
  gap: 14px;
  padding: 12px 14px;
  border-radius: 16px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 12px 28px rgba(0,0,0,.28);
  position:relative;
  overflow:hidden;
  transform: translateY(10px);
  opacity:0;
}

/* animation entr√©e s√©quentielle */
.item.in{
  animation: itemIn .55s cubic-bezier(.18,.9,.22,1) forwards;
}
@keyframes itemIn{
  from{ transform: translateY(14px); opacity:0; }
  to{ transform: translateY(0); opacity:1; }
}

.item::after{
  content:"";
  position:absolute; inset:-2px;
  pointer-events:none;
  background:
    radial-gradient(420px 160px at 15% 0%, rgba(255,150,70,.16), transparent 60%),
    radial-gradient(520px 220px at 85% 120%, rgba(80,170,255,.10), transparent 60%);
  opacity:.85;
}

.item.locked{
  opacity:.52;
  filter: grayscale(.25);
}
.bimg{
  width: 58px;
  height: 58px;
  object-fit: contain;
  filter: drop-shadow(0 12px 24px rgba(0,0,0,.45));
  position:relative;
  z-index:2;
}
.info{
  flex:1;
  min-width:0;
  position:relative;
  z-index:2;
}
.itTitle{
  font-weight: 950;
  font-size: 14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.itMeta{
  margin-top: 6px;
  display:flex;
  flex-wrap:wrap;
  gap: 8px;
  font-size: 12px;
  font-weight: 850;
  color: rgba(255,255,255,.80);
}
.pill{
  padding: 6px 9px;
  border-radius: 999px;
  background: rgba(0,0,0,.18);
  border: 1px solid rgba(255,255,255,.10);
  white-space:nowrap;
}
.tag{
  font-weight: 950;
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(0,0,0,.18);
  position:relative;
  z-index:2;
  white-space:nowrap;
}
.tag.OR{ border-color: rgba(255,200,80,.35); background: rgba(255,200,80,.10); }
.tag.ARGENT{ border-color: rgba(210,220,235,.35); background: rgba(210,220,235,.10); }
.tag.BRONZE{ border-color: rgba(255,150,70,.40); background: rgba(255,150,70,.10); }

/* ===== FULLSCREEN LAST BADGE ===== */
.full{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  z-index:999;
  pointer-events:none;
  background: radial-gradient(circle at center,
    rgba(255,200,80,.12),
    rgba(0,0,0,.82) 65%);
  backdrop-filter: blur(2px);
}
.full.show{ display:grid; }
.full img{
  width: min(70vw, 420px);
  filter:
    drop-shadow(0 40px 90px rgba(0,0,0,.75))
    drop-shadow(0 0 90px rgba(255,200,80,.35));
  animation: zoomAndFly 1.8s cubic-bezier(.18,.9,.22,1) forwards;
}

/* trajectoire: plein √©cran -> recule -> "vers la liste" */
@keyframes zoomAndFly{
  0%{ transform: scale(2.8); opacity:0; filter: blur(6px); }
  22%{ transform: scale(1.6); opacity:1; filter: blur(0); }
  70%{ transform: scale(.95); opacity:1; }
  100%{ transform: scale(.18) translate(380px, -120px); opacity:0; }
}

/* confettis (l√©ger) */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:998;
  display:none;
}
.confetti.show{ display:block; }
.confetti i{
  position:absolute;
  top:-10px;
  width:8px;
  height:14px;
  opacity:0;
  animation: fall 1.6s ease forwards;
}
@keyframes fall{
  10%{ opacity:1 }
  100%{ transform: translateY(105vh) rotate(260deg); opacity:0 }
}

/* responsive */
@media (max-width: 900px){
  .big{ grid-template-columns: 1fr; }
  .avatar{ height: min(280px, 36vh); }
  .progressShell{ width: 180px; }
}
</style>
</head>

<body>
<div class="stage">
  <!-- ‚úÖ UNIQUE GRAND CONTENEUR -->
  <div class="big">

    <!-- LEFT -->
    <div class="left">
      <img id="avatar" class="avatar" alt="avatar">
      <div class="name" id="pname">Dr. Joueur</div>
      <div class="level" id="plevel">NIVEAU : D√âBUTANT</div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="topRow">
        <div class="hTitle">üèÖ Badges gagn√©s</div>
        <div class="progressWrap">
          <span id="pcount">0/4</span>
          <div class="progressShell" aria-label="progress"><div class="progressBar" id="pbar"></div></div>
        </div>
      </div>

      <div class="list" id="list"></div>
    </div>

  </div>
</div>

<!-- Fullscreen last badge -->
<div class="full" id="full">
  <img id="fullImg" alt="badge">
</div>

<!-- Confetti -->
<div class="confetti" id="confetti"></div>

<script>
/* =========================
   ‚úÖ SFX (coh√©rent moteur)
========================= */
let audioCtx=null;
function ensureAudio(){
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
}
function tone(freq, dur=0.09, type="sine", gain=0.05){
  ensureAudio();
  const t0 = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.type = type;
  osc.frequency.value = freq;
  g.gain.value = gain;
  osc.connect(g); g.connect(audioCtx.destination);
  osc.start(t0); osc.stop(t0 + dur);
}
function sfxVictory(){
  tone(523,0.10,"sine",0.055);
  setTimeout(()=>tone(659,0.10,"sine",0.055), 110);
  setTimeout(()=>tone(784,0.12,"sine",0.06), 220);
}
function sfxWhoosh(){
  tone(420,0.05,"triangle",0.03);
  setTimeout(()=>tone(300,0.07,"triangle",0.03), 50);
}
function sfxClick(){ tone(520,0.04,"triangle",0.035); }

/* D√©bloque l‚Äôaudio au premier clic (Genially/Chrome) */
window.addEventListener("pointerdown", ()=>ensureAudio(), {once:true});

/* =========================
   ‚úÖ DATA
========================= */
const SCENARIOS = [
  { id:1, label:"Sc√©nario 1" },
  { id:2, label:"Sc√©nario 2" },
  { id:3, label:"Sc√©nario 3" },
  { id:4, label:"Sc√©nario 4" }
];

const BADGE_IMAGES = {
  OR:"or.png",
  ARGENT:"argent.png",
  BRONZE:"bronze.png",
  LOCK:"bronze.png" // si tu as lock.png -> remplace
};

function getDifficulty(){
  return (localStorage.getItem("niveau") || localStorage.getItem("difficulty") || "D√âBUTANT").toUpperCase();
}
function getPlayer(){
  return localStorage.getItem("playerName") || localStorage.getItem("player_name") || "Joueur";
}
function getAvatar(){
  return localStorage.getItem("avatar") || "medecin_f.png";
}
function badgeKey(scenarioId, difficulty){
  return `badge_s${scenarioId}_${difficulty}`;
}
function readBadge(scenarioId, difficulty){
  const key = badgeKey(scenarioId, difficulty);
  try{ return JSON.parse(localStorage.getItem(key) || "null"); }catch(e){ return null; }
}
function esc(s){
  return String(s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
}

/* =========================
   ‚úÖ RENDER
========================= */
const listEl = document.getElementById("list");
const pbar = document.getElementById("pbar");
const pcount = document.getElementById("pcount");
const full = document.getElementById("full");
const fullImg = document.getElementById("fullImg");
const confetti = document.getElementById("confetti");

const difficulty = getDifficulty();
const player = getPlayer();

document.getElementById("pname").textContent = "Dr. " + player;
document.getElementById("plevel").textContent = "NIVEAU : " + difficulty;
document.getElementById("avatar").src = "assets/avatars/" + getAvatar();

/* pr√©pare les √©l√©ments (mais n‚Äôanime qu‚Äôapr√®s) */
function buildList(){
  listEl.innerHTML = "";
  let obtained = 0;

  const items = SCENARIOS.map(sc=>{
    const b = readBadge(sc.id, difficulty);
    if(b) obtained++;

    const level = b ? String(b.badgeLevel || "BRONZE").toUpperCase() : "";
    const img = b ? (b.badgeImage || BADGE_IMAGES[level] || BADGE_IMAGES.BRONZE) : BADGE_IMAGES.LOCK;

    const div = document.createElement("div");
    div.className = "item" + (b ? "" : " locked");

    div.innerHTML = `
      <img class="bimg" src="${esc(img)}" alt="badge">
      <div class="info">
        <div class="itTitle">${b ? esc(b.scenarioLabel || sc.label) : esc(sc.label + " ‚Äî verrouill√©")}</div>
        <div class="itMeta">
          ${b ? `<span class="pill">‚≠ê ${esc(String(b.score ?? 0))}</span>` : `<span class="pill">Non termin√©</span>`}
          <span class="pill">üéö ${esc(b ? (b.difficulty||difficulty) : difficulty)}</span>
        </div>
      </div>
      <div class="tag ${b ? esc(level) : "BRONZE"}">${b ? esc(level) : "‚Äî"}</div>
    `;

    listEl.appendChild(div);
    return div;
  });

  /* progression visuelle */
  pcount.textContent = obtained + "/4";
  const pct = Math.round((obtained / 4) * 100);
  pbar.style.width = pct + "%";

  return { items, obtained };
}

/* animation entr√©e s√©quentielle */
function animateSequential(items){
  items.forEach((it, i)=>{
    setTimeout(()=>it.classList.add("in"), 80 + i*120);
  });
}

/* confetti */
function fireConfetti(){
  confetti.innerHTML = "";
  const colors = ["#ffc850","#ff9646","#50aaff","#2dc878"];
  for(let i=0;i<18;i++){
    const p = document.createElement("i");
    p.style.left = (Math.random()*95)+"%";
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.animationDelay = (Math.random()*0.35)+"s";
    confetti.appendChild(p);
  }
  confetti.classList.add("show");
  setTimeout(()=>confetti.classList.remove("show"), 1700);
}

/* dernier badge gagn√© (optionnel) :
   on se base sur localStorage "last_badge_key" √©crit √† la fin du quiz */
function showLastBadgeFullscreen(){
  const key = localStorage.getItem("last_badge_key");
  if(!key) return false;

  let last = null;
  try{ last = JSON.parse(localStorage.getItem(key) || "null"); }catch(e){}
  if(!last || !last.badgeImage) return false;

  // √©vite de rejouer tout le temps : marque "vu"
  const seenKey = "last_badge_seen_" + key;
  if(localStorage.getItem(seenKey) === "1") return false;
  localStorage.setItem(seenKey, "1");

  fullImg.src = last.badgeImage;

  // lance effets
  full.classList.add("show");
  sfxVictory();
  setTimeout(()=>sfxWhoosh(), 260);
  setTimeout(()=>fireConfetti(), 280);

  // cache apr√®s anim
  setTimeout(()=>full.classList.remove("show"), 1800);

  return true;
}

/* =========================
   ‚úÖ INIT
========================= */
const built = buildList();

/* 1) afficher dernier badge plein √©cran puis "ranger" (visuel) */
const played = showLastBadgeFullscreen();

/* 2) ensuite entr√©e s√©quentielle de la liste */
setTimeout(()=>{
  animateSequential(built.items);
}, played ? 700 : 120);

/* petit clic sonore si l‚Äôutilisateur clique sur un badge (facultatif) */
listEl.addEventListener("click", (e)=>{
  const it = e.target.closest(".item");
  if(!it) return;
  sfxClick();
});
</script>
</body>
</html>
