<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Urgences ‚Äî Badges</title>

<style>
:root{
  --glass: rgba(25,27,31,.72);
  --glass2: rgba(15,17,20,.55);

  --text: rgba(255,255,255,.93);
  --muted: rgba(255,255,255,.70);

  --gold: rgba(255,200,80,1);
  --ember: rgba(255,150,70,1);
  --blue: rgba(80,170,255,1);
  --green: rgba(45,200,120,1);

  --border: rgba(255,200,150,.18);
  --shadow: 0 18px 70px rgba(0,0,0,.50);
}

html,body{
  margin:0;
  background: transparent;
  overflow:hidden; /* Genially */
  color: var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

.stage{
  height:100vh;
  padding: 10px;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:stretch;
  position:relative;
}

/* ambiance (sans cadre) */
.stage::before{
  content:"";
  position:absolute; inset:-2px;
  pointer-events:none;
  background:
    radial-gradient(700px 280px at 15% 10%, rgba(255,150,70,.20), transparent 60%),
    radial-gradient(760px 320px at 85% 90%, rgba(80,170,255,.16), transparent 62%),
    radial-gradient(520px 280px at 55% 20%, rgba(255,200,80,.10), transparent 62%);
  opacity:.95;
}

/* ‚úÖ UN SEUL GRAND CONTENEUR (pas de cadres visibles) */
.big{
  width:min(1280px,100%);
  height:100%;
  display:grid;
  grid-template-columns: 330px 1fr;
  gap: 20px;
  position:relative;
  z-index:2;
}

/* LEFT : avatar pleine hauteur (sans cadre) */
.left{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  gap: 12px;
  padding: 6px 4px;
}

.avatar{
  width: 100%;
  height: min(560px, 66vh);
  object-fit: contain;
  filter:
    drop-shadow(0 30px 56px rgba(0,0,0,.62))
    drop-shadow(0 0 60px rgba(80,170,255,.10));
}

.name{
  font-weight: 950;
  font-size: 22px;
  line-height:1.05;
  text-shadow: 0 18px 40px rgba(0,0,0,.62);
  letter-spacing:.2px;
  text-align:center;
}

.sub{
  color: rgba(255,255,255,.82);
  font-weight: 850;
  font-size: 12px;
  text-align:center;
}

.levelRow{
  display:flex;
  gap: 10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top: 2px;
}

.chip{
  padding: 7px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.10);
  font-weight: 950;
  font-size: 12px;
  color: rgba(255,255,255,.88);
  white-space:nowrap;
}
.chip.gold{
  background: rgba(255,200,80,.10);
  border-color: rgba(255,200,80,.28);
}

/* RIGHT : liste (sans cadre) */
.right{
  position:relative;
  display:flex;
  flex-direction:column;
  gap: 12px;
  padding: 8px 8px 0 8px;
  min-height:0;
}

/* header + progression (sans cadre) */
.topRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap: 14px;
  flex-wrap:wrap;
}

.hTitle{
  font-weight: 950;
  font-size: 20px;
  text-shadow: 0 18px 40px rgba(0,0,0,.62);
  letter-spacing:.2px;
}

.progressWrap{
  display:flex;
  align-items:center;
  gap: 10px;
  color: rgba(255,255,255,.82);
  font-weight: 950;
  font-size: 12px;
  white-space:nowrap;
}

.progressShell{
  width: 240px;
  height: 9px;
  border-radius: 999px;
  background: rgba(255,255,255,.10);
  border: 1px solid rgba(255,255,255,.10);
  overflow:hidden;
  box-shadow: 0 10px 26px rgba(0,0,0,.22);
}

.progressBar{
  height:100%;
  width:0%;
  background: linear-gradient(90deg, rgba(255,200,80,1), rgba(255,120,50,1));
  transition: width .45s ease;
}

/* liste badges (seuls les gagn√©s) */
.list{
  flex:1;
  min-height:0;
  overflow:auto;
  padding-right: 8px;
  padding-bottom: 4px;
  display:flex;
  flex-direction:column;
  gap: 10px;
}

/* scrollbar */
.list::-webkit-scrollbar{ width: 9px; }
.list::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border-radius: 10px;
  border: 2px solid rgba(0,0,0,.18);
}
.list::-webkit-scrollbar-track{ background: rgba(0,0,0,.14); border-radius: 10px; }

/* item badge */
.item{
  display:flex;
  align-items:center;
  gap: 14px;
  padding: 12px 14px;
  border-radius: 18px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 14px 34px rgba(0,0,0,.28);
  position:relative;
  overflow:hidden;

  transform: translateY(10px);
  opacity:0;
}

/* entr√©e s√©quentielle */
.item.in{
  animation: itemIn .55s cubic-bezier(.18,.9,.22,1) forwards;
}
@keyframes itemIn{
  from{ transform: translateY(16px); opacity:0; }
  to{ transform: translateY(0); opacity:1; }
}

/* glow l√©ger interne */
.item::after{
  content:"";
  position:absolute; inset:-2px;
  pointer-events:none;
  background:
    radial-gradient(420px 160px at 10% 0%, rgba(255,150,70,.16), transparent 60%),
    radial-gradient(520px 220px at 85% 120%, rgba(80,170,255,.10), transparent 60%);
  opacity:.85;
}

/* highlight dernier badge */
.item.last{
  border-color: rgba(255,200,80,.30);
  box-shadow: 0 0 0 3px rgba(255,200,80,.10), 0 18px 42px rgba(0,0,0,.34);
  animation: lastPulse 1.05s ease 1;
}
@keyframes lastPulse{
  0%{ transform: translateY(0) scale(1); }
  40%{ transform: translateY(-1px) scale(1.012); }
  100%{ transform: translateY(0) scale(1); }
}

.bimg{
  width: 60px;
  height: 60px;
  object-fit: contain;
  filter: drop-shadow(0 12px 26px rgba(0,0,0,.48));
  position:relative;
  z-index:2;
}

.info{
  flex:1;
  min-width:0;
  position:relative;
  z-index:2;
}

.itTitle{
  font-weight: 950;
  font-size: 14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.itMeta{
  margin-top: 6px;
  display:flex;
  flex-wrap:wrap;
  gap: 8px;
  font-size: 12px;
  font-weight: 850;
  color: rgba(255,255,255,.80);
}

.pill{
  padding: 6px 9px;
  border-radius: 999px;
  background: rgba(0,0,0,.18);
  border: 1px solid rgba(255,255,255,.10);
  white-space:nowrap;
}

.tag{
  font-weight: 950;
  font-size: 12px;
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(0,0,0,.18);
  position:relative;
  z-index:2;
  white-space:nowrap;
}
.tag.OR{ border-color: rgba(255,200,80,.35); background: rgba(255,200,80,.10); }
.tag.ARGENT{ border-color: rgba(210,220,235,.35); background: rgba(210,220,235,.10); }
.tag.BRONZE{ border-color: rgba(255,150,70,.40); background: rgba(255,150,70,.10); }

/* √©tat vide (aucun badge gagn√©) */
.empty{
  margin-top: 14px;
  padding: 14px 14px;
  border-radius: 18px;
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.10);
  box-shadow: 0 14px 34px rgba(0,0,0,.24);
  color: rgba(255,255,255,.82);
  font-weight: 850;
  line-height:1.55;
}

/* FULLSCREEN dernier badge */
.full{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  z-index:999;
  pointer-events:none;
  background: radial-gradient(circle at center,
    rgba(255,200,80,.14),
    rgba(0,0,0,.82) 65%);
  backdrop-filter: blur(2px);
}
.full.show{ display:grid; }
.full img{
  width: min(70vw, 420px);
  filter:
    drop-shadow(0 44px 100px rgba(0,0,0,.75))
    drop-shadow(0 0 100px rgba(255,200,80,.35));
  animation: zoomAndFly 1.85s cubic-bezier(.18,.9,.22,1) forwards;
}
/* plein √©cran -> recule -> vers la liste */
@keyframes zoomAndFly{
  0%{ transform: scale(2.9); opacity:0; filter: blur(6px); }
  22%{ transform: scale(1.6); opacity:1; filter: blur(0); }
  70%{ transform: scale(.96); opacity:1; }
  100%{ transform: scale(.18) translate(420px, -140px); opacity:0; }
}

/* confettis (l√©ger) */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:998;
  display:none;
}
.confetti.show{ display:block; }
.confetti i{
  position:absolute;
  top:-10px;
  width:8px;
  height:14px;
  opacity:0;
  animation: fall 1.6s ease forwards;
}
@keyframes fall{
  10%{ opacity:1 }
  100%{ transform: translateY(105vh) rotate(260deg); opacity:0 }
}

/* responsive */
@media (max-width: 900px){
  .big{ grid-template-columns: 1fr; gap: 10px; }
  .avatar{ height: min(280px, 36vh); }
  .progressShell{ width: 200px; }
  .left{ padding: 4px 2px; }
}
</style>
</head>

<body>
<div class="stage">
  <!-- ‚úÖ UNIQUE GRAND CONTENEUR -->
  <div class="big">

    <!-- LEFT (sans cadre) -->
    <div class="left">
      <img id="avatar" class="avatar" alt="avatar">
      <div class="name" id="pname">Dr. Joueur</div>
      <div class="sub">Badges obtenus</div>
      <div class="levelRow">
        <div class="chip gold" id="plevel">NIVEAU : D√âBUTANT</div>
        <div class="chip" id="plast">Dernier badge : ‚Äî</div>
      </div>
    </div>

    <!-- RIGHT (sans cadre) -->
    <div class="right">
      <div class="topRow">
        <div class="hTitle">üèÖ Badges gagn√©s</div>
        <div class="progressWrap">
          <span id="pcount">0/4</span>
          <div class="progressShell" aria-label="progress">
            <div class="progressBar" id="pbar"></div>
          </div>
        </div>
      </div>

      <div class="list" id="list"></div>
    </div>

  </div>
</div>

<!-- Fullscreen last badge -->
<div class="full" id="full">
  <img id="fullImg" alt="badge">
</div>

<!-- Confetti -->
<div class="confetti" id="confetti"></div>

<script>
/* =========================
   ‚úÖ SFX (coh√©rent moteur)
========================= */
let audioCtx=null;
function ensureAudio(){
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
}
function tone(freq, dur=0.09, type="sine", gain=0.05){
  ensureAudio();
  const t0 = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  osc.type = type;
  osc.frequency.value = freq;
  g.gain.value = gain;
  osc.connect(g); g.connect(audioCtx.destination);
  osc.start(t0); osc.stop(t0 + dur);
}
function sfxVictory(){
  tone(523,0.10,"sine",0.055);
  setTimeout(()=>tone(659,0.10,"sine",0.055), 110);
  setTimeout(()=>tone(784,0.12,"sine",0.06), 220);
}
function sfxWhoosh(){
  tone(520,0.05,"triangle",0.032);
  setTimeout(()=>tone(360,0.08,"triangle",0.032), 60);
}
function sfxClick(){ tone(520,0.04,"triangle",0.035); }

/* D√©bloque l‚Äôaudio (Chrome/Genially) */
window.addEventListener("pointerdown", ()=>ensureAudio(), {once:true});

/* =========================
   ‚úÖ DATA
========================= */
const SCENARIOS = [
  { id:1, label:"Sc√©nario 1" },
  { id:2, label:"Sc√©nario 2" },
  { id:3, label:"Sc√©nario 3" },
  { id:4, label:"Sc√©nario 4" }
];

function getDifficulty(){
  return (localStorage.getItem("niveau") || localStorage.getItem("difficulty") || "D√âBUTANT").toUpperCase();
}
function getPlayer(){
  return localStorage.getItem("playerName") || localStorage.getItem("player_name") || "Joueur";
}
function getAvatar(){
  return localStorage.getItem("avatar") || "medecin_f.png";
}
function badgeKey(scenarioId, difficulty){
  return `badge_s${scenarioId}_${difficulty}`;
}
function readBadge(scenarioId, difficulty){
  const key = badgeKey(scenarioId, difficulty);
  try{ return JSON.parse(localStorage.getItem(key) || "null"); }catch(e){ return null; }
}
function esc(s){
  return String(s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
}

/* =========================
   ‚úÖ UI refs
========================= */
const listEl = document.getElementById("list");
const pbar = document.getElementById("pbar");
const pcount = document.getElementById("pcount");
const full = document.getElementById("full");
const fullImg = document.getElementById("fullImg");
const confetti = document.getElementById("confetti");
const plast = document.getElementById("plast");

const difficulty = getDifficulty();
const player = getPlayer();

document.getElementById("pname").textContent = "Dr. " + player;
document.getElementById("plevel").textContent = "NIVEAU : " + difficulty;
document.getElementById("avatar").src = "assets/avatars/" + getAvatar();

/* =========================
   ‚úÖ Confetti
========================= */
function fireConfetti(){
  confetti.innerHTML = "";
  const colors = ["#ffc850","#ff9646","#50aaff","#2dc878"];
  for(let i=0;i<20;i++){
    const p = document.createElement("i");
    p.style.left = (Math.random()*95)+"%";
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.animationDelay = (Math.random()*0.35)+"s";
    confetti.appendChild(p);
  }
  confetti.classList.add("show");
  setTimeout(()=>confetti.classList.remove("show"), 1700);
}

/* =========================
   ‚úÖ Dernier badge fullscreen
========================= */
function showLastBadgeFullscreen(){
  const key = localStorage.getItem("last_badge_key");
  if(!key) return null;

  let last = null;
  try{ last = JSON.parse(localStorage.getItem(key) || "null"); }catch(e){}
  if(!last || !last.badgeImage) return null;

  // ne rejoue pas en boucle
  const seenKey = "last_badge_seen_" + key;
  if(localStorage.getItem(seenKey) === "1") return null;
  localStorage.setItem(seenKey, "1");

  fullImg.src = last.badgeImage;
  full.classList.add("show");
  sfxVictory();
  setTimeout(()=>sfxWhoosh(), 260);
  setTimeout(()=>fireConfetti(), 280);
  setTimeout(()=>full.classList.remove("show"), 1850);

  return last;
}

/* =========================
   ‚úÖ Render : SEULEMENT badges gagn√©s
========================= */
function buildList(){
  listEl.innerHTML = "";
  const badges = [];

  // r√©cup badges gagn√©s (sc√©narios 1..4) pour le niveau courant
  SCENARIOS.forEach(sc=>{
    const b = readBadge(sc.id, difficulty);
    if(b) badges.push(b);
  });

  // progression : nombre de badges gagn√©s / 4
  const obtained = badges.length;
  pcount.textContent = obtained + "/4";
  pbar.style.width = Math.round((obtained/4)*100) + "%";

  if(obtained === 0){
    plast.textContent = "Dernier badge : ‚Äî";
    listEl.innerHTML = `
      <div class="empty">
        Aucun badge gagn√© pour l‚Äôinstant dans ce niveau.<br>
        Termine un sc√©nario pour voir ton badge appara√Ætre ici.
      </div>
    `;
    return { nodes: [], obtained, keyToNode: {} };
  }

  // tri par scenarioId pour affichage logique
  badges.sort((a,b)=> (a.scenarioId||0) - (b.scenarioId||0));

  const keyToNode = {};
  badges.forEach(b=>{
    const level = String(b.badgeLevel || "BRONZE").toUpperCase();
    const node = document.createElement("div");
    node.className = "item";
    node.dataset.key = `badge_s${b.scenarioId}_${(b.difficulty||difficulty).toUpperCase()}`;

    node.innerHTML = `
      <img class="bimg" src="${esc(b.badgeImage)}" alt="badge">
      <div class="info">
        <div class="itTitle">${esc(b.scenarioLabel || ("Sc√©nario " + (b.scenarioId||"")))}</div>
        <div class="itMeta">
          <span class="pill">üèÖ ${esc(level)}</span>
          <span class="pill">‚≠ê ${esc(String(b.score ?? 0))}</span>
          <span class="pill">üéö ${esc((b.difficulty||difficulty).toUpperCase())}</span>
        </div>
      </div>
      <div class="tag ${esc(level)}">${esc(level)}</div>
    `;

    listEl.appendChild(node);
    keyToNode[node.dataset.key] = node;
  });

  // dernier badge (si on a l‚Äôinfo)
  const lastKey = localStorage.getItem("last_badge_key");
  plast.textContent = "Dernier badge : " + (lastKey ? lastKey.replace("badge_","") : "‚Äî");

  return { nodes:[...listEl.querySelectorAll(".item")], obtained, keyToNode };
}

/* animation s√©quentielle */
function animateSequential(items){
  items.forEach((it, i)=>{
    setTimeout(()=>it.classList.add("in"), 90 + i*120);
  });
}

/* highlight et scroll sur dernier badge */
function focusLast(built){
  const lastKey = localStorage.getItem("last_badge_key");
  if(!lastKey) return;

  const node = built.keyToNode[lastKey];
  if(!node) return;

  node.classList.add("last");
  node.scrollIntoView({behavior:"smooth", block:"center"});
}

/* =========================
   ‚úÖ INIT
========================= */
const last = showLastBadgeFullscreen();  // plein √©cran -> recule (visuel)
const built = buildList();               // ensuite liste : seulement gagn√©s

setTimeout(()=>{
  animateSequential(built.nodes);
  // focus sur le dernier badge si pr√©sent
  setTimeout(()=>focusLast(built), 420);
}, last ? 760 : 120);

/* clic = petit sfx */
listEl.addEventListener("click", (e)=>{
  const it = e.target.closest(".item");
  if(!it) return;
  sfxClick();
});
</script>
</body>
</html>
