<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urgences ‚Äì Agir pour sauver</title>

  <!-- Bootstrap 5 (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Transparent background for Genially iframe */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      height: 100%;
    }

    :root{
      /* palette inspired by your dramatic orange glow scene */
      --ember: rgba(255, 140, 60, 1);
      --ember-soft: rgba(255, 140, 60, .35);
      --night: rgba(7, 10, 18, .92);
      --glass: rgba(10, 12, 18, .45);
      --stroke: rgba(255, 255, 255, .14);
      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .72);
    }

    /* Centered overlay panel */
    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: transparent;
    }

    /* Cinematic ‚Äúglass‚Äù card */
    .glass-card {
      width: min(720px, 100%);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(10, 12, 18, .50), rgba(10, 12, 18, .36));
      border: 1px solid var(--stroke);
      box-shadow:
        0 20px 60px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.04) inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
      position: relative;
    }

    /* Ember glow */
    .glass-card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 300px at 75% 20%, rgba(255, 150, 70, .28), transparent 55%),
        radial-gradient(500px 260px at 20% 80%, rgba(255, 110, 40, .18), transparent 60%);
      pointer-events:none;
    }

    /* Top cinematic header */
    .header {
      padding: 22px 22px 14px;
      position: relative;
      z-index: 1;
    }

    .badge-chip{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 140, 60, .14);
      border: 1px solid rgba(255, 140, 60, .25);
      color: var(--text);
      font-size: 12px;
      letter-spacing: .2px;
    }

    .title{
      margin: 12px 0 6px;
      font-weight: 800;
      letter-spacing: .2px;
      color: var(--text);
      text-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent);
      margin: 6px 0 0;
    }

    .content {
      padding: 18px 22px 22px;
      position: relative;
      z-index: 1;
    }

    .form-label{
      color: rgba(255,255,255,.85);
      font-weight: 600;
      font-size: 13px;
    }

    .form-control, .form-select{
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.16);
      color: var(--text);
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: none !important;
    }

    .form-control::placeholder{
      color: rgba(255,255,255,.55);
    }

    .form-control:focus, .form-select:focus{
      border-color: rgba(255, 140, 60, .55);
      box-shadow: 0 0 0 4px rgba(255, 140, 60, .18) !important;
      background: rgba(0,0,0,.28);
      color: var(--text);
    }

    .hint{
      color: rgba(255,255,255,.70);
      font-size: 12px;
      margin-top: 8px;
    }

    .btn-ember{
      border: 0;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 800;
      letter-spacing: .2px;
      color: rgba(10,12,18, .98);
      background: linear-gradient(180deg, rgba(255, 176, 90, 1), rgba(255, 120, 50, 1));
      box-shadow:
        0 16px 35px rgba(255, 120, 50, .22),
        0 10px 22px rgba(0,0,0,.35);
    }
    .btn-ember:hover{
      filter: brightness(1.03);
      transform: translateY(-1px);
    }
    .btn-ember:active{
      transform: translateY(0);
    }

    .mini {
      color: rgba(255,255,255,.70);
      font-size: 12px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .status {
      display:flex;
      gap:10px;
      align-items:center;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background: rgba(255, 140, 60, .85);
      box-shadow: 0 0 18px rgba(255, 140, 60, .65);
    }

    /* Small screens */
    @media (max-width: 480px){
      .title{ font-size: 22px; }
    }
    @media (min-width: 481px){
      .title{ font-size: 28px; }
    }
  </style>
</head>

<body>
  <main class="stage">
    <section class="glass-card">
      <div class="header">
        <div class="badge-chip">
          <span aria-hidden="true">üöë</span>
          <span>SIMULATION D‚ÄôURGENCE ‚Ä¢ PREMIERS SECOURS</span>
        </div>

        <h1 class="title">Urgences ‚Äî Agir pour sauver</h1>
        <p class="subtitle">
          Entrez dans la mission. Choisissez votre identit√© et votre niveau, puis d√©marrez la simulation.
        </p>

        <div class="divider"></div>
      </div>

      <div class="content">
        <div class="row g-3">
          <div class="col-12 col-md-7">
            <label class="form-label" for="name">Votre pr√©nom</label>
            <input
              id="name"
              class="form-control"
              type="text"
              autocomplete="off"
              placeholder="Ex : Fatima"
            />
          </div>

          <div class="col-12 col-md-5">
            <label class="form-label" for="level">Niveau</label>
            <select id="level" class="form-select">
              <option value="facile">Facile</option>
              <option value="intermediaire">Interm√©diaire</option>
              <option value="expert">Expert</option>
            </select>
          </div>

          <div class="col-12">
            <div class="d-grid d-md-flex gap-2 align-items-md-center">
              <button class="btn btn-ember w-100 w-md-auto" id="startBtn">
                ‚ñ∂ Commencer la mission
              </button>

              <div class="hint">
                Astuce : votre score et votre progression seront enregistr√©s automatiquement.
              </div>
            </div>

            <div class="mini">
              <div class="status">
                <span class="dot"></span>
                <span>Mode s√©curis√© ‚Ä¢ Feedback imm√©diat</span>
              </div>
              <button class="btn btn-link p-0 text-decoration-none" style="color: rgba(255,255,255,.75);" id="resetBtn">
                R√©initialiser
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const nameEl = document.getElementById("name");
    const levelEl = document.getElementById("level");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Optional: prefill if user comes back
    const savedName = localStorage.getItem("playerName");
    const savedLevel = localStorage.getItem("level");
    if (savedName) nameEl.value = savedName;
    if (savedLevel) levelEl.value = savedLevel;

    function startGame() {
      const name = (nameEl.value || "").trim();
      const level = levelEl.value;

      if (!name) {
        alert("Veuillez entrer votre pr√©nom.");
        nameEl.focus();
        return;
      }

      // Store session
      localStorage.setItem("playerName", name);
      localStorage.setItem("level", level);

      // Initialize / reset game state
      localStorage.setItem("score", "0");
      localStorage.setItem("criticalError", "false");
      localStorage.setItem("progress", "accueil_done");

      // ‚úÖ Option A: navigate inside Genially (manual)
      // -> display a hint for the learner or simply rely on Genially "continue" button
      // window.parent.postMessage("NEXT_PAGE", "*"); // might be ignored by Genially

      // ‚úÖ Option B: redirect to next HTML page hosted on Netlify
      // If you create scene1.html, uncomment and set it:
      // const NEXT_URL = "scene1.html";
      // window.location.href = NEXT_URL;

      alert("Bienvenue " + name + " ! Cliquez sur ¬´ Continuer ¬ª dans Genially pour commencer le sc√©nario 1.");
    }

    function resetGame() {
      localStorage.removeItem("playerName");
      localStorage.removeItem("level");
      localStorage.removeItem("score");
      localStorage.removeItem("criticalError");
      localStorage.removeItem("progress");
      nameEl.value = "";
      levelEl.value = "facile";
      nameEl.focus();
    }

    startBtn.addEventListener("click", startGame);
    resetBtn.addEventListener("click", (e) => {
      e.preventDefault();
      resetGame();
    });

    // Enter key starts
    nameEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") startGame();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
