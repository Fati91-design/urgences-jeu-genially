<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Urgences – Métier</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ✅ Anton (style image accueil) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
  html, body { background: transparent; margin: 0; color: #fff; }

  /* ✅ Genially: scène fixe 16:9 + scale auto (compatible iframe) */
  .genially-stage{
    width: 100vw;
    height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .genially-page{
    width: 1920px;
    height: 1080px;
    position: relative;
    transform-origin: center;
  }

  /* ✅ un peu d’air mais plus “plein écran” */
  .page-wrap{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 52px 64px; /* ✅ réduit pour agrandir visuellement le contenu */
  }

  /* ✅ Titre style image */
  .gameTitleWrap{
    text-align:center;
    margin-bottom: 14px;
    position: relative;
    isolation: isolate;
  }

  /* ✅ badge un peu plus grand */
  .topBadge{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 9px 18px;          /* ✅ + grand */
    border-radius: 999px;
    font-size: 14px;            /* ✅ + grand */
    letter-spacing: .22em;
    text-transform: uppercase;
    color: rgba(255,255,255,.92);
    background: rgba(0,0,0,.35);
    border: 1px solid rgba(255,255,255,.16);
    backdrop-filter: blur(10px);
    box-shadow: 0 22px 60px rgba(0,0,0,.35);
    margin-bottom: 12px;
  }

  /* ✅ URGENCES (90px comme demandé) */
  .gameTitleBack{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.06em;
    font-size: 90px;           /* ✅ */
    line-height: .9;
    margin: 0;

    background: linear-gradient(180deg, #d7e9ff 0%, #86bfff 40%, #cfe3ff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    text-shadow:
      0 18px 70px rgba(0,0,0,.75),
      0 0 45px rgba(120,190,255,.22);
    position: relative;
    z-index: 1;
  }

  /* ✅ Sous-titre aussi à 90px (comme sur ton besoin) */
  .gameSubtitleBig{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.05em;
    font-size: 90px;           /* ✅ */
    line-height: .92;
    margin: 10px 0 0;
    color: rgba(255,255,255,.98);
    text-shadow:
      0 26px 90px rgba(0,0,0,.85),
      0 0 28px rgba(255,255,255,.08);
    position: relative;
    z-index: 2;
  }

  .gameTitleWrap::before{
    content:"";
    position:absolute;
    inset: -22px -10px -10px -10px;
    background: radial-gradient(closest-side, rgba(255,255,255,.10), transparent 70%);
    filter: blur(10px);
    opacity: .65;
    z-index: 0;
    pointer-events:none;
  }

  /* ✅ “Choisissez votre métier” plus grand */
  .sectionTitle{
    margin-top: 18px;
    text-align:center;
    font-size: 30px;           /* ✅ + grand */
    letter-spacing: .12em;
    text-transform: uppercase;
    color: rgba(255,255,255,.94);
    font-weight: 900;
    text-shadow: 0 18px 60px rgba(0,0,0,.65);
  }

  /* ✅ Cards un peu plus grandes */
  .role-card{
    background: rgba(0,0,0,.42);
    border: 1px solid rgba(255,255,255,.14);
    backdrop-filter: blur(12px);
    border-radius: 26px;       /* ✅ + rond */
    cursor: default;
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, filter .15s ease;
    overflow: hidden;
    position: relative;
    box-shadow: 0 22px 70px rgba(0,0,0,.35);
    padding: 18px !important;  /* ✅ + padding */
  }
  .role-card::before{
    content:"";
    position:absolute;
    inset:-2px;
    background: linear-gradient(120deg, rgba(255,255,255,.10), transparent 35%, rgba(255,255,255,.08));
    opacity:.22;
    pointer-events:none;
  }
  .role-card:hover{
    transform: translateY(-6px) scale(1.01); /* ✅ effet + visible */
    border-color: rgba(255,165,0,.40);
    filter: brightness(1.05);
    box-shadow: 0 34px 115px rgba(0,0,0,.60);
  }

  /* ✅ Trio agrandi (plus proche de ta capture) */
  .trio{
    height: 300px;             /* ✅ + grand */
    display:flex;
    align-items:flex-end;
    justify-content:center;
    position: relative;
    margin-bottom: 14px;
  }
  .trio img{
    height: 280px;             /* ✅ + grand */
    width: auto;
    filter: drop-shadow(0 22px 20px rgba(0,0,0,.48));
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: none;
  }

  .trio .left{ position:absolute; left: 7%; bottom: 0; transform: scale(.96); opacity: .98; z-index: 1; }
  .trio .center{ position:absolute; left: 50%; bottom: 0; transform: translateX(-50%) scale(1.03); z-index: 3; }
  .trio .right{ position:absolute; right: 7%; bottom: 0; transform: scale(.96); opacity: .98; z-index: 1; }

  /* ✅ Titre card + grand */
  .role-title{
    font-weight: 900;
    letter-spacing: .16em;
    text-transform: uppercase;
    margin: 0;
    padding: 14px 14px 18px;
    text-align: center;
    font-size: 16px;           /* ✅ + grand */
    border-top: 1px solid rgba(255,255,255,.10);
    background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.18));
  }

  /* ✅ Pour Genially: on évite que bootstrap “container” limite trop la largeur */
  .container{
    max-width: 1500px;         /* ✅ + large, les cartes sont plus grandes */
  }

  /* ✅ Si l'iframe est petite, on compacte (sans casser Genially) */
  @media (max-width: 1400px){
    .page-wrap{ padding: 40px 40px; }
    .sectionTitle{ font-size: 24px; }
    .trio{ height: 260px; }
    .trio img{ height: 245px; }
    .role-card{ padding: 16px !important; }
  }
</style>
</head>

<body>
  <div class="genially-stage">
    <div class="genially-page" id="geniallyPage">
      <div class="page-wrap">
        <div class="container">

          <!-- ✅ Titre style image -->
          <div class="gameTitleWrap">
            <div class="topBadge">MISSION • PREMIERS SECOURS</div>
            <h1 class="gameTitleBack">URGENCES</h1>
            <div class="gameSubtitleBig">AGIR POUR SAUVER</div>
          </div>

          <!-- ✅ Titre section -->
          <div class="sectionTitle mb-4">Choisissez votre métier</div>

          <div class="row g-4 justify-content-center">

            <!-- MÉDECIN -->
            <div class="col-12 col-md-4">
              <div class="role-card">
                <div class="trio">
                  <img class="left" src="assets/avatars/medecin_f.png" alt="Médecin femme">
                  <img class="center" src="assets/avatars/medecin_f_voilee.png" alt="Médecin femme voilée">
                  <img class="right" src="assets/avatars/medecin_h.png" alt="Médecin homme">
                </div>
                <p class="role-title">Médecins</p>
              </div>
            </div>

            <!-- INFIRMIER -->
            <div class="col-12 col-md-4">
              <div class="role-card">
                <div class="trio">
                  <img class="left" src="assets/avatars/infirmier_f.png" alt="Infirmier femme">
                  <img class="center" src="assets/avatars/infirmier_f_voilee.png" alt="Infirmier femme voilée">
                  <img class="right" src="assets/avatars/infirmier_h.png" alt="Infirmier homme">
                </div>
                <p class="role-title">Infirmiers</p>
              </div>
            </div>

            <!-- POMPIER -->
            <div class="col-12 col-md-4">
              <div class="role-card">
                <div class="trio">
                  <img class="left" src="assets/avatars/pompier_f.png" alt="Pompier femme">
                  <img class="center" src="assets/avatars/pompier_f_voilee.png" alt="Pompier femme voilée">
                  <img class="right" src="assets/avatars/pompier_h.png" alt="Pompier homme">
                </div>
                <p class="role-title">Pompiers</p>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

<script>
  /* ✅ Scale auto pour tenir dans l’iframe Genially */
  (function scaleGeniallyPage(){
    const page = document.getElementById('geniallyPage');
    function apply(){
      const sw = window.innerWidth / 1920;
      const sh = window.innerHeight / 1080;
      const s = Math.min(sw, sh);
      page.style.transform = `scale(${s})`;
    }
    window.addEventListener('resize', apply);
    apply();
  })();
</script>

</body>
</html>
