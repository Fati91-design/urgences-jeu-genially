<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Urgences – Métier</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  html, body { background: transparent; margin: 0; color: #fff; }

  .page-wrap{
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 32px 18px;
  }

  .role-card{
    background: rgba(0,0,0,.45);
    border: 1px solid rgba(255,255,255,.14);
    backdrop-filter: blur(10px);
    border-radius: 22px;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    overflow: hidden;
    position: relative;
  }
  .role-card:hover{
    transform: translateY(-4px);
    border-color: rgba(255,165,0,.45);
    box-shadow: 0 16px 40px rgba(0,0,0,.35);
  }

  /* Container du trio */
  .trio{
    height: 260px;            /* ajuste si tes PNG sont plus grands/petits */
    display:flex;
    align-items:flex-end;
    justify-content:center;
    position: relative;
    margin-bottom: 10px;
  }

  /* Chaque avatar */
  .trio img{
    height: 240px;            /* hauteur commune */
    width: auto;
    filter: drop-shadow(0 18px 18px rgba(0,0,0,.45));
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: none;
  }

  /* Positions "assemblées" (comme ta photo) */
  .trio .left{
    position:absolute;
    left: 6%;
    bottom: 0;
    transform: scale(.96);
    opacity: .98;
    z-index: 1;
  }
  .trio .center{
    position:absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scale(1.03);
    z-index: 3;               /* devant */
  }
  .trio .right{
    position:absolute;
    right: 6%;
    bottom: 0;
    transform: scale(.96);
    opacity: .98;
    z-index: 1;
  }

  /* Titre métier en bas */
  .role-title{
    font-weight: 800;
    letter-spacing: .2px;
    margin: 0;
    padding: 12px 14px 16px;
    text-align: center;
    border-top: 1px solid rgba(255,255,255,.10);
    background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.18));
  }

  /* Petit sous-texte */
  .role-sub{
    margin-top: -6px;
    padding-bottom: 12px;
    text-align:center;
    font-size: 12px;
    color: rgba(255,255,255,.75);
  }

  /* Responsive: réduire la hauteur du trio sur petits écrans */
  @media (max-width: 576px){
    .trio{ height: 220px; }
    .trio img{ height: 200px; }
    .trio .left{ left: 2%; }
    .trio .right{ right: 2%; }
  }
</style>
</head>

<body>
  <div class="page-wrap">
    <div class="container">
      <h3 class="text-center mb-4">Choisissez votre métier</h3>

      <div class="row g-4 justify-content-center">

        <!-- MÉDECIN -->
        <div class="col-12 col-md-4" onclick="selectRole('medecin')">
          <div class="role-card p-3">
            <div class="trio">
              <img class="left"   src="assets/avatars/medecin_f.png" alt="Médecin femme">
              <img class="center" src="assets/avatars/medecin_f_voilee.png" alt="Médecin femme voilée">
              <img class="right"  src="assets/avatars/medecin_h.png" alt="Médecin homme">
            </div>
            <p class="role-title">Médecins</p>
          </div>
        </div>

        <!-- INFIRMIER -->
        <div class="col-12 col-md-4" onclick="selectRole('infirmier')">
          <div class="role-card p-3">
            <div class="trio">
              <img class="left"   src="assets/avatars/infirmier_f.png" alt="Infirmier femme">
              <img class="center" src="assets/avatars/infirmier_f_voilee.png" alt="Infirmier femme voilée">
              <img class="right"  src="assets/avatars/infirmier_h.png" alt="Infirmier homme">
            </div>
            <p class="role-title">Infirmiers</p>
          </div>
        </div>

        <!-- POMPIER -->
        <div class="col-12 col-md-4" onclick="selectRole('pompier')">
          <div class="role-card p-3">
            <div class="trio">
              <img class="left"   src="assets/avatars/pompier_f.png" alt="Pompier femme">
              <img class="center" src="assets/avatars/pompier_f_voilee.png" alt="Pompier femme voilée">
              <img class="right"  src="assets/avatars/pompier_h.png" alt="Pompier homme">
            </div>
            <p class="role-title">Pompiers</p>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  function selectRole(role) {
    localStorage.setItem("role", role);
    window.location.href = "avatars.html";
  }
</script>

</body>
</html>
