<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Urgences – Métier</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ✅ Anton (style image accueil) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
  html, body { background: transparent; margin: 0; color: #fff; }

  /* ✅ Genially: scène fixe 16:9 + scale auto (compatible iframe) */
  .genially-stage{
    width: 100vw;
    height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .genially-page{
    width: 1920px;
    height: 1080px;
    position: relative;
    transform-origin: center;
  }

  .page-wrap{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 60px 70px; /* ✅ ajusté pour Genially */
  }

  /* ✅ Titre style image */
  .gameTitleWrap{
    text-align:center;
    margin-bottom: 12px;
    position: relative;
    isolation: isolate;
  }
  .topBadge{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 7px 14px;
    border-radius: 999px;
    font-size: 12px;
    letter-spacing: .22em;
    text-transform: uppercase;
    color: rgba(255,255,255,.92);
    background: rgba(0,0,0,.35);
    border: 1px solid rgba(255,255,255,.16);
    backdrop-filter: blur(10px);
    box-shadow: 0 22px 60px rgba(0,0,0,.35);
    margin-bottom: 12px;
  }

  /* ✅ URGENCES (couleur + taille 90px) */
  .gameTitleBack{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.06em;
    font-size: 90px;            /* ✅ demandé */
    line-height: .9;
    margin: 0;

    /* ✅ couleur façon image */
    background: linear-gradient(180deg, #d7e9ff 0%, #86bfff 40%, #cfe3ff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    text-shadow:
      0 18px 70px rgba(0,0,0,.75),
      0 0 45px rgba(120,190,255,.22);
    position: relative;
    z-index: 1;
  }

  /* ✅ AGIR POUR SAUVER (un peu plus petit pour Genially) */
  .gameSubtitleBig{
    font-family:'Anton', sans-serif;
    text-transform:uppercase;
    letter-spacing:.05em;
    font-size: 84px;            /* ✅ adapté Genially */
    line-height: .92;
    margin: 8px 0 0;
    color: rgba(255,255,255,.98);
    text-shadow:
      0 26px 90px rgba(0,0,0,.85),
      0 0 28px rgba(255,255,255,.08);
    position: relative;
    z-index: 2;
  }

  .gameTitleWrap::before{
    content:"";
    position:absolute;
    inset: -26px -10px -10px -10px;
    background: radial-gradient(closest-side, rgba(255,255,255,.10), transparent 70%);
    filter: blur(10px);
    opacity: .65;
    z-index: 0;
    pointer-events:none;
  }

  /* ✅ “Choisissez votre métier” plus grand */
  .sectionTitle{
    margin-top: 16px;
    text-align:center;
    font-size: 26px;            /* ✅ augmenté */
    letter-spacing: .10em;
    text-transform: uppercase;
    color: rgba(255,255,255,.92);
    font-weight: 900;
    text-shadow: 0 18px 60px rgba(0,0,0,.65);
  }

  /* ✅ Cards (inchangé sauf micro-ajustements Genially) */
  .role-card{
    background: rgba(0,0,0,.42);
    border: 1px solid rgba(255,255,255,.14);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    cursor: default;
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, filter .15s ease;
    overflow: hidden;
    position: relative;
    box-shadow: 0 22px 70px rgba(0,0,0,.35);
  }
  .role-card::before{
    content:"";
    position:absolute;
    inset:-2px;
    background: linear-gradient(120deg, rgba(255,255,255,.10), transparent 35%, rgba(255,255,255,.08));
    opacity:.22;
    pointer-events:none;
  }
  .role-card:hover{
    transform: translateY(-5px);
    border-color: rgba(255,165,0,.38);
    filter: brightness(1.03);
    box-shadow: 0 30px 100px rgba(0,0,0,.55);
  }

  /* ✅ Trio un peu réduit pour tenir nickel dans 1080px */
  .trio{
    height: 240px;              /* ✅ réduit */
    display:flex;
    align-items:flex-end;
    justify-content:center;
    position: relative;
    margin-bottom: 10px;
  }
  .trio img{
    height: 220px;              /* ✅ réduit */
    width: auto;
    filter: drop-shadow(0 18px 18px rgba(0,0,0,.45));
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: none;
  }

  .trio .left{ position:absolute; left: 6%; bottom: 0; transform: scale(.96); opacity: .98; z-index: 1; }
  .trio .center{ position:absolute; left: 50%; bottom: 0; transform: translateX(-50%) scale(1.03); z-index: 3; }
  .trio .right{ position:absolute; right: 6%; bottom: 0; transform: scale(.96); opacity: .98; z-index: 1; }

  .role-title{
    font-weight: 900;
    letter-spacing: .14em;
    text-transform: uppercase;
    margin: 0;
    padding: 12px 14px 16px;
    text-align: center;
    border-top: 1px solid rgba(255,255,255,.10);
    background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.18));
  }

  /* ✅ Si Genially est plus petit, on garde une bonne compacité */
  @media (max-width: 1400px){
    .page-wrap{ padding: 46px 46px; }
    .gameSubtitleBig{ font-size: 72px; }
    .sectionTitle{ font-size: 22px; }
    .trio{ height: 220px; }
    .trio img{ height: 205px; }
  }
</style>
</head>

<body>
  <div class="genially-stage">
    <div class="genially-page" id="geniallyPage">
      <div class="page-wrap">
        <div class="container">

          <!-- ✅ Titre style image -->
          <div class="gameTitleWrap">
            <div class="topBadge">MISSION • PREMIERS SECOURS</div>
            <h1 class="gameTitleBack">URGENCES</h1>
            <div class="gameSubtitleBig">AGIR POUR SAUVER</div>
          </div>

          <!-- ✅ Titre section (plus grand) -->
          <div class="sectionTitle mb-4">Choisissez votre métier</div>

          <div class="row g-4 justify-content-center">

            <!-- MÉDECIN -->
            <div class="col-12 col-md-4">
              <div class="role-card p-3">
                <div class="trio">
                  <img class="left" src="assets/avatars/medecin_f.png" alt="Médecin femme">
                  <img class="center" src="assets/avatars/medecin_f_voilee.png" alt="Médecin femme voilée">
                  <img class="right" src="assets/avatars/medecin_h.png" alt="Médecin homme">
                </div>
                <p class="role-title">Médecins</p>
              </div>
            </div>

            <!-- INFIRMIER -->
            <div class="col-12 col-md-4">
              <div class="role-card p-3">
                <div class="trio">
                  <img class="left" src="assets/avatars/infirmier_f.png" alt="Infirmier femme">
                  <img class="center" src="assets/avatars/infirmier_f_voilee.png" alt="Infirmier femme voilée">
                  <img class="right" src="assets/avatars/infirmier_h.png" alt="Infirmier homme">
                </div>
                <p class="role-title">Infirmiers</p>
              </div>
            </div>

            <!-- POMPIER -->
            <div class="col-12 col-md-4">
              <div class="role-card p-3">
                <div class="trio">
                  <img class="left" src="assets/avatars/pompier_f.png" alt="Pompier femme">
                  <img class="center" src="assets/avatars/pompier_f_voilee.png" alt="Pompier femme voilée">
                  <img class="right" src="assets/avatars/pompier_h.png" alt="Pompier homme">
                </div>
                <p class="role-title">Pompiers</p>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

<script>
  /* ✅ Scale auto pour tenir dans l’iframe Genially */
  (function scaleGeniallyPage(){
    const page = document.getElementById('geniallyPage');
    function apply(){
      const sw = window.innerWidth / 1920;
      const sh = window.innerHeight / 1080;
      const s = Math.min(sw, sh);
      page.style.transform = `scale(${s})`;
    }
    window.addEventListener('resize', apply);
    apply();
  })();
</script>

</body>
</html>
